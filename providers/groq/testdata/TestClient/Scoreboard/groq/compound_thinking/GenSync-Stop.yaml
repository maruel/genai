ed within 160 km (100 mi) of the US border \\n\\nnote 2: Canada has more fresh water than any other country, and almost 9% of Canadian territory is water; Canada has at least 2 million and possibly over 3 million lakes, more than all other countries combined\\n\\nPeople and Society\\n\\n### Population [...] A land of vast distances and rich natural resources, Canada became a self-governing dominion in 1867, while retaining ties to the British crown. Canada gained legislative independence from Britain in 1931 and formalized its constitutional independence from the UK when it passed the Canada Act in 1982. Economically and technologically, the nation has developed in parallel with the US, its neighbor to the south across the world's longest international border. Canada faces the political challenges [...] Canada - The World Factbook\\n\\nSkip to main content\\n\\nGo to CIA.gov\\n\\nSearch CIA.gov Search \\n\\nWFB The World Factbook\\n\\n   Countries\\n   Maps\\n   References\\n   About\\n\\nExplore All Countries\\nCanada\\n\\nNorth America\\n\\nPage last updated: December 10, 2025 \\n\\nPhotos of Canada\\n\\nview 11 photos\\n\\nImage 1: Fossil Beach on the eastern side of the Bay of Fundy in Canada regularly sees 12 m (40 ft) tides. At low tide, people can search the beach and cliffs for prehistoric fossils to add to the nearby museum collection.\",\"score\":0.87578696},{\"title\":\"country profile | Canada - UNdata\",\"url\":\"https://data.un.org/CountryProfile.aspx/_Images/CountryProfile.aspx?crName=Canada\",\"content\":\"Canada - Country profile. View country profile from World Statistics Pocketbook. http://data.un.org/ Canada - Statistics. Canada National Statistical Office of\",\"score\":0.87147486},{\"title\":\"Information by country and territory - Global Affairs Canada\",\"url\":\"https://www.international.gc.ca/world-monde/country-pays/index.aspx?lang=eng\",\"content\":\"The information below offers a comprehensive view of Canada's travel advice and advisorie