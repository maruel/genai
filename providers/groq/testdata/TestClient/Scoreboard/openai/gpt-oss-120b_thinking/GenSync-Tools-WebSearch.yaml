]: https:///wiki/Category:Articles_with_short_description\\nL2476: [1044]: https:///wiki/Category:Short_description_matches_Wikidata\\nL2477: [1045]: https:///wiki/Category:Wikipedia_pending_changes_protected_pages\\nL2478: [1046]: https:///wiki/Category:Use_Canadian_English_from_September_2023\\nL2479: [1047]: https:///wiki/Category:All_Wikipedia_articles_written_in_Canadian_English\\nL2480: [1048]: https:///wiki/Category:Use_mdy_dates_from_September_2023\\nL2481: [1049]: https:///wiki/Category:All_articles_with_unsourced_statements\\nL2482: [1050]:\\nL2483: https:///wiki/Category:Articles_with_unsourced_statements_from_August_2023\\nL2484: [1051]: https:///wiki/Category:Commons_category_link_from_Wikidata\\nL2485: [1052]: https:///en.wikipedia.org\",\"search_results\":{\"results\":[{\"title\":\"en.wikipedia.org - viewing lines [0 - 2485] of 2485\",\"url\":\"https://en.wikipedia.org/wiki/Prime_Minister_of_Canada\",\"content\":\"L0: \\nL1: URL: https://en.wikipedia.org/wiki/Prime_Minister_of_Canada\\nL2: [Jump to content][1]\\nL3: \\nL4: **Checked**\\nL5: \\nL6: From Wikipedia, the free encyclopedia\\nL7: \\nL8: This is the [latest accepted revision][2], 【0†reviewed】 on _8 September\\nL9: 2025_.\\nL10: \\nL11: Head of government of Canada\\nL12: \\nL13: \\\"Premier of Canada\\\" redirects here. For a list of prime ministers of Canada, see\\nL14: [List of prime ministers of Canada][3]. For provincial and territorial heads of\\nL15: government, see [Premier (Canada)][4].\\nL16: \\nL17: Prime Minister of Canada _Premier ministre du Canada_\\nL18: \\nL19: Incumbent [Mark Carney][5]\\nL20: \\nL21: since March 14, 2025\\nL22: \\nL23: [Government of Canada][6] [Privy Council Office][7][Style][8]\\nL24: \\nL25: - [The Right Honourable][9][\\\\[note 1\\\\]][10][\\\\[1\\\\]][11](formal)\\nL26: - Prime Minister[\\\\[1\\\\]][12](informal)\\nL27: \\nL28: Abbreviation PM Member of\\nL29: \\nL30: - [Parliament][13]\\nL31: - [Privy Council][14]\\nL32: - [Cabinet][15][\\\\[2\\\\]][16]\\nL33: \\nL34: Reports to [House of Commons][17][Residence][18][24 Sussex Drive][19] ( _[de\\nL35: jure][20]_) [Rideau Cottage][21] ( _[de facto][22]_)[Seat][23][Office of the\\nL36: Prime Minister and Privy Council building][24]Appointer [Monarch][25]\\nL37: (represented by the [governor general][26])[\\\\[3\\\\]][27]with the [confidence][28]\\nL38: of the House of Commons[\\\\[4\\\\]][29][Term length][30][At His Majesty's\\nL39: pleasure][31]Constituting instrument None ( [constitutional\\nL40: convention][32])Inaugural holder [John A. Macdonald][33]Formation July 1, 1867\\nL41: Deputy [Deputy Prime Minister][34]Salary CA$419,600\\nL42: (2025)[\\\\[5\\\\]][35]Website【1†www.pm.gc.ca†www.pm.gc.ca】\\nL43: \\nL44: The **prime minister of Canada** (French: _premier ministre du Canada_)[\\\\[note\\nL45: 2\\\\]][36] is the [head of government][37] of [Canada][38]. Under the [Westminster\\nL46: system][39], the prime minister governs with the [confidence][40] of a majority\\nL47: of the elected [House of Commons][41]; as such, the prime minister typically sits\\nL48: as a [member of Parliament][42] (MP) and leads the largest party or a\\nL49: [coalition][43] of parties. As [first minister][44], the prime minister selects\\nL50: ministers to form the [Cabinet][45].\\nL51: \\nL52: Not outlined in any constitutional document, the prime minister is appointed by\\nL53: [the monarch][46]'s representative, the [governor general][47], and the office\\nL54: exists per long-established [convention][48]. Constitutionally, [executive\\nL55: authority][49] is vested in the monarch (who is the [head of state][50]), but the\\nL56: powers of the monarch and governor general are nearly always exercised on the\\nL57: [advice][51] of the Cabinet,[\\\\[6\\\\]][52] which is collectively [responsible][53]\\nL58: to the House of Commons. Canadian prime ministers are appointed to the [Privy\\nL59: Council][54] and [styled][55] as [the Right Honourable][56] (French: _le très\\nL60: honorable_),[\\\\[note 3\\\\]][57] a privilege maintained for life.\\nL61: \\nL62: The prime minister is supported by the [Prime Minister's Office][58] and heads\\nL63: the [Privy Council Office][59].[\\\\[7\\\\]][60] The prime minister also selects\\nL64: individuals for appointment as governor general, provincial [lieutenant\\nL65: governors][61], territorial [commissioners][62], as well as to the [Senate of\\nL66: Canada][63], [Supreme Court of Canada][64], other [federal courts][65], and\\nL67: senior members of the [military][66] and [public service][67].\\nL68: \\nL69: [Mark Carney][68] is the current prime minister of Canada, taking office on March\\nL70: 14, 2025. Since the [Confederation of Canada][69] in 1867, [24 prime\\nL71: ministers][70] have formed [30 ministries][71].[\\\\[8\\\\]][72]\\nL72: \\nL73: ## Origin of the office\\nL74: \\nL75: \\\\[ [edit][73]\\\\]\\nL76: \\nL77: The position of prime minister is not outlined in any Canadian constitutional\\nL78: document and is mentioned only in a few sections of the _[Constitution Act,\\nL79: 1982][74]_,[\\\\[9\\\\]][75][\\\\[10\\\\]][76] and in the _[Letters Patent, 1947][77]_ issued\\nL80: by King [George VI][78].[\\\\[11\\\\]][79] The office and its functions are instead\\nL81: governed by constitutional conventions and modelled on the [same office in the\\nL82: United Kingdom][80].\\nL83: \\nL84: ## Qualifications and selection\\nL85: \\nL86: \\\\[ [edit][81]\\\\]\\nL87: \\nL88: In 2008, a public opinion survey showed that 51 per cent of Canadians believed\\nL89: they voted to directly elect the prime minister.[\\\\[14\\\\]][82] In fact, the prime\\nL90: minister, along with the other ministers in Cabinet, is appointed by the governor\\nL91: general on behalf of the monarch.[\\\\[15\\\\]][83] By the conventions of [responsible\\nL92: government][84], the foundation of parliamentary democracy, the governor general\\nL93: will call to form a government the individual most likely to receive the support,\\nL94: or confidence, of a majority of the directly elected members of the [House of\\nL95: Commons][85];[\\\\[16\\\\]][86] as a practical matter, this is often the leader of the\\nL96: party, or a coalition of parties,[\\\\[17\\\\]][87][\\\\[18\\\\]][88] whose members form a\\nL97: [majority][89], or a very large [plurality][90], of seats in the House of\\nL98: Commons.[\\\\[19\\\\]][91] No document is needed to begin the appointment; both the\\nL99: invitation and acceptance are usually oral.[\\\\[20\\\\]][92]\\nL100: \\nL101: A prime minister who has given intention to resign may advise the governor\\nL102: general on whom to appoint as the next prime minister. However, if the prime\\nL103: minister is resigning because he has lost the confidence of the House of Commons,\\nL104: the viceroy is not obligated to follow that advice.[\\\\[20\\\\]][93] If the leader of\\nL105: the opposition is unable or unwilling to form a government,[\\\\[note 4\\\\]][94] the\\nL106: governor general can consult whomever they wish.[\\\\[20\\\\]][95]\\nL107: \\nL108: While there is no legal requirement for the prime minister to be an\\nL109: MP,[\\\\[20\\\\]][96] for practical and political reasons the prime minister is\\nL110: expected to win a seat very promptly.[\\\\[22\\\\]][97] However, in rare circumstances\\nL111: individuals who are not sitting members of the House of Commons have been\\nL112: appointed to the position of prime minister. Two former prime ministers— [John\\nL113: Joseph Caldwell Abbott][98] and [Mackenzie Bowell][99]—served in the 1890s\\nL114: while members of the [Senate][100].[\\\\[23\\\\]][101] Both, in their roles as\\nL115: [government leader in the Senate][102], succeeded prime ministers who had died in\\nL116: office— [John A. Macdonald][103] in 1891 and [John Sparrow David Thompson][104]\\nL117: in 1894.\\nL118: \\nL119: [John A. Macdonald][105], the first prime minister of Canada (1867–1873,\\nL120: 1878–1891)\\nL121: \\nL122: Prime ministers who are not MPs upon their appointment (or who lose their seats\\nL123: while in office) have since been expected to seek election to the House of\\nL124: Commons as soon as possible. For example, [William Lyon Mackenzie King][106],\\nL125: after losing his seat in the [1925 federal election][107] and again in the [1945\\nL126: Canadian federal election][108] (despite his party being elected government both\\nL127: times), briefly governed without a seat in the House of Commons on both occasions\\nL128: before winning a by-election a few weeks later. Similarly, [John Turner][109]\\nL129: replaced [Pierre Trudeau][110] as leader of the Liberal Party in 1984 and\\nL130: subsequently was appointed prime minister while not holding a seat in the House\\nL131: of Commons; Turner won a riding in the next election but the Liberal Party was\\nL132: swept from power.\\nL133: \\nL134: When a prime minister loses their seat in the legislature, or should a new prime\\nL135: minister be appointed without holding a seat, the typical process that follows is\\nL136: that a member in the governing political party will resign to allow the prime\\nL137: minister to run in the resulting by-election.[\\\\[23\\\\]][111] A [safe seat][112] is\\nL138: usually chosen; while the Liberal and [Conservative][113] parties generally\\nL139: observed a practice of not running a candidate against another party's new leader\\nL140: in the by-election, the [New Democratic Party][114] and smaller political parties\\nL141: typically do not follow the same practice.[\\\\[24\\\\]][115] However, if the governing\\nL142: party selects a new leader shortly before an election is due, and that new leader\\nL143: is not a member of the legislature, they will normally await the upcoming\\nL144: election before running for a seat in Parliament.\\nL145: \\nL146: ## Term of office\\nL147: \\nL148: \\\\[ [edit][116]\\\\]\\nL149: \\nL150: Further information: [List of prime ministers of Canada by time in office §\\nL151: Calculation of terms of office][117]\\nL152: \\nL153: The prime minister serves _[at His Majesty's pleasure][118]_, meaning the post\\nL154: does not have a fixed term, and once appointed and sworn in by the governor\\nL155: general, the prime minister remains in office until they resign, are dismissed,\\nL156: or die.[\\\\[25\\\\]][119]\\nL157: \\nL158: While the lifespan of a parliament is [constitutionally limited][120] to five\\nL159: years, a 2007 amendment to the _Canada Elections Act_, Section 56.1(2) limited\\nL160: the term of a Parliament to four years, with [election day][121] being set as the\\nL161: third Monday in October of the fourth calendar year after the previous polling\\nL162: date.[\\\\[26\\\\]][122] The governor general may still, on the advice of the prime\\nL163: minister, dissolve parliament and issue the [writs of election][123] prior to the\\nL164: date mandated by the constitution or _Canada Elections Act_; the [King–Byng\\nL165: Affair][124] was the only time since [Confederation][125] that the governor\\nL166: general refused the prime minister's request for a general vote.\\nL167: \\nL168: Following parliamentary dissolution, should the prime minister's party\\nL169: subsequently win a majority of seats in the House of Commons, it is unnecessary\\nL170: to re-appoint the prime minister or for the prime minister to retake the oath of\\nL171: office.[\\\\[25\\\\]][126] If, however, an [opposition party][127] wins a majority of\\nL172: seats, the prime minister may resign or choose to meet Parliament to see if the\\nL173: incumbent government can win a confidence vote. Should the prime minister's party\\nL174: achieve a minority while an opposition party wins a plurality (i.e., more seats\\nL175: than any other party but less than a majority), the prime minister can attempt to\\nL176: maintain the confidence of the House by forming a [coalition][128] with other\\nL177: minority parties, which was last entertained in 1925 or by entering into a\\nL178: [confidence-and-supply agreement][129], or by winning support of other parties on\\nL179: a vote-by-vote basis.\\\\[ _[citation needed][130]_\\\\]\\nL180: \\nL181: ## Role and authority\\nL182: \\nL183: \\\\[ [edit][131]\\\\]\\nL184: \\nL185: Further information: [King's Privy Council for Canada][132]\\nL186: \\nL187: Canada's prime ministers during its first century\\nL188: \\nL189: Because the prime minister is, in practice, the most politically powerful member\\nL190: of the [Canadian government][133], they are sometimes erroneously thought to be\\nL191: Canada's [head of state][134],[\\\\[note 5\\\\]][135] when, in fact, that role belongs\\nL192: to the Canadian monarch, represented by the governor general.[\\\\[28\\\\]][136] The\\nL193: prime minister is, instead, the [head of government][137] and is responsible for\\nL194: [advising][138] the Crown on how to exercise much of the [royal prerogative][139]\\nL195: and its executive powers,[\\\\[17\\\\]][140] which are governed by the written\\nL196: constitution and constitutional conventions. However, the function of the prime\\nL197: minister has evolved with increasing power. Today, per the doctrines of\\nL198: [constitutional monarchy][141], the [advice][142] given by the prime minister is\\nL199: ordinarily binding, meaning the prime minister effectively carries out those\\nL200: duties ascribed to the sovereign or governor general, leaving the latter to act\\nL201: in predominantly ceremonial fashions.[\\\\[29\\\\]][143] As such, the prime minister,\\nL202: supported by the [Office of the Prime Minister][144] (PMO), controls the\\nL203: appointments of many key figures in Canada's system of governance, including the\\nL204: governor general, the Cabinet, justices of the [Supreme Court][145], senators,\\nL205: heads of [Crown corporations][146], [ambassadors and high commissioners][147],\\nL206: the [provincial lieutenant governors][148], and approximately 3,100 other\\nL207: positions. Further, the prime minister plays a prominent role in the legislative\\nL208: process—with the majority of bills put before Parliament originating in the\\nL209: Cabinet.\\nL210: \\nL211: [William Lyon Mackenzie King][149], the 10th prime minister of Canada\\nL212: (1921–1926; 1926–1930; 1935–1948)\\nL213: \\nL214: Pierre Trudeau is often credited with, throughout his tenure as prime minister\\nL215: (1968–79, 1980–84), consolidating power in the PMO,[\\\\[30\\\\]][150] which is\\nL216: itself filled by political and administrative staff selected at the prime\\nL217: minister's discretion and unaccountable to Parliament. At the end of the 20th\\nL218: century and into the 21st, analysts—such as [Jeffrey\\nL219: Simpson][151],[\\\\[31\\\\]][152] [Donald Savoie][153], [Andrew\\nL220: Coyne][154],[\\\\[32\\\\]][155] and [John Gomery][156]—argued that both Parliament\\nL221: and the Cabinet had become eclipsed by prime ministerial power;[\\\\[note\\nL222: 6\\\\]][157][\\\\[33\\\\]][158] Savoie wrote: \\\"The Canadian prime minister has little in\\nL223: the way of institutional check, at least inside government, to inhibit his\\nL224: ability to have his way.\\\"[\\\\[34\\\\]][159] Indeed, the position has been described as\\nL225: undergoing a \\\"presidentialization\\\",[\\\\[30\\\\]][160][\\\\[35\\\\]][161] to the point that\\nL226: its incumbents publicly outshine the actual head of state (and [prime minister's\\nL227: spouses][162] are sometimes referred to as _First Lady of\\nL228: Canada_[\\\\[36\\\\]][163][\\\\[37\\\\]][164]).[\\\\[38\\\\]][165][\\\\[39\\\\]][166] Former governor\\nL229: general [Adrienne Clarkson][167] alluded to what she saw as \\\"an unspoken rivalry\\\"\\nL230: that had developed between the prime minister and the Crown.[\\\\[40\\\\]][168] It has\\nL231: been theorized that such is the case in Canada as its Parliament is less\\nL232: influential on the executive than in other countries with [Westminster\\nL233: parliamentary systems][169]; particularly, Canada has fewer MPs, a higher\\nL234: turnover rate of MPs after each election, and a US-style system for selecting\\nL235: political party leaders, leaving them accountable to the party membership rather\\nL236: than [caucus][170] (as is the case in the UK).[\\\\[41\\\\]][171]\\nL237: \\nL238: There do exist checks on the prime minister's power: the House of Commons may\\nL239: revoke its confidence in an incumbent prime minister and Cabinet or [caucus\\nL240: revolts][172] can quickly bring down a serving premier and even mere threats of\\nL241: such action can persuade or compel a prime minister to resign their post, as\\nL242: happened with [Jean Chrétien][173]. The _Reform Act, 2014_,[\\\\[42\\\\]][174]\\nL243: codifies the process by which a caucus may trigger a party leadership review and,\\nL244: if necessary, chose an interim leader, thereby making a prime minister more\\nL245: accountable to the MPs in one's party. Caucuses may choose to follow these rules,\\nL246: though the decision would be made by recorded vote, thereby subjecting the\\nL247: party's choice to public scrutiny.[\\\\[43\\\\]][175]\\nL248: \\nL249: The Senate may delay or impede legislation put forward by the Cabinet, such as\\nL250: when [Brian Mulroney][176]'s bill creating the [Goods and Services Tax][177]\\nL251: (GST) came before the Senate, and given [Canada's federal nature][178], the\\nL252: jurisdiction of the federal government is limited to areas prescribed by the\\nL253: constitution. Further, as executive power is constitutionally vested in the\\nL254: monarch, meaning the royal prerogative belongs to the Crown and not to any of its\\nL255: ministers,[\\\\[44\\\\]][179][\\\\[45\\\\]][180][\\\\[46\\\\]][181] the sovereign's supremacy over\\nL256: the prime minister in the constitutional order is thus seen as a \\\"rebuff to the\\nL257: pretensions of the elected: As it has been said, when the prime minister bows\\nL258: before the queen, he bows before us \\\\[the Canadian\\nL259: people\\\\].\\\"[\\\\[47\\\\]][182][\\\\[48\\\\]][183] Either the sovereign or the governor general\\nL260: may therefore oppose the prime minister's will in extreme, crisis\\nL261: situations.[\\\\[note 7\\\\]][184] Near the end of her time as governor general,\\nL262: Adrienne Clarkson stated: \\\"My constitutional role has lain in what are called\\nL263: 'reserve powers': making sure that there is a prime minister and a government in\\nL264: place, and exercising the right 'to encourage, to advise, and to warn'\\\\[...\\\\]\\nL265: Without really revealing any secrets, I can tell you that I have done all\\nL266: three.\\\"[\\\\[49\\\\]][185]\\nL267: \\nL268: ## Privileges\\nL269: \\nL270: \\\\[ [edit][186]\\\\]\\nL271: \\nL272: [24 Sussex Drive][187], the official residence of the prime minister of Canada\\nL273: \\nL274: Two [official residences][188] are provided to the prime minister— [24 Sussex\\nL275: Drive][189] in Ottawa and [Harrington Lake][190], a country retreat in [Gatineau\\nL276: Park][191]—as well an office in the [Office of the Prime Minister and Privy\\nL277: Council building][192] (formerly known as Langevin Block), across from\\nL278: [Parliament Hill][193].[\\\\[50\\\\]][194]\\nL279: \\nL280: For transportation, the prime minister is afforded an armoured car (a car\\nL281: allowance of $2,000 per year) and shared use of two [official aircraft][195]—a\\nL282: [Airbus CC-330 Husky][196] for international flights and a [Bombardier CC-144\\nL283: Challenger][197] for domestic trips. The [Royal Canadian Mounted Police][198]\\nL284: also furnish constant [personal security][199] for the prime minister and their\\nL285: family. All of the aforementioned is provided through budgets approved by\\nL286: Parliament.\\nL287: \\nL288: As of April 2024, the prime minister's annual salary is $406,200[\\\\[51\\\\]][200]\\nL289: (consisting of an MP's salary of $203,100 and the prime minister's additional\\nL290: salary of $203,100).[\\\\[52\\\\]][201]\\nL291: \\nL292: Serving or former prime ministers are accorded a [state funeral][202], wherein\\nL293: their casket lies in state in the [Centre Block][203] of Parliament\\nL294: Hill.[\\\\[53\\\\]][204] Only Bowell and the [Viscount Bennett][205] were given private\\nL295: funerals, Bennett also being the only former prime minister of Canada to die and\\nL296: be buried outside the country and Bowell the only whose funeral was not attended\\nL297: by politicians. John Thompson also died outside Canada, at [Windsor Castle][206],\\nL298: where [Queen Victoria][207] permitted his lying-in-state before his body was\\nL299: returned to Canada for a state funeral in [Halifax][208].[\\\\[54\\\\]][209]\\nL300: \\nL301: [The mark of the prime ministership of Canada][210], applied to the arms of prime\\nL302: ministers\\nL303: \\nL304: Prior to 1919, it was traditional for the monarch to bestow a [knighthood][211]\\nL305: on newly appointed Canadian prime ministers. Accordingly, several carried the\\nL306: prefix _Sir_ before their name; of the first eight prime ministers of Canada,\\nL307: only [Alexander Mackenzie][212] refused the honour of a knighthood from Queen\\nL308: Victoria. Following the 1919 [Nickle Resolution][213], however, the House of\\nL309: Commons declared that it should be against the policy of the Canadian Sovereign\\nL310: (and the Canadian government advising the Monarch when such honours are not\\nL311: within the Monarch's personal gift) to bestow [aristocratic][214] or\\nL312: [chivalric][215] titles to Canadians. The Crown in right of Canada (but not the\\nL313: Crown in right of the United Kingdom, which has periodically bestowed such\\nL314: Imperial honours on such citizens) has since adopted this policy generally, such\\nL315: that the last prime minister to be knighted near appointment was [Robert\\nL316: Borden][216], who was the prime minister at the time the Nickle Resolution was\\nL317: debated in the House of Commons (and was knighted before the resolution). Still,\\nL318: Bennett was, in 1941, six years after he stepped down as prime minister, elevated\\nL319: to the [peerage of the United Kingdom][217] by King George VI as Viscount\\nL320: Bennett, of [Mickleham][218] in the County of Surrey and of [Calgary][219] and\\nL321: [Hopewell][220] in Canada.[\\\\[55\\\\]][221][\\\\[56\\\\]][222] No prime minister has since\\nL322: been titled.\\nL323: \\nL324: The [Canadian Heraldic Authority][223] (CHA) grants former prime ministers an\\nL325: [augmentation of honour][224] on the [coat of arms][225] of those who apply for\\nL326: them. The heraldic badge, referred to by the CHA as the _mark of the Prime\\nL327: Ministership of Canada_,[\\\\[57\\\\]][226] consists of four red maple leaves joined at\\nL328: the stem on a white field ( _Argent four maple leaves conjoined in cross at the\\nL329: stem Gules_); the augmentation is usually a [canton][227] or centred in the\\nL330: [chief][228].[\\\\[57\\\\]][229][\\\\[58\\\\]][230][\\\\[59\\\\]][231][\\\\[60\\\\]][232][\\\\[61\\\\]][233]\\nL331: [Joe Clark][234],[\\\\[57\\\\]][235] Pierre Trudeau,[\\\\[58\\\\]][236] John\\nL332: Turner,[\\\\[59\\\\]][237] Brian Mulroney,[\\\\[60\\\\]][238] [Kim\\nL333: Campbell][239],[\\\\[61\\\\]][240] Jean Chrétien[\\\\[62\\\\]][241] and Paul\\nL334: Martin[\\\\[63\\\\]][242] were granted arms with the augmentation.\\nL335: \\nL336: ## Style of address\\nL337: \\nL338: \\\\[ [edit][243]\\\\]\\nL339: \\nL340: [Kim Campbell][244], the 19th prime minister of Canada (1993) and only female and\\nL341: British Columbia–born person to hold the office\\nL342: \\nL343: Canada continues the Westminster tradition of using the title _Prime Minister_\\nL344: when one is speaking to the federal head of government directly; the [Department\\nL345: of Canadian Heritage][245] advises that the term _Mr. Prime Minister_ should not\\nL346: be used in official contexts.[\\\\[64\\\\]][246] The written form of address for the\\nL347: prime minister should use their full parliamentary title: _The Right Honourable\\nL348: \\\\[name\\\\], \\\\[ [post-nominal letters][247]\\\\], Prime Minister of Canada_. However,\\nL349: while in the House of Commons during [Question Period][248], other members of\\nL350: parliament may address the prime minister as _the Right Honourable Member for\\nL351: \\\\[prime minister's [riding][249]\\\\]_ or simply _the Right Honourable Prime\\nL352: Minister_.[\\\\[65\\\\]][250] Former prime ministers retain the prefix _the Right\\nL353: Honourable_ for the remainder of their lives; should they remain sitting MPs,\\nL354: they may be referred as _the Right Honourable Member for \\\\[member's riding\\\\]_, by\\nL355: their [portfolio][251] title (if appointed to one), as in _the Right Honourable\\nL356: Minister of National Defence_, or should they become opposition leader, as _the\\nL357: Right Honourable Leader of the Opposition_.\\nL358: \\nL359: In the decades following Confederation, it was common practice to refer to the\\nL360: prime minister as _Premier of Canada_,[\\\\[66\\\\]][252][\\\\[67\\\\]][253][\\\\[68\\\\]][254] a\\nL361: custom that continued during the [First World War][255], around the time of\\nL362: Robert Borden's premiership.[\\\\[69\\\\]][256][\\\\[70\\\\]][257][\\\\[71\\\\]][258] While\\nL363: contemporary sources will still speak of early prime ministers of Canada as\\nL364: _premier_,[\\\\[72\\\\]][259][\\\\[73\\\\]][260][\\\\[74\\\\]][261] the modern practice is such\\nL365: that the federal head of government is known almost exclusively as the _prime\\nL366: minister_, while the [provincial and territorial heads of government][262] are\\nL367: termed _premiers_ (in French, premiers are addressed as _premier ministre du\\nL368: \\\\[province\\\\]_, literally translated as _prime minister of \\\\[province\\\\]_).\\nL369: \\nL370: ## Activities post-premiership\\nL371: \\nL372: \\\\[ [edit][263]\\\\]\\nL373: \\nL374: [Lester Pearson][264]\\nL375: \\nL376: After exiting office, former prime ministers of Canada have engaged in various\\nL377: pursuits. Some remained in politics: Bowell continued as a senator, and Bennett\\nL378: moved to the United Kingdom after being elevated to the [House of\\nL379: Lords][265].[\\\\[75\\\\]][266] A number were leaders of the [Official\\nL380: Opposition][267]: John A. Macdonald, [Arthur Meighen][268], Mackenzie\\nL381: King,[\\\\[76\\\\]][269] and Pierre Trudeau, all before being re-appointed as prime\\nL382: minister (Mackenzie King twice); Alexander Mackenzie and [John Diefenbaker][270],\\nL383: both prior to sitting as regular Members of Parliament until their\\nL384: deaths;[\\\\[77\\\\]][271] [Wilfrid Laurier][272] dying while still in the\\nL385: post;[\\\\[78\\\\]][273] and [Charles Tupper][274],[\\\\[79\\\\]][275] [Louis St.\\nL386: Laurent][276],[\\\\[80\\\\]][277] and John Turner, each before they returned to private\\nL387: business. Meighen was also appointed to the Senate following his second period as\\nL388: prime minister, but resigned his seat to seek re-election and moved to private\\nL389: enterprise after failing to win a riding.[\\\\[81\\\\]][278] Also returning to civilian\\nL390: life were: Robert Borden, who was Chancellor of [Queen's][279] and [McGill\\nL391: Universities][280], as well as working in the financial sector; [Lester B.\\nL392: Pearson][281], who was Chancellor of [Carleton University][282];[\\\\[82\\\\]][283] Joe\\nL393: Clark and Kim Campbell, who were university lecturers, Clark also consultant and\\nL394: Campbell working in international diplomacy and as the director of private\\nL395: companies and chairperson of interest groups; while Pierre Trudeau and Jean\\nL396: Chrétien returned to legal practice.[\\\\[83\\\\]][284] Former prime ministers also\\nL397: commonly penned autobiographies—Tupper,[\\\\[79\\\\]][285] for example—or published\\nL398: their memoirs—such as Diefenbaker and [Paul Martin][286].[\\\\[77\\\\]][287]\\nL399: \\nL400: ## See also\\nL401: \\nL402: \\\\[ [edit][288]\\\\]\\nL403: \\nL404: - [Canada portal][289]\\nL405: - [Politics portal][290]\\nL406: \\nL407: - [Historical rankings of prime ministers of Canada][291]\\nL408: - [List of prime ministers of Canada][292]\\nL409: - [List of prime ministers of Canada by time in office][293]\\nL410: - [List of prime ministers of Canada by religious affiliation][294]\\nL411: - [List of books about prime ministers of Canada][295]\\nL412: - [Prime ministers of Canada in popular culture][296]\\nL413: - [Spouse of the prime minister of Canada][297]\\nL414: \\nL415: ## Notes\\nL416: \\nL417: \\\\[ [edit][298]\\\\]\\nL418: \\nL419: 1. **[^][299]**This title is granted to holders of the office for life upon\\nL420: taking office.\\nL421: 2. **[^][300]**When the position is held by a woman, the French title is\\nL422: _première ministre du Canada_.\\nL423: 3. **[^][301]**When the style is held by a woman, the French title is _la très\\nL424: honorable_.\\nL425: 4. **[^][302]**When Prime Minister [John A. Macdonald][303] died in office in\\nL426: 1891, Governor General [the Lord Stanley of Preston][304] approached [John\\nL427: Thompson][305] to form a government. But Thompson declined and instead advised\\nL428: Stanley to call on Senator [John Abbott][306]. Ahead of Prime Minister [Mackenzie\\nL429: Bowell][307]'s resignation in 1896, [Donald Smith][308] turned down the offer to\\nL430: be the next head of government, leading Governor General [the Earl of\\nL431: Aberdeen][309] to appoint [Charles Tupper][310] as prime minister. [Robert\\nL432: Borden][311] announced his intention to resign as prime minister in 1920. [Thomas\\nL433: White][312] was summoned by Governor General [the Viscount Byng of Vimy][313] and\\nL434: rejected the appointment as prime minister. Byng then installed [Arthur\\nL435: Meighen][314] as his chief advisor.[\\\\[21\\\\]][315]\\nL436: 5. **[^][316]**A 2008 [Ipsos-Reid][317] poll found 42% of respondents thought the\\nL437: prime minister was head of state.[\\\\[27\\\\]][318]\\nL438: 6. **[^][319]**See [note 2][320] at [Cabinet of Canada][321].\\nL439: 7. **[^][322]**See \\\" [Responsibilities][323]\\\" and [note 1][324] at [Cabinet of\\nL440: Canada][325].\\nL441: \\nL442: ## References\\nL443: \\nL444: \\\\[ [edit][326]\\\\]\\nL445: \\nL446: 01. ^ [_**a**_][327] [_**b**_][328]Heritage, Canadian (October 16, 2017).\\nL447: 【2†\\\"Styles of address\\\"†www.canada.ca】. _aem_. Retrieved March 6, 2021.\\nL448: 02. **[^][329]**【3†\\\"The Canadian Parliamentary system – Our Procedure –\\nL449: House of Commons\\\"†www.ourcommons.ca】. _www.ourcommons.ca_. Retrieved April\\nL450: 20, 2020.\\nL451: 03. **[^][330]**【4†\\\"Constitutional Duties\\\"†web.archive.org】. _The\\nL452: Governor General of Canada_. Archived from 【5†the original†www.gg.ca】 on\\nL453: April 23, 2020. Retrieved April 20, 2020.\\nL454: 04. **[^][331]**【6†\\\"House of Commons Procedure and Practice – 1.\\nL455: Parliamentary Institutions – Canadian Parliamentary\\nL456: Institutions\\\"†www.ourcommons.ca】. _www.ourcommons.ca_. Retrieved April 20,\\nL457: 2020.\\nL458: 05. **[^][332]**【7†\\\"Indemnities, Salaries and Allowances\\\"†lop.parl.ca】.\\nL459: Parliament of Canada. Retrieved July 2, 2025.\\nL460: 06. **[^][333]**Brooks, Stephen (2007). 【8†Canadian Democracy: An\\nL461: Introduction†archive.org】 (5 ed.). Don Mills: Oxford University Press. pp.\\nL462: 【8†233–234†archive.org】. [ISBN][334] [978-0-19-543103-2][335].\\nL463: 07. **[^][336]**【9†\\\"Privy Council\\nL464: Office\\\"†www.thecanadianencyclopedia.ca】. _[The Canadian Encyclopedia][337]_.\\nL465: Retrieved October 30, 2020.\\nL466: 08. **[^][338]**【10†\\\"Prime Ministers of Canada\\\"†lop.parl.ca】. _Library of\\nL467: the Canadian Parliament_. Retrieved February 26, 2023.\\nL468: 09. **[^][339]**[Privy Council Office][340], 【11†Intergovernmental Affairs \\u003e\\nL469: About Canada \\u003e The Canadian Constitution†web.archive.org】, Queen's Printer\\nL470: for Canada