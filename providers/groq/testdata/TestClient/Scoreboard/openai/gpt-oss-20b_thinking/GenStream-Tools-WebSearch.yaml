adian_English_from_May_2021\\nL6432: [2386]: https:///wiki/Category:All_Wikipedia_articles_written_in_Canadian_English\\nL6433: [2387]: https:///wiki/Category:Use_mdy_dates_from_January_2025\\nL6434: [2388]: https:///wiki/Category:Articles_with_hAudio_microformats\\nL6435: [2389]: https:///wiki/Category:Articles_containing_French-language_text\\nL6436: [2390]:\\nL6437: https:///wiki/Category:Articles_containing_potentially_dated_statements_from_June_2024\\nL6438: [2391]:\\nL6439: https:///wiki/Category:All_articles_containing_potentially_dated_statements\\nL6440: [2392]: https:///wiki/Category:CS1_French-language_sources_(fr)\\nL6441: [2393]: https:///wiki/Category:Spoken_articles\\nL6442: [2394]:\\nL6443: https:///wiki/Category:Pages_using_Sister_project_links_with_hidden_wikidata\\nL6444: [2395]:\\nL6445: https:///wiki/Category:Official_website_different_in_Wikidata_and_Wikipedia\\nL6446: [2396]: https:///en.wikipedia.org\",\"search_results\":{\"results\":[{\"title\":\"en.wikipedia.org - viewing lines [0 - 6446] of 6446\",\"url\":\"https://en.wikipedia.org/wiki/Justin_Trudeau\",\"content\":\"L0: \\nL1: URL: https://en.wikipedia.org/wiki/Justin_Trudeau\\nL2: [Jump to content][1]\\nL3: \\nL4: From Wikipedia, the free encyclopedia\\nL5: \\nL6: Prime Minister of Canada from 2015 to 2025\\nL7: \\nL8: [The Right Honourable][2]\\nL9: \\nL10: Justin Trudeau\\nL11: \\nL12: [PC][3]\\nL13: \\nL14: Trudeau in 2023\\nL15: \\nL16: 23rd [Prime Minister of Canada][4]**In office**November 4, 2015 – March 14,\\nL17: 2025 Monarchs\\nL18: \\nL19: - [Elizabeth II][5]\\nL20: - [Charles III][6]\\nL21: \\nL22: Governors General\\nL23: \\nL24: - [David Johnston][7]\\nL25: - [Julie Payette][8]\\nL26: - [Mary Simon][9]\\nL27: \\nL28: [Deputy][10][Chrystia Freeland][11] (2019–2024)Preceded by [Stephen\\nL29: Harper][12]Succeeded by [Mark Carney][13][Leader of the Liberal Party][14]**In\\nL30: office**April 14, 2013 – March 9, 2025 Deputy [Ralph Goodale][15]\\nL31: (2013–2015)Preceded by [Bob Rae][16] (interim)Succeeded by Mark Carney\\nL32: [Minister of Intergovernmental Affairs and Youth][17]**In office**November 4,\\nL33: 2015 – July 18, 2018 Prime Minister Himself Preceded by [Denis\\nL34: Lebel][18][\\\\[a\\\\]][19]Succeeded by [Dominic LeBlanc][20][\\\\[b\\\\]][21][Member of\\nL35: Parliament][22] for [Papineau][23]**In office**October 14, 2008 – April 28,\\nL36: 2025 Preceded by [Vivian Barbot][24]Succeeded by [Marjorie Michel][25]Personal\\nL37: details Born\\nL38: \\nL39: Justin Pierre James Trudeau\\nL40: \\nL41: (1971-12-25) December 25, 1971 (age 53) [Ottawa][26], Ontario, Canada Political\\nL42: party [Liberal][27]Spouse\\nL43: \\nL44: [Sophie Grégoire][28]\\nL45: \\nL46: (m.2005; sep.2023)\\nL47: \\nL48: Children 3, including [Xavier][29]Parents\\nL49: \\nL50: - [Pierre Trudeau][30]\\nL51: - [Margaret Trudeau][31]\\nL52: \\nL53: Relatives [Trudeau family][32][Alma mater][33]\\nL54: \\nL55: - [McGill University][34] ( [BA][35])\\nL56: - [University of British Columbia][36] ( [BEd][37])\\nL57: - [École Polytechnique de Montréal][38] (no degree)\\nL58: \\nL59: Occupation\\nL60: \\nL61: - Politician\\nL62: - teacher\\nL63: \\nL64: Signature Website\\nL65: \\nL66: - 【0†House of Commons website†www.ourcommons.ca】\\nL67: \\nL68: [Justin Trudeau's voice][39]\\nL69: \\nL70: Trudeau celebrating [Canada Day][40] Recorded July 1, 2018\\nL71: \\nL72: **Justin Pierre James Trudeau**[\\\\[c\\\\]][41] (born December 25, 1971) is a Canadian\\nL73: politician who served as the 23rd [prime minister of Canada][42] from 2015 to\\nL74: 2025. He led the [Liberal Party][43] from 2013 until his [resignation in\\nL75: 2025][44] and was the [member of Parliament][45] (MP) for [Papineau][46] from\\nL76: 2008 until 2025.\\nL77: \\nL78: Trudeau was born in [Ottawa][47], Ontario, as the eldest son of then Canadian\\nL79: prime minister [Pierre Trudeau][48], and attended [Collège\\nL80: Jean-de-Brébeuf][49]. He holds a Bachelor of Arts degree in [English][50] from\\nL81: [McGill University][51] and a Bachelor of Education degree from the [University\\nL82: of British Columbia][52]. After graduating, he taught at the [secondary\\nL83: school][53] level in [Vancouver][54] before returning to [Montreal][55] in 2002\\nL84: to further his studies. He was chair for the youth charity [Katimavik][56] and\\nL85: director of the not-for-profit [Canadian Avalanche Association][57]. In 2006, he\\nL86: was appointed as chair of the [Liberal Party][58]'s Task Force on Youth Renewal.\\nL87: In the [2008 federal election][59], he was elected to represent the [riding][60]\\nL88: of [Papineau][61] in the [House of Commons][62]. He was the Liberal Party's\\nL89: [Official Opposition critic][63] for youth and multiculturalism in 2009; in 2010,\\nL90: he became critic for citizenship and immigration. In 2011, he was appointed as a\\nL91: critic for secondary education and sport. In 2013, Trudeau [was elected][64] as\\nL92: the [leader of the Liberal Party][65]. He then led the party to a [majority\\nL93: government][66] in the [2015 federal election][67], bringing the party back from\\nL94: a third place finish in the [previous election][68]. He became the\\nL95: second-youngest [prime minister in Canadian history][69] and the first to be the\\nL96: child of a previous prime minister.\\nL97: \\nL98: Following the 2015 election, Trudeau oversaw the [resettlement of Syrian\\nL99: refugees][70], established the [Canada Child Benefit][71], legalized [medical\\nL100: assistance in dying][72] and [recreational marijuana][73], pursued [Senate\\nL101: appointment reform][74], and implemented a [federal carbon tax][75]. In foreign\\nL102: policy, his government signed the [Paris Agreement][76] on [climate change][77],\\nL103: negotiated trade deals such as the [Canada-United States-Mexico Agreement][78]\\nL104: (CUSMA) and the [Comprehensive and Progressive Agreement for Trans-Pacific\\nL105: Partnership][79], and managed the [extradition case][80] of [Huawei][81]\\nL106: executive [Meng Wanzhou][82] along with the related [detention and eventual\\nL107: release][83] of Canadians [Michael Spavor][84] and [Michael Kovrig][85]. Trudeau\\nL108: was found in violation of [conflict of interest][86] law by Canada's [ethics\\nL109: commissioner][87] in the [Aga Khan affair][88] and again in the [SNC-Lavalin\\nL110: affair][89].\\nL111: \\nL112: Trudeau's Liberal Party won re-election in the [2019 federal election][90], but\\nL113: was reduced to a [minority government][91]. Afterwards, he responded to the\\nL114: [COVID-19 pandemic][92] and [subsequent recession][93] with [large-scale\\nL115: financial aid programs][94], [vaccination rollouts][95], and [military\\nL116: support][96]. His government also introduced a [ban on \\\"assault-style\\\"\\nL117: firearms][97] in the aftermath of the [2020 Nova Scotia attacks][98] and\\nL118: established a national $10-a-day [child care][99] program. Trudeau faced a third\\nL119: ethics investigation for his role in the [WE Charity scandal][100], but was\\nL120: cleared of wrongdoing. He led the Liberals to another minority government in the\\nL121: [2021 federal election][101]. In 2022, Trudeau invoked the _[Emergencies\\nL122: Act][102]_ in response to the [Freedom Convoy protests][103] and oversaw Canada's\\nL123: response to the [Russian invasion of Ukraine][104], which involved imposing\\nL124: [sanctions on Russia][105] and authorizing [humanitarian][106] and [military aid\\nL125: to Ukraine][107]. That March, his party entered a [confidence and supply][108]\\nL126: agreement with the [New Democratic Party][109] (NDP), which produced the\\nL127: [Canadian Dental Care Plan][110] and a framework for national [pharmacare][111];\\nL128: the NDP withdrew from the agreement in September 2024. During this period, his\\nL129: government also launched the [Housing Accelerator Fund][112] to address Canada's\\nL130: [housing crisis][113]. In Trudeau's final days [in office][114], he implemented\\nL131: 25% tariffs on $30 billion worth of American goods [in retaliation][115] for\\nL132: [near-universal tariffs][116] imposed by [U.S. president][117] [Donald\\nL133: Trump][118].\\nL134: \\nL135: In January 2025, Trudeau announced that [he would resign][119] as prime minister\\nL136: and leader of the Liberal Party following a steady decline in popular support and\\nL137: a [political crisis][120] triggered by the sudden resignation of [deputy prime\\nL138: minister][121] [Chrystia Freeland][122] in December 2024. He [advised][123] the\\nL139: [Governor General][124] to [prorogue Parliament][125] until March 24, while the\\nL140: party held a [leadership election][126]. Trudeau remained Liberal leader until\\nL141: [Mark Carney][127] was elected as his replacement on March 9. He resigned as\\nL142: prime minister five days later and stood down as an MP at the [subsequent federal\\nL143: election][128].\\nL144: \\nL145: ## Early life\\nL146: \\nL147: ### Ancestry and birth\\nL148: \\nL149: On June 23, 1971, the [Prime Minister's Office][129] (PMO) announced that Prime\\nL150: Minister [Pierre Trudeau][130]'s wife of four months, [Margaret Trudeau][131]\\nL151: (née Sinclair),[\\\\[1\\\\]][132] was pregnant and due in\\nL152: December.[\\\\[2\\\\]][133][\\\\[3\\\\]][134] Justin Trudeau was born on December 25, 1971,\\nL153: at 9:27 pm [EST][135] at the [Ottawa Civic Hospital][136].[\\\\[4\\\\]][137] He is the\\nL154: second child in Canadian history to be born to a prime minister in office; the\\nL155: first was [John A. Macdonald][138]'s daughter Margaret Mary Theodora Macdonald\\nL156: (February 8, 1869 – January 28, 1933). Trudeau's younger brothers\\nL157: [Alexandre][139] \\\"Sacha\\\" (born December 25, 1973) and [Michel][140] (October 2,\\nL158: 1975 – November 13, 1998) were the third and fourth.[\\\\[5\\\\]][141][\\\\[6\\\\]][142]\\nL159: \\nL160: [Margaret Trudeau][143] with [Pat Nixon][144] holding Justin at [Rideau\\nL161: Hall][145] in Ottawa in 1972\\nL162: \\nL163: Trudeau is predominantly of [Scottish][146] and [French Canadian][147]\\nL164: descent.[\\\\[7\\\\]][148] His grandfathers were businessman [Charles-Émile\\nL165: Trudeau][149][\\\\[8\\\\]][150] and Scottish-born [James Sinclair][151],[\\\\[9\\\\]][152]\\nL166: who was [minister of fisheries][153] in the cabinet of Prime Minister [Louis St.\\nL167: Laurent][154].[\\\\[10\\\\]][155] Trudeau's maternal great-grandfather Thomas Bernard\\nL168: was born in [Makassar][156], Indonesia[\\\\[11\\\\]][157] and immigrated to\\nL169: [Penticton][158], British Columbia, in 1906 at age 15 with his\\nL170: family.[\\\\[12\\\\]][159] Through the Bernard family, kinsmen of the [Earls of\\nL171: Bandon][160],[\\\\[13\\\\]][161][\\\\[14\\\\]][162][\\\\[15\\\\]][163] Trudeau is the fifth\\nL172: great-grandson of Major-General [William Farquhar][164],[\\\\[16\\\\]][165] a leader in\\nL173: the [founding of modern Singapore][166]; Trudeau also has remote [ethnic\\nL174: Malaccan][167][\\\\[17\\\\]][168][\\\\[18\\\\]][169] and\\nL175: [Nias][170][\\\\[19\\\\]][171][\\\\[20\\\\]][172][\\\\[21\\\\]][173] ancestry.\\nL176: \\nL177: Trudeau was [baptized][174] with his father's niece Anne Rouleau-Danis as\\nL178: godmother and his mother's brother-in-law Thomas Walker as\\nL179: godfather,[\\\\[22\\\\]][175][\\\\[23\\\\]][176] at [Ottawa's Notre Dame Basilica][177] on\\nL180: the afternoon of January 16, 1972, which marked his first public\\nL181: appearance.[\\\\[24\\\\]][178] and given the names \\\"Justin Pierre James\\\".[\\\\[25\\\\]][179]\\nL182: On April 14, 1972, Trudeau's father and mother hosted a gala at the [National\\nL183: Arts Centre][180], at which visiting U.S. president [Richard Nixon][181] said,\\nL184: \\\"I'd like to toast the future prime minister of [Canada][182], to Justin Pierre\\nL185: Trudeau\\\" to which Pierre Trudeau responded that should his son ever assume the\\nL186: role, he hoped he would have \\\"the grace and skill of the president\\\".[\\\\[26\\\\]][183]\\nL187: Earlier that day, first lady [Pat Nixon][184] had visited him in his nursery and\\nL188: gifted him a stuffed toy [Snoopy][185].[\\\\[27\\\\]][186][\\\\[28\\\\]][187]\\nL189: \\nL190: ### Childhood\\nL191: \\nL192: Trudeau's parents announced their separation in 1977, when he was five years old;\\nL193: his father was given primary custody.[\\\\[29\\\\]][188] There were repeated rumours of\\nL194: a reconciliation for many years afterwards.[\\\\[30\\\\]][189] However, his mother\\nL195: eventually filed for a [no-fault divorce][190] which the [Supreme Court of\\nL196: Ontario][191] granted in 1984;[\\\\[31\\\\]][192] his father had announced his\\nL197: intention to retire as prime minister a month earlier.[\\\\[32\\\\]][193] Eventually,\\nL198: his parents came to an amicable joint-custody arrangement and learned to get\\nL199: along quite well. Interviewed in October 1979, his [nanny][194] Dianne Lavergne\\nL200: was quoted, \\\"Justin is a mommy's boy, so it's not easy, but children's hurts mend\\nL201: very quickly. And they're lucky kids, anyway.\\\"[\\\\[33\\\\]][195] Of his mother and\\nL202: father's marriage, Trudeau said in 2009, \\\"They loved each other incredibly,\\nL203: passionately, completely. But there was 30 years between them, and my mom never\\nL204: was an equal partner in what encompassed my father's life, his duty, his\\nL205: country.\\\"[\\\\[34\\\\]][196] Trudeau has three half-siblings, Kyle and Alicia, from his\\nL206: mother's remarriage to Fried Kemper,[\\\\[35\\\\]][197] and Sarah, from his father's\\nL207: relationship with [Deborah Coyne][198].[\\\\[36\\\\]][199]\\nL208: \\nL209: Trudeau watching a parade in Ottawa, June 1978\\nL210: \\nL211: Trudeau lived at [24 Sussex Drive][200], Ottawa, the official residence of\\nL212: Canada's prime minister, from his birth until his father's government was\\nL213: defeated in the [1979 federal election][201]. The Trudeaus were expected to move\\nL214: into [Stornoway][202], the residence of the [leader of the Official\\nL215: Opposition][203], but because of flooding in the basement, Prime Minister [Joe\\nL216: Clark][204] offered them [Harrington Lake][205], the prime minister's official\\nL217: country retreat in [Gatineau Park][206], with the expectation they would move\\nL218: into Stornoway at the start of July.[\\\\[37\\\\]][207] However, the repairs were not\\nL219: complete, so Pierre Trudeau took a prolonged vacation with his sons to the [Nova\\nL220: Scotia][208] summer home of his friend, Member of Parliament [Don Johnston][209],\\nL221: and later sent his sons to stay with their maternal grandparents in [North\\nL222: Vancouver][210] for the rest of the summer while he slept at his friend's Ottawa\\nL223: apartment. Trudeau and his brothers returned to Ottawa for the start of the\\nL224: school year but lived only on the top floor of Stornoway while repairs continued\\nL225: on the bottom floor.[\\\\[38\\\\]][211] His mother purchased and moved into a new home\\nL226: nearby at 95 Victoria Street in Ottawa's [New Edinburgh][212] neighbourhood in\\nL227: September 1979.[\\\\[39\\\\]][213][\\\\[40\\\\]][214] Pierre Trudeau and his sons returned to\\nL228: the prime minister's official residence after [the February 1980 election][215]\\nL229: that returned him to the Prime Minister's Office.[\\\\[41\\\\]][216]\\nL230: \\nL231: 10-year-old Justin touring the [Palais des Beaux-Arts de Lille][217] in France\\nL232: with [his father][218] in 1982\\nL233: \\nL234: His father had intended Trudeau to begin his formal education at a\\nL235: French-language lycée, but Trudeau's mother convinced his father of the\\nL236: importance of sending their sons to a public school.[\\\\[42\\\\]][219] In the end,\\nL237: Trudeau was enrolled in 1976 in the [French immersion program][220] at\\nL238: [Rockcliffe Park Public School][221]. It was the same school his mother had\\nL239: attended for two years while her father was a member of Parliament.[\\\\[43\\\\]][222]\\nL240: He could have been dropped off by limousine, but his parents elected he take the\\nL241: [school bus][223] albeit with a [Royal Canadian Mounted Police][224] (RCMP) car\\nL242: following.[\\\\[44\\\\]][225][\\\\[45\\\\]][226][\\\\[46\\\\]][227][\\\\[47\\\\]][228] This was followed\\nL243: by one year at the private [Lycée Claudel\\nL244: d'Ottawa][229].[\\\\[48\\\\]][230][\\\\[49\\\\]][231]\\nL245: \\nL246: After his father's retirement in June 1984, his mother remained at her New\\nL247: Edinburgh home while the rest of the family moved into his father's home at 1418\\nL248: Pine Avenue, Montreal known as [Cormier House][232];[\\\\[50\\\\]][233] the following\\nL249: autumn, he began attending the private [Collège Jean-de-Brébeuf][234], his\\nL250: father's alma mater. The school had begun as a Jesuit school but was\\nL251: non-denominational by the time Justin matriculated.[\\\\[51\\\\]][235][\\\\[52\\\\]][236] In\\nL252: 2008, Trudeau said that of all his early family outings he enjoyed camping with\\nL253: his father the most, because \\\"that was where our father got to be just our father\\nL254: – a dad in the woods\\\".[\\\\[53\\\\]][237] During the summers his father would send\\nL255: him and his brothers to Camp Ahmek, on [Canoe Lake][238] in [Algonquin Provincial\\nL256: Park][239], where he would later work in his first paid job as a [camp\\nL257: counsellor][240].[\\\\[49\\\\]][241][\\\\[54\\\\]][242][\\\\[55\\\\]][243][\\\\[56\\\\]][244][\\\\[57\\\\]][245]\\nL258: \\nL259: Trudeau and his brothers were given shares in two [numbered companies][246] by\\nL260: their father: the first containing a portfolio of securities, from which they\\nL261: receive regular dividends, up to $20,000 per year; and the second which receives\\nL262: royalties from their father's autobiography and other sources, about $10,000 a\\nL263: year.[\\\\[58\\\\]][247] As of August 2011, the first numbered company had assets of\\nL264: $1.2 million.[\\\\[59\\\\]][248] The Trudeau brothers were also given a country estate\\nL265: of about 50 hectares in the Laurentians with a home designed by the esteemed\\nL266: Canadian architect [Arthur Erickson][249], and the [Cormier House][250] in\\nL267: Montreal.[\\\\[60\\\\]][251][\\\\[58\\\\]][252][\\\\[61\\\\]][253] The country estate land was\\nL268: estimated to be worth $2.7 million in 2016.[\\\\[61\\\\]][254]\\nL269: \\nL270: ### University and early career\\nL271: \\nL272: Trudeau has a Bachelor of Arts degree in literature from [McGill University][255]\\nL273: and a Bachelor of Education degree from the [University of British\\nL274: Columbia][256]. In his first year at McGill, Trudeau became acquainted with his\\nL275: future [principal secretary][257], [Gerald Butts][258], through their mutual\\nL276: friend, Jonathan Ablett.[\\\\[62\\\\]][259] Butts invited Trudeau to join the McGill\\nL277: Debating Union.[\\\\[63\\\\]][260] They bonded while driving back to Montreal after a\\nL278: debate tournament at [Princeton University][261].[\\\\[62\\\\]][262] After graduation,\\nL279: Trudeau stayed in Vancouver where he became a substitute teacher at local schools\\nL280: such as [Killarney Secondary][263] and worked permanently as a French and math\\nL281: teacher at the private [West Point Grey Academy][264]. He became a roommate at\\nL282: the [Douglas Lodge][265][\\\\[64\\\\]][266] with fellow West Point Grey Academy faculty\\nL283: member and friend Christopher Ingvaldson.[\\\\[62\\\\]][267][\\\\[65\\\\]][268] From 2002 to\\nL284: 2004, he studied engineering at the [École Polytechnique de Montréal][269],\\nL285: affiliated with [Université de Montréal][270], but did not\\nL286: graduate.[\\\\[66\\\\]][271] He started a master's degree in environmental geography at\\nL287: McGill but withdrew from the program to seek public office.[\\\\[67\\\\]][272]\\nL288: \\nL289: In August 2000, Trudeau attended the Kokanee Summit in [Creston, British\\nL290: Columbia][273], to raise funds in honour of his brother Michel Trudeau and other\\nL291: avalanche victims. After the event, an unsigned editorial in the _Creston Valley\\nL292: Advance_ (a local newspaper) accused Trudeau of having groped an unnamed female\\nL293: reporter while at the music festival. The editorial stated Trudeau provided a\\nL294: \\\"day-late\\\" apology to the reporter, saying, \\\"If I had known you were reporting\\nL295: for a national paper, I never would have been so\\nL296: forward\\\".[\\\\[68\\\\]][274][\\\\[69\\\\]][275] In 2018, Trudeau was questioned about the\\nL297: groping incident but said he did not remember any negative incidents from that\\nL298: time. His apology and later statement about the event have been described as\\nL299: hypocritical, while responses to the story have described it as a [witch\\nL300: hunt][276] or non-story.[\\\\[70\\\\]][277]External videos【1†\\\"Trudeau delivers the\\nL301: eulogy at his father Pierre Trudeau's funeral\\\".†www.cbc.ca】 – The National\\nL302: – CBC/Radio-Canada, October 3, 2000. (12:07 mins). 【2†Archive (12:02\\nL303: mins)†www.cbc.ca】\\nL304: \\nL305: In October 2000, Trudeau, then 28, emerged as a prominent figure after delivering\\nL306: a eulogy at [his father's state\\nL307: funeral][278].[\\\\[71\\\\]][279][\\\\[72\\\\]][280][\\\\[73\\\\]][281] The [Canadian Broadcasting\\nL308: Corporation][282] (CBC) received numerous calls to rebroadcast the speech after\\nL309: its initial transmission, and leading Quebec politician [Claude Ryan][283]\\nL310: described it as \\\"perhaps ... the first manifestation of a dynasty\\\".[\\\\[74\\\\]][284]\\nL311: A book issued by the CBC in 2003 included the speech in its list of significant\\nL312: Canadian events from the past fifty years.[\\\\[75\\\\]][285]\\nL313: \\nL314: In 2007, Trudeau starred in the two-part [CBC Television][286] miniseries _[The\\nL315: Great War][287]_, which gave an account of Canada's participation in the First\\nL316: World War. He portrayed his fifth cousin, twice removed,[\\\\[76\\\\]][288] Major\\nL317: [Talbot Mercer Papineau][289], who was killed on October 30, 1917, during the\\nL318: [Battle of Passchendaele][290].[\\\\[77\\\\]][291] Trudeau is one of several children\\nL319: of former prime ministers who have become Canadian media personalities. The\\nL320: others are [Ben Mulroney][292] (son of [Brian Mulroney][293]), [Catherine\\nL321: Clark][294] (daughter of Joe Clark), and Trudeau's younger brother,\\nL322: Alexandre.[\\\\[78\\\\]][295] Ben Mulroney was a guest at Trudeau's\\nL323: wedding.[\\\\[79\\\\]][296]\\nL324: \\nL325: ### Advocacy\\nL326: \\nL327: Trudeau (middle) in 2007 with \\\"Maison des Grands-Parents\\\" cofounders Lucille\\nL328: Girard and Jacqueline Desjardins, during the 15th anniversary of the non-profit\\nL329: seniors organization.\\nL330: \\nL331: Trudeau and his family started the Kokanee Glacier Alpine Campaign for winter\\nL332: sports safety in 2000, two years after his brother Michel died in an avalanche\\nL333: during a ski trip.[\\\\[80\\\\]][297] In 2002, Trudeau criticized the Government of\\nL334: British Columbia's decision to stop its funding for a public avalanche warning\\nL335: system.[\\\\[81\\\\]][298][\\\\[82\\\\]][299]\\nL336: \\nL337: From 2002 to 2006, Trudeau chaired the [Katimavik][300] youth program, a project\\nL338: started by longtime family friend [Jacques\\nL339: Hébert][301].[\\\\[83\\\\]][302][\\\\[84\\\\]][303]\\nL340: \\nL341: In 2002–03, Trudeau was a panelist on [CBC Radio][304]'s _[Canada Reads][305]_\\nL342: series, where he championed _[The Colony of Unrequited Dreams][306]_ by [Wayne\\nL343: Johnston][307].[\\\\[85\\\\]][308][\\\\[86\\\\]][309] Trudeau and his brother Alexandre\\nL344: inaugurated the [Trudeau Centre for Peace and Conflict Studies][310] at the\\nL345: [University of Toronto][311] in April 2004; the centre later became a part of the\\nL346: [Munk School of Global Affairs][312].[\\\\[87\\\\]][313] In 2006, he hosted the\\nL347: presentation ceremony for the [Giller Prize][314] for\\nL348: literature.[\\\\[88\\\\]][315][\\\\[89\\\\]][316]\\nL349: \\nL350: In 2005, Trudeau fought against a proposed $100-million [zinc][317] mine that he\\nL351: argued would poison the [Nahanni River][318], a [United Nations World Heritage\\nL352: Site][319] located in the [Northwest Territories][320]. He was quoted as saying,\\nL353: \\\"The river is an absolutely magnificent, magical place. I'm not saying mining is\\nL354: wrong ... but that is not the place for it. It's just the wrong thing to be\\nL355: doing.\\\"[\\\\[90\\\\]][321][\\\\[91\\\\]][322]\\nL356: \\nL357: On September 17, 2006, Trudeau was the master of ceremonies at a Toronto rally\\nL358: organized by [Roméo Dallaire][323] that called for Canadian participation in\\nL359: resolving the [Darfur crisis][324].[\\\\[92\\\\]][325][\\\\[93\\\\]][326][\\\\[94\\\\]][327]\\nL360: \\nL361: ## Political beginnings\\nL362: \\nL363: Trudeau supported the Liberal Party from a young age, offering his support to\\nL364: party leader [John Turner][328] in the [1988 federal election][329].[\\\\[95\\\\]][330]\\nL365: Two years later, he defended [Canadian federalism][331] at a student event at the\\nL366: [Collège Jean-de-Brébeuf][332], which he attended.[\\\\[96\\\\]][333]\\nL367: \\nL368: Following his father's death, Trudeau became more involved with the Liberal Party\\nL369: throughout the 2000s. Along with Olympian [Charmaine Crooks][334], he co-hosted a\\nL370: tribute to outgoing prime minister [Jean Chrétien][335] at the party's [2003\\nL371: leadership convention][336], and was appointed to chair a task force on youth\\nL372: renewal after the party's defeat in the [2006 federal\\nL373: election][337].[\\\\[97\\\\]][338][\\\\[98\\\\]][339]\\nL374: \\nL375: Trudeau at the [2006 Liberal Party leadership convention][340].\\nL376: \\nL377: In October 2006, Trudeau criticized [Quebec nationalism][341] by describing\\nL378: political nationalism generally as an \\\"old idea from the 19th century\\\", \\\"based on\\nL379: a smallness of thought\\\" and not relevant to modern Quebec. This comment was seen\\nL380: as a criticism of [Michael Ignatieff][342], then a candidate in the [2006 Liberal\\nL381: Party leadership election][343], who was promoting recognition of [Quebec][344]\\nL382: as a nation.[\\\\[99\\\\]][345][\\\\[100\\\\]][346] Trudeau later wrote a public letter on\\nL383: the subject, describing the idea of Quebec nationhood as \\\"against everything my\\nL384: father ever believed\\\".[\\\\[101\\\\]][347][\\\\[102\\\\]][348]\\nL385: \\nL386: Trudeau announced his support for leadership candidate [Gerard Kennedy][349]\\nL387: shortly before the 2006 convention and introduced Kennedy during the candidates'\\nL388: final speeches.[\\\\[103\\\\]][350] When Kennedy dropped off after the second ballot,\\nL389: Trudeau joined him in supporting the ultimate winner, [Stéphane\\nL390: Dion][351].[\\\\[104\\\\]][352][\\\\[105\\\\]][353]\\nL391: \\nL392: Rumours circulated in early 2007 that Trudeau would run in an [upcoming\\nL393: by-election][354] in the Montreal riding of [Outremont][355]. The Montreal\\nL394: newspaper _[La Presse][356]_ reported despite Trudeau's keenness, Liberal leader\\nL395: Stéphane Dion wanted Outremont for a star candidate who could help rebuild the\\nL396: Liberal Party. Instead, Trudeau announced that he would seek the Liberal\\nL397: nomination in the nearby riding of Papineau for the next general\\nL398: election.[\\\\[106\\\\]][357][\\\\[107\\\\]][358][\\\\[108\\\\]][359] The riding, which had been\\nL399: held for 26 years by [André Ouellet][360], a senior minister under his father,\\nL400: had been in Liberal hands for 53 years before falling to the [Bloc\\nL401: Québécois][361] in 2006.[\\\\[109\\\\]][362]\\nL402: \\nL403: On April 29, 2007, Trudeau won the Liberal party's nomination, winning 690 votes\\nL404: to 350 for [Mary Deros][363], a Montreal city councillor, and 220 for [Basilio\\nL405: Giordano][364], the publisher of a local Italian-language\\nL406: newspaper.[\\\\[110\\\\]][365]\\nL407: \\nL408: ## Opposition (2008–2015)\\nL409: \\nL410: 2008 Trudeau promotional portrait by [Jean-Marc Carisse][366]\\nL411: \\nL412: Prime Minister [Stephen Harper][367] called an election for [October 14,\\nL413: 2008][368], by which time Trudeau had been campaigning for a year in Papineau. On\\nL414: election day, Trudeau narrowly defeated Bloc Québécois incumbent [Vivian\\nL415: Barbot][369].[\\\\[111\\\\]][370] Following his election win, [Edward Greenspon][371],\\nL416: editor-in-chief of _[The Globe and Mail][372]_, noted that Trudeau would \\\"be\\nL417: viewed as few other rookie MPs are—as a potential future Prime Minister—and\\nL418: scrutinized through that lens\\\".[\\\\[53\\\\]][373]\\nL419: \\nL420: The [Conservative Party][374] won a [minority government][375] in the 2008\\nL421: election, and Trudeau entered parliament as a member of the [Official\\nL422: Opposition][376]. Trudeau's first legislative act was a motion that called for\\nL423: the creation of a \\\"national voluntary service policy for young\\nL424: people\\\".[\\\\[112\\\\]][377] He later co-chaired the Liberal Party's April 2009\\nL425: national convention in [Vancouver][378], and in October of the same year he was\\nL426: appointed as the party's critic for multiculturalism and youth.[\\\\[113\\\\]][379]\\nL427: \\nL428: In September 2010, he was reassigned as critic for youth, citizenship, and\\nL429: immigration.[\\\\[114\\\\]][380] During that time, he criticized the government's\\nL430: legislation targeting human smuggling, which he argued would penalize the victims\\nL431: of [smuggling][381].[\\\\[115\\\\]][382]\\nL432: \\nL433: Trudeau sparked controversy when it was revealed that he earned $1.3 million in\\nL434: public speaking fees from charities and school boards across Canada, $277,000 of\\nL435: which Trudeau received after becoming an MP.[\\\\[116\\\\]][383][\\\\[117\\\\]][384]\\nL436: \\nL437: He encouraged an increase of Canada's relief efforts after the [2010 Haiti\\nL438: earthquake][385], and sought more accessible immigration procedures for Haitians\\nL439: moving to Canada in the time of crisis. His own riding includes a significant\\nL440: Haitian community.[\\\\[118\\\\]][386]\\nL441: \\nL442: Trudeau was re-elected in Papineau in the [2011 federal election][387], as the\\nL443: Liberal Party fell to third-party standing in the House of Commons with only\\nL444: thirty-four seats. Ignatieff resigned as party leader immediately after the\\nL445: election, and rumours again circulated that Trudeau could run to become his\\nL446: successor. On this occasion, Trudeau said, \\\"I don't feel I should be closing off\\nL447: any options ... because of the history packaged into my name, a lot of people are\\nL448: turning to me in a way that ... to be blunt, concerns\\nL449: me.\\\"[\\\\[119\\\\]][388][\\\\[120\\\\]][389] Weeks after the election, Toronto MP [Bob\\nL450: Rae][390] was selected as the interim leader until the party's leadership\\nL451: convention, which was later decided to be held in April 2013. Rae appointed\\nL452: Trudeau as the party's critic for post-secondary education, youth and amateur\\nL453: sport.[\\\\[121\\\\]][391] After his re-election, he travelled the country hosting\\nL454: fundraisers for charities and the Liberal\\nL455: Party.[\\\\[122\\\\]][392][\\\\[123\\\\]][393][\\\\[124\\\\]][394][\\\\[125\\\\]][395]\\nL456: \\nL457: Trudeau wanted to take part in a charity boxing match on behalf of the cancer\\nL458: research fundraising event Fight for the Cure, but was having difficulty finding\\nL459: a Conservative opponent until Conservative senator [Patrick Brazeau][396] agreed\\nL460: when asked on Trudeau's behalf by their mutual hairdresser Stefania\\nL461: Capovilla.[\\\\[126\\\\]][397][\\\\[127\\\\]][398] The fight took place on March 31, 2012, at\\nL462: the Hampton Inn in Ottawa, and it was broadcast live on [Sun News][399] with\\nL463: commentary by [Ezra Levant][400] and [Brian Lilley][401]. Trudeau won in the\\nL464: third round; the result was considered an upset.[\\\\[126\\\\]][402][\\\\[128\\\\]][403]\\nL465: \\nL466: ### Leader of the Liberal Party\\nL467: \\nL468: #### Earlier speculation\\nL469: \\nL470: After Dion's resignation as Liberal leader in 2008, Trudeau's name was mentioned\\nL471: as a potential candidate with polls showing him as a favourite among Canadians\\nL472: for the position.[\\\\[129\\\\]][404][\\\\[130\\\\]][405]\\nL473: \\nL474: However, Trudeau did not enter the race and [Michael Ignatieff][406] was named\\nL475: leader in December 2008.[\\\\[131\\\\]][407] After the party's poor showing in the 2011\\nL476: election, Ignatieff resigned from the leadership and Trudeau was again seen as a\\nL477: potential candidate to lead the party.[\\\\[132\\\\]][408]\\nL478: \\nL479: Trudeau at a demonstration in Ottawa against tuition fees, February 2012\\nL480: \\nL481: Following the election, Trudeau said he was undecided about seeking the\\nL482: leadership;[\\\\[133\\\\]][409] months later on October 12 at [Wilfrid Laurier\\nL483: University][410], he announced he would not seek the post because he had a young\\nL484: family.[\\\\[134\\\\]][411] When interim leader [Bob Rae][412], who was also seen as a\\nL485: frontrunner, announced he would not be entering the race in June 2012, Trudeau\\nL486: was hit with a \\\"tsunami\\\" of calls from supporters to reconsider his earlier\\nL487: decision to not seek the leadership.[\\\\[135\\\\]][413]\\nL488: \\nL489: Opinion polling conducted by several pollsters showed that if Trudeau were to\\nL490: become leader the Liberal Party would surge in support, from a distant third\\nL491: place to either being competitive with the Conservative Party or leading\\nL492: them.[\\\\[136\\\\]][414] In July 2012, Trudeau stated that he would reconsider his\\nL493: earlier decision to not seek the leadership and would announce his final decision\\nL494: at the end of the summer.[\\\\[137\\\\]][415][\\\\[138\\\\]][416]\\nL495: \\nL496: #### 2013 leadership election\\nL497: \\nL498: Main article: [2013 Liberal Party of Canada leadership election][417]\\nL499: \\nL500: On September 26, 2012, multiple media outlets started reporting that Trudeau\\nL501: would launch his leadership bid the following week.[\\\\[139\\\\]][418][\\\\[140\\\\]][419]\\nL502: While Trudeau was seen as a frontrunner for the leadership of the Liberal Party,\\nL503: he was criticized for his perceived lack of\\nL504: substance.[\\\\[141\\\\]][420][\\\\[142\\\\]][421] During his time as a member of Parliament,\\nL505: he spoke little on policy matters and it was not known where he stood on many\\nL506: issues such as the economy and foreign affairs.[\\\\[143\\\\]][422][\\\\[144\\\\]][423] Some\\nL507: strategists and pundits believed the leadership would be the time for Trudeau to\\nL508: be tested on these issues; however, there was also fear within the party that his\\nL509: celebrity status and large lead might deter other strong candidates from entering\\nL510: the leadership race.[\\\\[145\\\\]][424][\\\\[146\\\\]][425][\\\\[147\\\\]][426]\\nL511: \\nL512: On October 2, 2012, Trudeau held a rally in Montreal to launch his bid for the\\nL513: leadership of the Liberal Party.[\\\\[148\\\\]][427] The core people on his campaign\\nL514: team were considered longtime friends, and all in their 30s and 40s. His senior\\nL515: advisor was Gerald Butts, the former president of [WWF-Canada][428] who had\\nL516: previously been principal secretary to former Ontario premier [Dalton\\nL517: McGuinty][429]. Other senior aides included campaign manager [Katie\\nL518: Telford][430], and policy advisors Mike McNeir and [Robert Asselin][431], who had\\nL519: all worked for recent Liberal Party leaders.[\\\\[149\\\\]][432] His brother Alexandre\\nL520: also took a break from his documentary work to be a senior advisor on Trudeau's\\nL521: campaign.[\\\\[150\\\\]][433]\\nL522: \\nL523: During the leadership campaign, three by-elections were held on [November 26,\\nL524: 2012][434]. The riding [Calgary Centre][435] was expected to be a three-way race\\nL525: between the Conservatives, Liberals and Green Party. A week before by-election\\nL526: day [Sun Media][436] reported on comments Trudeau had made in a 2010 interview\\nL527: with [Télé-Québec][437], in which he said, \\\"Canada isn't doing well right now\\nL528: because it's Albertans who control our community and socio-democratic agenda.\\\"\\nL529: Trudeau's campaign advisor said that the comments were being brought up now\\nL530: because of the close race in Calgary Centre.[\\\\[151\\\\]][438] The following day,\\nL531: Trudeau apologized, saying he was wrong to use \\\"Alberta\\\" as \\\" [shorthand][439]\\\"\\nL532: in referring to Stephen Harper's government.[\\\\[152\\\\]][440] The Conservatives held\\nL533: onto Calgary Centre in the by-election by less than 1,200 votes. Liberal\\nL534: candidate [Harvey Locke][441] said he lost the by-election on his own and that\\nL535: comments made by Trudeau did not influence the outcome.[\\\\[153\\\\]][442]\\nL536: \\nL537: Fellow leadership candidate [Marc Garneau][443], seen as Trudeau's main\\nL538: challenger in the race, criticized Trudeau for not releasing enough substantial\\nL539: policy positions. Garneau called on him to release more detailed policies before\\nL540: members and supporters begin to vote.[\\\\[154\\\\]][444] Garneau later challenged\\nL541: Trudeau to a one-on-one debate, and said that if Trudeau could not defend his\\nL542: ideas in a debate against him, he wouldn't be able to do so against Prime\\nL543: Minister Harper.[\\\\[155\\\\]][445] Trudeau clashed in debates with challenger [Joyce\\nL544: Murray][446], who was the only Liberal leadership candidate to speak out strongly\\nL545: in favour of electing the House of Commons with a system of [proportional\\nL546: representation][447]. She challenged Trudeau over his support for a [preferential\\nL547: ballot][448] voting system.[\\\\[156\\\\]][449]\\nL548: \\nL549: On March 13, 2013, Garneau dropped out of the leadership race, saying that\\nL550: polling conducted by his campaign showed he would be unable to defeat\\nL551: Trudeau.[\\\\[157\\\\]][450][\\\\[158\\\\]][451]\\nL552: \\nL553: With Joyce Murray, the last challenger, receiving significant press time, more\\nL554: Liberal politicians and public figures declared themselves for Trudeau. Trudeau\\nL555: was declared the winner of the leadership election on April 14, 2013, garnering\\nL556: 80.1% of 30,800 votes.[\\\\[159\\\\]][452] Joyce Murray finished in second place with\\nL557: 10.2%, ahead of Martha Hall Findlay's 5.7%.[\\\\[160\\\\]][453] Trudeau had lost only\\nL558: five ridings, all to Murray and all in BC.[\\\\[161\\\\]][454]\\nL559: \\nL560: ##### Early leadership (2013–2015)\\nL561: \\nL562: Trudeau campaigning in Toronto's [Trinity—Spadina][455] riding in support of\\nL563: Liberal candidate [Adam Vaughan][456], June 2014[\\\\[162\\\\]][457]\\nL564: \\nL565: In the days following his victory in the leadership race, snapshot polls recorded\\nL566: a surge in support for the Liberal party.[\\\\[163\\\\]][458]\\nL567: \\nL568: In 2013, Trudeau chose to give up his seat at the [funeral of Nelson\\nL569: Mandela][459], in deference to [Irwin Cotler][460] as representative of the\\nL570: [Liberal Party of Canada][461], because of Cotler's work for and with [Nelson\\nL571: Mandela][462] in fighting [apartheid][463].[\\\\[164\\\\]][464]\\nL572: \\nL573: During the leadership campaign, Trudeau pledged to park all his assets, exclusive\\nL574: of real estate holdings, into a [blind trust][465] which is atypical for\\nL575: opposition MPs, including leaders. According to documents obtained by the\\nL576: _[Ottawa Citizen][466]_, he fulfilled the pledge in July 2013 when the blind\\nL577: trust was set up by [BMO Private Banking][467].[\\\\[165\\\\]][468]\\nL578: \\nL579: Trudeau launched an internet video the week before the 2014 Liberal party\\nL580: convention titled \\\"An economy that benefits us all\\\" in which he narrates his\\nL581: economic platform. He said that Canada's debt to GDP ratios have come down in\\nL582: recent years and now it's time for Ottawa to \\\"step up\\\".[\\\\[166\\\\]][469]\\nL583: \\nL584: #### 2015 federal election\\nL585: \\nL586: Main article: [2015 Canadian federal election][470]\\nL587: \\nL588: Trudeau at the [Vancouver Pride Festival][471], shortly after launching his\\nL589: election campaign\\nL590: \\nL591: On October 19, 2015, after the longest official campaign in over a century,\\nL592: Trudeau led the Liberals to a decisive victory in the [federal election][472].\\nL593: The Liberals won 184 of the 338 seats, with 39.5% of the popular vote, for a\\nL594: strong majority government;[\\\\[167\\\\]][473][\\\\[168\\\\]][474] a gain of 150 seats\\nL595: compared to the 2011 federal election.[\\\\[167\\\\]][475]\\nL596: \\nL597: This was the second-best performance in the party's history. The Liberals won\\nL598: mostly on the strength of a solid performance in the eastern half of the country.\\nL599: In addition to taking all of Atlantic Canada and Toronto,[\\\\[167\\\\]][476] they won\\nL600: 40 seats in Quebec—the most that the Liberals had won in that province since\\nL601: Trudeau's father led them to a near-sweep of the province in 1980, and also the\\nL602: first time since then that the Liberals won a majority of Quebec's seats in an\\nL603: election. The 150-seat gain was the biggest numerical increase for a single party\\nL604: since Confederation and marked the first time that a party had rebounded from\\nL605: third place in the Commons to a majority government.\\nL606: \\nL607: In addition to the appeal of his party's platform, Trudeau's success has been\\nL608: credited to his performance both on the campaign trail and televised [leaders'\\nL609: debates][477] exceeding the lowered expectations created by Conservative\\nL610: advertisements and conservative media\\nL611: outlets.[\\\\[169\\\\]][478][\\\\[170\\\\]][479][\\\\[171\\\\]][480]\\nL612: \\nL613: The Trudeau Liberals slogan during the 2015 campaign was \\\"Real Change\\\"\\nL614: \\nL615: Trudeau declared victory shortly after [CBC News][481] projected that he had won\\nL616: a majority government. He began his speech with a reference to former Liberal\\nL617: prime minister [Wilfrid Laurier][482]'s \\\"sunny ways\\\" (French: _voies\\nL618: ensoleillées_) approach to bringing Canadians together despite their\\nL619: differences. According to Trudeau, Laurier \\\"knew that politics can be a positive\\nL620: force, and that's the message Canadians have sent today\\\".[\\\\[172\\\\]][483] Harper\\nL621: announced his resignation as the leader of the Conservative Party that\\nL622: night.[\\\\[173\\\\]][484][\\\\[174\\\\]][485]\\nL623: \\nL624: ## Prime Minister of Canada (2015–2025)\\nL625: \\nL626: Main article: [Premiership of Justin Trudeau][486]\\nL627: \\nL628: ### Swearing-in\\nL629: \\nL630: The [29th Canadian Ministry][487] after being sworn into office, November 4, 2015\\nL631: \\nL632: Trudeau and the rest of the [Cabinet][488] were sworn in by [Governor\\nL633: General][489] [David Johnston][490] on November 4, 2015. He said that his first\\nL634: legislative priority was to lower taxes for middle-income Canadians and raise\\nL635: taxes for the top 1% of income earners after parliament was reconvened on\\nL636: December 3, 2015.[\\\\[175\\\\]][491] Trudeau also issued a statement promising to\\nL637: rebuild relations with [Indigenous peoples in Canada][492] and run an open,\\nL638: ethical and transparent government.[\\\\[176\\\\]][493] On November 5, 2015, during the\\nL639: first Liberal caucus meeting since forming a majority government, the party\\nL640: announced that it would reinstate the mandatory long-form census that had been\\nL641: scrapped in 2010, effective with the 2016 census.[\\\\[177\\\\]][494][\\\\[178\\\\]][495]\\nL642: \\nL643: ### Domestic policy\\nL644: \\nL645: Main article: [Domestic policy of the Justin Trudeau government][496]\\nL646: \\nL647: Trudeau with [Maryam Monsef][497] and [Marie-Claude Bibeau][498] at the [2019\\nL648: Women Deliver event][499] in Vancouver.\\nL649: \\nL650: The Trudeau government's [economic policy][500] initially relied on increased tax\\nL651: revenues to pay for increased government spending. While the government has not\\nL652: balanced the budget, it reduced Canada's [debt-to-GDP ratio][501] every year\\nL653: until 2020, when the [COVID-19 pandemic][502] hit.[\\\\[179\\\\]][503][\\\\[180\\\\]][504]\\nL654: Trudeau's self-described progressive and feminist [social policy][505] has\\nL655: included strong advocacy for abortion rights.[\\\\[181\\\\]][506] His government\\nL656: introduced the bill that made [conversion therapies][507] illegal in\\nL657: Canada.[\\\\[182\\\\]][508] Canada introduced the right to [medically-assisted\\nL658: dying][509] in 2016,[\\\\[183\\\\]][510] and [legalized cannabis for recreational\\nL659: use][511] in 2018.[\\\\[184\\\\]][512] In 2021, Trudeau announced the creation of a\\nL660: national [child care][513] plan with the intention of reducing [day care][514]\\nL661: fees for parents down to $10 a day per child within five years.[\\\\[185\\\\]][515]\\nL662: \\nL663: His environmental policy included introducing new commitments to reducing\\nL664: greenhouse gas emissions by 30% before 2030, and to achieve net-zero emissions by\\nL665: 2050.[\\\\[186\\\\]][516] His main tool for reaching this target is a federal [carbon\\nL666: pricing][517] policy.[\\\\[187\\\\]][518] Trudeau's parliament also adopted legislation\\nL667: for marine conservation,[\\\\[188\\\\]][519] banning six common [single-use\\nL668: plastic][520] products,[\\\\[189\\\\]][521] and strengthening environmental impact\\nL669: assessments.[\\\\[190\\\\]][522] Trudeau pledged to ban single use plastic in 2019. In\\nL670: 2022, his government announced a ban on producing and importing single use\\nL671: plastic from December 2022. The sale of those items will be banned from December\\nL672: 2023 and the export from 2025.[\\\\[191\\\\]][523] However, Trudeau is in favour of oil\\nL673: and gas pipelines to bring Canadian fossil fuel resources to foreign\\nL674: markets.[\\\\[192\\\\]][524]\\nL675: \\nL676: Before winning the 2015 election, Trudeau promised to accept 50,000 refugees from\\nL677: Syria and Iraq by the end of 2016.[\\\\[193\\\\]][525][\\\\[194\\\\]][526][\\\\[195\\\\]][527] In\\nL678: 2016, Trudeau's advisors recommended drastically increasing immigration levels to\\nL679: stimulate the economy.[\\\\[196\\\\]][528] Despite warnings about the impact of rapid\\nL680: population growth on [housing][529] and [services][530], Trudeau's government\\nL681: increased targets each year, reaching almost 1 million newcomers (permanent and\\nL682: temporary residents) in both 2022 and\\nL683: 2023.[\\\\[197\\\\]][531][\\\\[198\\\\]][532][\\\\[199\\\\]][533] In November 2022, the Trudeau\\nL684: government announced that Canada would admit [500,000 immigrants per year][534]\\nL685: by 2025.[\\\\[200\\\\]][535] Trudeau initiated measures to combat housing inflation\\nL686: such as banning foreign buyers and creating the [Housing Accelerator Fund][536],\\nL687: but asserted in a May 2024 interview that, \\\"housing needs to [retain its\\nL688: value][537]\\\".[\\\\[201\\\\]][538][\\\\[202\\\\]][539] In October 2024, as Canadians endured\\nL689: cost of living and housing crises, and as Trudeau's unpopularity grew, he\\nL690: announced cuts to immigration targets in a video\\nL691: message.[\\\\[203\\\\]][540][\\\\[204\\\\]][541][\\\\[205\\\\]][542][\\\\[206\\\\]][543] This had little\\nL692: effect on Trudeau's approval rating, however, which had plummeted from 65% in\\nL693: 2016 to 22% in December 2024.[\\\\[207\\\\]][544][\\\\[208\\\\]][545] In 2024, food bank\\nL694: usage was also at an all-time high and more working people than ever were using\\nL695: food banks,[\\\\[209\\\\]][546] which occurred amidst [global food crises][547] at the\\nL696: time. Reports released in early 2025 suggested that population growth would not\\nL697: be significantly slowed even with the Trudeau government's proposed\\nL698: cuts.[\\\\[210\\\\]][548][\\\\[211\\\\]][549][\\\\[212\\\\]][550]\\nL699: \\nL700: On September 22, 2023, [Yaroslav Hunka][551], a Ukrainian Canadian who fought in\\nL701: the [SS Division Galicia][552] of the military wing of the [Nazi Party][553], the\\nL702: _[Waffen-SS][554]_, was invited to the House of Commons of Canada to be\\nL703: recognized by Speaker [Anthony Rota][555], the Member of Parliament for Hunka's\\nL704: district. Hunka received two [standing ovations][556] from all house members,\\nL705: including Justin Trudeau, other party leaders, and visiting Ukrainian president\\nL706: [Volodymyr Zelenskyy][557]. The incident, seen as a political\\nL707: blunder[\\\\[213\\\\]][558][\\\\[214\\\\]][559] and a scandal, such that it drew comparisons\\nL708: to the most embarrassing moments in Canada's history,[\\\\[215\\\\]][560] was leveraged\\nL709: by the Russian establishment to further its justifications for [waging war in\\nL710: Ukraine][561]. Trudeau said, \\\"this is a mistake that deeply embarrassed\\nL711: parliament and Canada\\\", and apologized to President Zelenskyy.[\\\\[216\\\\]][562]\\nL712: \\nL713: Trudeau giving a speech on the issue of [missing and murdered Indigenous\\nL714: women][563], October 2016\\nL715: \\nL716: As prime minister, Trudeau launched three major independent investigations: the\\nL717: [National Inquiry into Missing and Murdered Indigenous Women][564] (MMIWG), the\\nL718: Joint Federal/Provincial Commission into the [2020 Nova Scotia attacks][565] (in\\nL719: partnership with the [Government of Nova Scotia][566]),[\\\\[217\\\\]][567] and the\\nL720: Public Inquiry into Foreign Interference in Federal Electoral Processes and\\nL721: Democratic Institutions. The latter was called in response to allegations of\\nL722: [Chinese government interference in the 2019 and 2021 Canadian federal\\nL723: elections][568], but also deals with interference from other states deemed\\nL724: hostile to Canada.[\\\\[218\\\\]][569] The MMIWG investigation found that Canada's\\nL725: response to this issue amounts to [genocide][570], a finding Trudeau said he\\nL726: accepted.[\\\\[219\\\\]][571]\\nL727: \\nL728: Trudeau chose the following jurists to be appointed as justices of the [Supreme\\nL729: Court of Canada][572]: [Richard Wagner][573] (as [chief justice][574]), [Malcolm\\nL730: Rowe][575], [Sheilah Martin][576], [Nicholas Kasirer][577], [Mahmud Jamal][578],\\nL731: [Michelle O'Bonsawin][579], and [Mary Moreau][580]. He appointed the first\\nL732: [visible minority][581] and [Indigenous Canadian][582] to the court.\\nL733: \\nL734: #### COVID-19 pandemic\\nL735: \\nL736: Further information: [COVID-19 pandemic in Canada][583]\\nL737: \\nL738: Trudeau and British Prime Minister [Boris Johnson][584] [elbow bump][585] while\\nL739: wearing face masks as a [COVID-19][586] precaution during the [47th G7\\nL740: summit][587], June 2021\\nL741: \\nL742: Trudeau was prime minister during the worldwide [COVID-19 pandemic][588]. His\\nL743: government's response to the pandemic included funds for provinces and\\nL744: territories to adapt to the new situation, funds for coronavirus research, travel\\nL745: restrictions, screening of international flights, self-isolation orders under the\\nL746: [_Quarantine Act_][589], an industrial strategy, and a public health awareness\\nL747: campaign. Initially, Canada faced a shortage of [personal protective\\nL748: equipment][590], as the Trudeau government had cut PPE stockpile funding in the\\nL749: previous years.[\\\\[220\\\\]][591][\\\\[221\\\\]][592]\\nL750: \\nL751: To deal with the [economic impact of the pandemic][593] in 2020, Trudeau waived\\nL752: student loan payments, increased the [Canada Child Benefit][594], doubled the\\nL753: annual [Goods and Services Tax][595] payment, and introduced the [Canada\\nL754: Emergency Response Benefit][596] (CERB) as part of a first package in March. In\\nL755: April 2020, Trudeau introduced the [Canada Emergency Wage Subsidy][597], the\\nL756: [Canada Emergency Business Account][598], and the [Canada Emergency Student\\nL757: Benefit][599].[\\\\[222\\\\]][600] Trudeau also deployed the [Canadian Forces][601] in\\nL758: long-term care homes in Quebec and Ontario as part of [Operation\\nL759: LASER][602].[\\\\[223\\\\]][603]\\nL760: \\nL761: Throughout the pandemic, the federal government was also responsible for the\\nL762: procurement of [COVID-19 vaccines][604].[\\\\[224\\\\]][605] On May 12, 2020, the\\nL763: Trudeau government announced it had reached an exclusive deal with [CanSino\\nL764: Biologics][606].[\\\\[225\\\\]][607] However, due to deteriorating [Canadian-Chinese\\nL765: relations][608], the [Cansino][609] deal fell through.[\\\\[226\\\\]][610] On August 5,\\nL766: 2020, the Trudeau government created a plan to secure doses of the [Pfizer][611]\\nL767: and [Moderna vaccines][612].[\\\\[227\\\\]][613] Starting in December 2020, Trudeau\\nL768: oversaw the implementation of [Canada's mass-vaccination\\nL769: program][614].[\\\\[228\\\\]][615][\\\\[224\\\\]][616]\\nL770: \\nL771: The spread of COVID-19 in Canada continued beyond the initial outbreak, with a\\nL772: strong second wave in the fall of 2020 and an even more serious third wave in the\\nL773: spring of 2021.[\\\\[229\\\\]][617][\\\\[230\\\\]][618] Throughout the crisis, Trudeau\\nL774: periodically extended the scope and duration of the [federal aid programs][619].\\nL775: The [2021 Canadian federal budget][620] planned to phase them out by the end of\\nL776: September 2021, and projected a $354.2-billion deficit in the 2020–21 fiscal\\nL777: year.[\\\\[231\\\\]][621] While CERB was indeed phased out on September 26, the [Canada\\nL778: Recovery Benefit][622] (CBR) continued to provide support until October\\nL779: 23.[\\\\[232\\\\]][623] The [Canada Worker Lockdown Benefit][624] was introduced that\\nL780: month to replace the CBR, and expanded during the spread of the [Omicron\\nL781: variant][625] in December 2021.[\\\\[233\\\\]][626]\\nL782: \\nL783: #### Freedom Convoy and _Emergencies Act_ invocation\\nL784: \\nL785: Main article: [Canada convoy protest][627]\\nL786: \\nL787: [Semi-trailer trucks][628] next to [Parliament Hill][629] during the [Canada\\nL788: convoy protest][630], January 2022\\nL789: \\nL790: The Canada convoy protest, called the Freedom Convoy, was a [protest][631] in\\nL791: Canada against [COVID-19 vaccine requirements for truckers to re-enter the\\nL792: country by land][632] introduced by the [Government of Canada][633] on January\\nL793: 15, 2022. Originally composed of several routes traversing all of the Canadian\\nL794: [provinces][634], the truck convoys converged on [Ottawa][635].\\nL795: \\nL796: On January 29, the first day of protest at [Parliament Hill][636], Trudeau moved\\nL797: to an undisclosed location.[\\\\[234\\\\]][637][\\\\[235\\\\]][638] According to _[The\\nL798: Guardian][639]_, the demonstration developed to express a number of\\nL799: \\\"antigovernment grievances\\\", particularly against Trudeau.[\\\\[236\\\\]][640] On\\nL800: January 31, Trudeau called the protests an \\\"insult to truth\\\".[\\\\[237\\\\]][641] On\\nL801: February 3, he said that a military response was \\\"not in the cards right\\nL802: now\\\".[\\\\[238\\\\]][642] On February 11, _[Reuters][643]_ reported that Trudeau\\nL803: promised the US \\\"quick action\\\" regarding protesters who have forcefully blocked\\nL804: the [Ambassador Bridge][644] on the US-Canada border, the continent's \\\"busiest\\nL805: land border crossing\\\".[\\\\[239\\\\]][645] Trudeau subsequently indicated that there\\nL806: would be \\\"robust police intervention\\\" and called for all protesters to \\\"go\\nL807: home\\\".[\\\\[240\\\\]][646]\\nL808: \\nL809: Trudeau invoked the _[Emergencies Act][647]_ on February 14, 2022, for the first\\nL810: time since it was enacted in 1988, as a result of the public order emergency\\nL811: caused by the demonstrations in Ottawa.[\\\\[241\\\\]][648] On February 23, 2022,\\nL812: Trudeau announced that the federal government would revoke the emergency\\nL813: declaration. Later that day, the governor general signed a proclamation revoking\\nL814: it.[\\\\[242\\\\]][649][\\\\[243\\\\]][650] A year later, on February 17, 2023, a judicial\\nL815: inquiry into the use of the _Emergencies Act_ concluded that the Trudeau\\nL816: government met the legal threshold required to invoke the act.[\\\\[244\\\\]][651] In\\nL817: early 2024, [Federal Court][652] judge [Richard Mosley][653] ruled that the\\nL818: federal government's invocation of the Emergencies Act to end the 2022 convoy\\nL819: protest was \\\"not justified\\\" and infringed on [Charter][654] rights. As of June\\nL820: 2024【3†\\\\[update\\\\]】, the federal government planned to appeal the\\nL821: ruling.[\\\\[245\\\\]][655][\\\\[246\\\\]][656]\\nL822: \\nL823: #### 2019 federal election\\nL824: \\nL825: Main article: [2019 Canadian federal election][657]\\nL826: \\nL827: On September 11, 2019, Trudeau visited Governor General [Julie Payette][658], to\\nL828: request the dissolution of Parliament, and formally triggering an\\nL829: election.[\\\\[247\\\\]][659] Prior to the formal start of the campaign, Trudeau\\nL830: announced his intention to only participate in the three [leaders' debates][660],\\nL831: two organized by the [Leaders' Debates Commission][661], and one organized by\\nL832: [TVA][662].[\\\\[248\\\\]][663] Other leader's debates were either cancelled or took\\nL833: place with an empty podium left on stage for Trudeau.[\\\\[249\\\\]][664][\\\\[250\\\\]][665]\\nL834: \\nL835: In September 2019, controversial pictures and video were published showing\\nL836: Trudeau in [brownface][666] and [blackface][667].[\\\\[251\\\\]][668] On September 18,\\nL837: 2019, [_Time_][669] magazine published a photograph of Trudeau wearing brownface\\nL838: makeup in the spring of 2001, at an _[Arabian Nights][670]_-themed gala, while\\nL839: Trudeau was a teacher at [West Point Grey Academy][671].[\\\\[252\\\\]][672] Trudeau\\nL840: publicly apologized, agreeing the photo was racist and saying: \\\"I shouldn't have\\nL841: done that. I should have known better and I didn't. I'm really\\nL842: sorry.\\\"[\\\\[253\\\\]][673] He further went on to say \\\"It was something that I didn't\\nL843: think was racist at the time, but now I recognize it was something racist to\\nL844: do\\\".[\\\\[254\\\\]][674] Trudeau also admitted to wearing blackface makeup in high\\nL845: school while singing \\\" [Day-O][675]\\\" at a talent show that was subsequently\\nL846: published by [Global News][676].[\\\\[255\\\\]][677] A third instance, a video, of\\nL847: Trudeau in racist dress was also published.[\\\\[255\\\\]][678] After this video was\\nL848: published, Trudeau admitted he could not remember how often he had worn blackface\\nL849: makeup.[\\\\[256\\\\]][679] In the days following the scandal, [pollsters][680] pointed\\nL850: out that many Canadians either were not bothered by the scandal or had accepted\\nL851: Trudeau's apology.[\\\\[257\\\\]][681][\\\\[258\\\\]][682][\\\\[259\\\\]][683][\\\\[260\\\\]][684]\\nL852: Additionally, some minority community groups, racialized commentators and some of\\nL853: Trudeau's opponents came to his\\nL854: defence.[\\\\[261\\\\]][685][\\\\[262\\\\]][686][\\\\[263\\\\]][687][\\\\[264\\\\]][688] Others were more\\nL855: critical, including members of his own party.[\\\\[265\\\\]][689]\\nL856: \\nL857: While Trudeau's Liberal Party lost 20 seats in the House of Commons (lowering its\\nL858: total from 177 to 157) from the time of dissolution, they still won the most\\nL859: seats of any party—enough to allow Trudeau to form a minority\\nL860: government.[\\\\[266\\\\]][690][\\\\[267\\\\]][691] For the first time since 1979, the party\\nL861: that garnered the largest share of the national popular vote did not win the most\\nL862: seats; the Liberals under Trudeau had 33.1% of the popular vote, while the\\nL863: Conservatives under [Andrew Scheer][692] had 34.4%.[\\\\[268\\\\]][693][\\\\[269\\\\]][694]\\nL864: \\nL865: #### 2021 federal election\\nL866: \\nL867: Main article: [2021 Canadian federal election][695]\\nL868: \\nL869: On August 15, 2021, Trudeau advised Governor General [Mary Simon][696] to\\nL870: dissolve parliament, scheduling an election for September 20.[\\\\[270\\\\]][697] The\\nL871: election was called on the same day as the [Fall of Kabul][698]. In the first two\\nL872: weeks of the campaign, Trudeau received criticism for not acting fast enough in\\nL873: the face of the [2021 Taliban offensive][699] to evacuate Canadian citizens and\\nL874: Afghans who supported Canada's military and diplomatic efforts during the [War in\\nL875: Afghanistan][700].[\\\\[271\\\\]][701] The Liberals called the election to win a\\nL876: [majority government][702] and govern alone.[\\\\[272\\\\]][703]\\nL877: \\nL878: In the 2021 federal election, Trudeau secured a third mandate and his second\\nL879: minority government after winning 160 seats. However, the Liberals came in second\\nL880: in the national popular vote, behind the Conservatives.[\\\\[273\\\\]][704] They\\nL881: received 32.6% of the popular vote, the lowest percentage of the national popular\\nL882: vote for a governing party in Canadian history.[\\\\[274\\\\]][705] The results were\\nL883: mostly unchanged from the 2019 federal election.[\\\\[275\\\\]][706]\\nL884: \\nL885: ##### Confidence and supply agreement\\nL886: \\nL887: On March 22, 2022, the Liberals and the NDP entered a [supply and confidence\\nL888: agreement][707], in which the NDP committed to supporting the Liberals in all\\nL889: [votes of confidence][708] for the duration of the 44th Parliament.[\\\\[276\\\\]][709]\\nL890: In exchange, the Liberal Party would back key NDP priorities, including national\\nL891: [dental care][710] for low-income Canadians, national [pharmacare][711], labour\\nL892: reforms for federally-regulated workers, and new taxes on financial\\nL893: institutions.[\\\\[276\\\\]][712]\\nL894: \\nL895: In September 2024, the NDP pulled their support and ended the supply and\\nL896: confidence agreement.[\\\\[277\\\\]][713] The Conservative Party made three failed\\nL897: [no-confidence motions][714] in September, October, and\\nL898: December,[\\\\[278\\\\]][715][\\\\[279\\\\]][716] all of which did not receive NDP support.\\nL899: On December 20, 2024, NDP leader [Jagmeet Singh][717] pledged to put forward\\nL900: another no-confidence motion and vote out Trudeau's government.[\\\\[280\\\\]][718]\\nL901: \\nL902: ### Foreign policy\\nL903: \\nL904: Main article: [Foreign policy of the Justin Trudeau government][719]\\nL905: \\nL906: See also: [List of international prime ministerial trips made by Justin\\nL907: Trudeau][720]\\nL908: \\nL909: In 2015, Trudeau told the _[New York Times Magazine][721]_ that Canada could be\\nL910: the \\\"first [postnational][722] state\\\".[\\\\[281\\\\]][723]\\nL911: \\nL912: Trudeau speaking with U.S. president [Barack Obama][724] in the [White\\nL913: House][725]'s [Oval Office][726], 2015\\nL914: \\nL915: Trudeau enjoyed good relations with the \\\"like-minded\\\" [United States\\nL916: president][727] [Barack Obama][728],[\\\\[282\\\\]][729] despite Trudeau's support for\\nL917: the [Keystone Pipeline][730], which was rejected by the [Democratic][731]\\nL918: president.[\\\\[283\\\\]][732] Trudeau's first foreign policy challenges included\\nL919: follow-through on his campaign promise to withdraw Canadian air support from the\\nL920: [Syrian civil war][733][\\\\[284\\\\]][734] and to welcome 25,000 [Syrian war\\nL921: refugees][735].[\\\\[285\\\\]][736]\\nL922: \\nL923: In 2016, Trudeau lifted visa requirements for Mexican citizens. Asylum claims by\\nL924: Mexicans grew from 110 in 2015 to 24,000 in 2023. Visas and some restrictions\\nL925: were reinstated in 2024.[\\\\[286\\\\]][737][\\\\[287\\\\]][738]\\nL926: \\nL927: Trudeau with Mexican president [Enrique Peña Nieto][739] at [Parliament\\nL928: Hill][740], 2016\\nL929: \\nL930: In January 2017, Trudeau wrote, \\\"To those fleeing persecution, terror \\u0026 war,\\nL931: Canadians will welcome you, regardless of your faith. Diversity is our strength\\nL932: #WelcomeToCanada,\\\" on [Twitter][741]. As a result, irregular border crossing\\nL933: increased, mainly at [Roxham Road][742].[\\\\[288\\\\]][743][\\\\[289\\\\]][744] Increased\\nL934: strain on services in Quebec and Ontario, and criticism over the unsustainable\\nL935: influx of claimants, appeared to influence the decision to close Roxham Road in\\nL936: March 2023; however, the new terms of the [Canada–United States Safe Third\\nL937: Country Agreement][745] (STCA) had been arranged the previous year.[\\\\[290\\\\]][746]\\nL938: After irregular border crossings were shut down, asylum claims surged at\\nL939: airports.[\\\\[291\\\\]][747]\\nL940: \\nL941: Trudeau signing [CUSMA][748] alongside US president [Donald Trump][749] and\\nL942: Mexican president [Enrique Peña Nieto][750], 2018.\\nL943: \\nL944: When [Donald Trump][751] became president in 2017, [Canada-US relations][752]\\nL945: deteriorated. The [Trump administration][753] forced the renegotiation of\\nL946: [NAFTA][754] to create the [CUSMA][755], in which Canada made significant\\nL947: concessions in allowing increased imports of American [milk][756], weakening\\nL948: Canada's dairy [supply management][757] system.[\\\\[292\\\\]][758][\\\\[293\\\\]][759]\\nL949: Donald Trump also implemented [tariffs][760] on Canadian [steel][761] and\\nL950: [aluminum][762], to which Trudeau retaliated by imposing tariffs on American\\nL951: steel, aluminum and a variety of other American products.[\\\\[294\\\\]][763]\\nL952: \\nL953: Canada's relationship with [China][764] also deteriorated during Trudeau's time\\nL954: as prime minister. The turmoil led to the [arrest of Meng Wanzhou][765] at the\\nL955: [Vancouver International Airport][766] in December 2018 at the behest of the\\nL956: [United States][767],[\\\\[295\\\\]][768] and the [arrest of Michael Spavor and Michael\\nL957: Kovrig][769] in China 12 days later.[\\\\[296\\\\]][770] Trudeau appointed Liberal\\nL958: advisor, [Dominic Barton][771] ( [McKinsey \\u0026 Company][772], [Century\\nL959: Initiative][773]) ambassador to China in 2019. While Barton negotiated the\\nL960: release of Spavor and Kovrig, Canada-China trade reached historic highs. Barton\\nL961: resigned in December 2021, \\\"amidst growing pressure from...President Joe Biden\\nL962: for Ottawa to take a tougher stance with Beijing.\\\"[\\\\[297\\\\]][774] As Wanzhou,\\nL963: Spavor and Kovrig were released at the exact same time in September 2021, many\\nL964: observers speculated they were exchanged as part of a deal between the United\\nL965: States and China.[\\\\[298\\\\]][775] Trudeau greeted Spavor and Kovrig at the airport\\nL966: upon their repatriation. In 2024, Spavor was awarded $7 million in compensation\\nL967: for his arrest and detainment. Although Trudeau repeatedly claimed the two were\\nL968: arbitrarily targeted, it was later reported Spavor had unwittingly participated\\nL969: in espionage by sharing information on North Korea with Kovrig who then passed it\\nL970: onto the Canadian government.[\\\\[299\\\\]][776][\\\\[300\\\\]][777]\\nL971: \\nL972: Trudeau speaking during the second day of the [2018 G20 Buenos Aires summit][778]\\nL973: \\nL974: In a similar fashion, Canada's relationship with [Saudi Arabia][779] was also put\\nL975: under strain, as human rights groups called on Trudeau to stop selling military\\nL976: equipment to that country under a deal struck by the Harper government. In 2018,\\nL977: Saudi Arabia recalled its Canadian ambassador and froze trade with the country in\\nL978: response to Canada's call for the Saudis to release opposition blogger [Raif\\nL979: Badawi][780]. However, in 2019, Canada doubled its weapons sales to Saudi Arabia,\\nL980: despite a \\\"moratorium on export permits following the [killing of the Saudi\\nL981: journalist Jamal Khashoggi][781] and mounting civilian deaths from the [Saudi\\nL982: Arabian-led intervention in Yemen][782].\\\"[\\\\[301\\\\]][783]\\nL983: \\nL984: In 2020, Canada lost its bid to join the [United Nations Security Council][784].\\nL985: This was the second time Canada had failed an attempt to join the Security\\nL986: Council, the first time being in 2009 under Prime Minister Stephen\\nL987: Harper.[\\\\[302\\\\]][785]\\nL988: \\nL989: In September 2023, Trudeau said that the government of Canada had \\\"credible\\nL990: intelligence\\\" that the [government of India][786] was involved in the killing of\\nL991: a Canadian citizen, [Hardeep Singh Nijjar][787], outside a [Sikh gurdwara][788]\\nL992: in [Surrey][789]. This episode triggered the [Canada–India diplomatic\\nL993: row][790].[\\\\[303\\\\]][791]\\nL994: \\nL995: On October 7, 2023, Trudeau condemned the [Hamas][792]-led [surprise attack on\\nL996: Israel][793], which devolved into the [Gaza war][794], and expressed his support\\nL997: to [Israel][795] and its right to self-defence.[\\\\[304\\\\]][796] On October 24, he\\nL998: rejected calls for a ceasefire but said he supported \\\"humanitarian pauses\\\" to\\nL999: deliver aid to the people of the [Gaza Strip][797].[\\\\[305\\\\]][798] On December 12,\\nL1000: in a joint statement with the [Prime Minister of Australia][799] and the [Prime\\nL1001: Minister of New Zealand][800], Trudeau called for a \\\"sustainable ceasefire\\\" in\\nL1002: the war.[\\\\[306\\\\]][801] Trudeau neither endorsed nor rejected [South Africa's\\nL1003: genocide case against Israel][802].[\\\\[307\\\\]][803]\\nL1004: \\nL1005: Trudeau announces the Government of Canada's response to U.S. tariffs, 2025\\nL1006: \\nL1007: Following Donald Trump's [second inauguration][804] in January 2025, [Canada-US\\nL1008: relations][805] again deteriorated. On March 4, 2025, President Trump imposed\\nL1009: [25% tariffs on Canadian exports][806], 10% tariffs on Canadian energy products,\\nL1010: with an exemption for the automotive industry set to expire on April 2. In\\nL1011: retaliation, Trudeau announced countermeasures, with Canada imposing 25% tariffs\\nL1012: on $30 billion worth of U.S. goods, effective March 5, 2025. These retaliatory\\nL1013: tariffs were set to increase to $155 billion worth of U.S. products within 21\\nL1014: days and would remain in place until the U.S. trade actions were\\nL1015: withdrawn.[\\\\[308\\\\]][807][\\\\[309\\\\]][808]\\nL1016: \\nL1017: On March 8, while giving a speech at the National Forum on Combatting\\nL1018: Antisemitism, Trudeau identified himself as a Zionist.[\\\\[310\\\\]][809]\\nL1019: \\nL1020: #### Foreign interference\\nL1021: \\nL1022: Main article: [Chinese government interference in the 2019 and 2021 Canadian\\nL1023: federal elections][810]\\nL1024: \\nL1025: In 2022 and 2023, Canadian media reported that the [People's Republic of\\nL1026: China][811] had made attempts to interfere in the [2019 Canadian federal\\nL1027: election][812] and [2021 Canadian federal\\nL1028: election][813].[\\\\[311\\\\]][814][\\\\[312\\\\]][815][\\\\[313\\\\]][816][\\\\[314\\\\]][817]\\nL1029: \\nL1030: Canadian opposition parties demanded a public inquiry into election interference.\\nL1031: Rejecting a full public inquiry, Trudeau nominated former [Governor General of\\nL1032: Canada][818] [David Johnston][819] to investigate the allegations. Johnston\\nL1033: delivered a report in May 2023, which described China's interference as a danger\\nL1034: to Canadian democracy, stated that some of the media reports were partially\\nL1035: incorrect, and that the Canadian intelligence services and Canadian government\\nL1036: needed to make several improvements to counter the threat and protect members of\\nL1037: Parliament.[\\\\[315\\\\]][820]\\nL1038: \\nL1039: Following Johnston's resignation on June 9, Justin Trudeau commissioned Québec\\nL1040: justice Marie-Josée Hogue to preside over the _Public Inquiry into Foreign\\nL1041: Interference in Federal Electoral Processes and Democratic Institutions_. In May\\nL1042: 2024, the inquiry issued its preliminary report, finding that China engaged in\\nL1043: foreign interference in both elections, but the interference did not affect the\\nL1044: ultimate result of either election.[\\\\[316\\\\]][821]\\nL1045: \\nL1046: ### Ethics\\nL1047: \\nL1048: Trudeau was criticized by opposition members in November 2016 for his fundraising\\nL1049: tactics, which they saw as \\\"cash for access\\\" schemes.[\\\\[317\\\\]][822] Trudeau\\nL1050: attended fundraisers where attendees paid upwards of $1500 for access to him and\\nL1051: other cabinet members.[\\\\[318\\\\]][823][\\\\[319\\\\]][824] In some instances, the events\\nL1052: were attended by foreign businessmen who needed government approval for their\\nL1053: businesses.[\\\\[320\\\\]][825] Trudeau defended his fundraising tactics, saying that\\nL1054: they were not in breach of any ethics rules. He also stated that he was lobbied\\nL1055: at the fundraisers but not influenced.[\\\\[319\\\\]][826] In 2017, Trudeau introduced\\nL1056: legislation that would eliminate such exclusive events by requiring increased\\nL1057: transparency for political fundraisers.[\\\\[321\\\\]][827]\\nL1058: \\nL1059: In January 2017, the [ethics commissioner][828], [Mary Dawson][829], began an\\nL1060: investigation into Trudeau for a vacation he and his family took to [Aga Khan\\nL1061: IV][830]'s private island in the [Bahamas][831].[\\\\[322\\\\]][832][\\\\[323\\\\]][833] The\\nL1062: ethics commissioner's report, released in December 2017, found that Trudeau had\\nL1063: violated four provisions of the 2006 _Conflict of Interest Act_.[\\\\[324\\\\]][834] He\\nL1064: became the first prime minister to break the modern federal conflict of interest\\nL1065: law.[\\\\[325\\\\]][835][\\\\[326\\\\]][836] In 2022, it was reported that the [Royal\\nL1066: Canadian Mounted Police][837] had considered bringing criminal charges against\\nL1067: Trudeau over the affair.[\\\\[327\\\\]][838][\\\\[328\\\\]][839]\\nL1068: \\nL1069: Trudeau signs a guestbook at the [Golden Temple][840] in [Amritsar][841], India,\\nL1070: in 2018.\\nL1071: \\nL1072: In February 2018, Trudeau was criticized when his government invited [Khalistani\\nL1073: nationalist][842] [Jaspal Atwal][843] to the Canadian High Commission's dinner\\nL1074: party in Delhi. Atwal had previously been convicted for the shooting and\\nL1075: attempted murder of Indian Cabinet minister [Malkiat Singh Sidhu][844] in 1986,\\nL1076: as well as the assault on former BC premier [Ujjal Dosanjh][845] in 1985.\\nL1077: Following the dinner, the PMO rescinded the invitation, and apologized for the\\nL1078: incident.[\\\\[329\\\\]][846]\\nL1079: \\nL1080: #### SNC-Lavalin affair\\nL1081: \\nL1082: Main article: [SNC-Lavalin affair][847]\\nL1083: \\nL1084: Trudeau at the 2018 [Vancouver Pride Parade][848], accompanied by then- [Minister\\nL1085: of Justice and Attorney General][849] [Jody Wilson-Raybould][850], who would\\nL1086: later be central to the [SNC-Lavalin affair][851] in 2019.\\nL1087: \\nL1088: On February 8, 2019, _The Globe and Mail_ reported that sources close to the\\nL1089: government said that the Prime Minister's Office had allegedly attempted to\\nL1090: influence [Attorney General][852] [Jody Wilson-Raybould][853] concerning an\\nL1091: ongoing prosecution of [SNC-Lavalin][854]. The charges allege that between 2001\\nL1092: and 2011, SNC-Lavalin paid CA$48 million in bribes in [Libya][855] to officials\\nL1093: in the government of [Muammar Gaddafi][856]. When asked about the allegations,\\nL1094: Trudeau said that the story in the _Globe_ was false and that he had never\\nL1095: \\\"directed\\\" Wilson-Raybould concerning the case.[\\\\[330\\\\]][857] Wilson-Raybould did\\nL1096: not comment on the matter, citing [solicitor-client\\nL1097: privilege][858].[\\\\[331\\\\]][859] Soon after, Trudeau voluntarily waived privilege\\nL1098: and cabinet confidences, permitting her to speak.[\\\\[332\\\\]][860] On February 11,\\nL1099: the ethics commissioner announced the opening of an investigation into the\\nL1100: allegations. Trudeau said he \\\"welcomed the\\nL1101: investigation\\\".[\\\\[333\\\\]][861][\\\\[334\\\\]][862] The [Justice Committee][863] of the\\nL1102: House of Commons has conducted a series of hearings on the alleged\\nL1103: interference.[\\\\[335\\\\]][864][\\\\[336\\\\]][865][\\\\[337\\\\]][866] The investigation heard\\nL1104: from several witnesses, including Jody Wilson-Raybould, who submitted as evidence\\nL1105: a telephone call she secretly recorded between herself and [Privy Council\\nL1106: Clerk][867] [Michael Wernick][868], which was subsequently released to the\\nL1107: public.[\\\\[338\\\\]][869] On the recording, Wernick is heard asking to understand why\\nL1108: the \\\"DPA route\\\" is not being used, stating that people were \\\"talking past each\\nL1109: other\\\", and suggesting Trudeau obtain independent legal advice from former\\nL1110: Supreme Court chief justice [Beverly McLachlin][870]. Wilson-Raybould is heard\\nL1111: suggesting that Trudeau would be \\\"breaching a constitutional principle of\\nL1112: prosecutorial independence\\\". On March 19, 2019, the Liberal committee members\\nL1113: voted as a bloc to shut down the Justice Committee's investigation.[\\\\[339\\\\]][871]\\nL1114: \\nL1115: Trudeau was the subject of an investigation by the [ethics commissioner][872],\\nL1116: pursuant to the _Conflict of Interest Act_, in regard to [criminal charges][873]\\nL1117: against [SNC-Lavalin][874] in the [SNC-Lavalin affair][875]. The commission's\\nL1118: final report, issued August 14, 2019, concluded \\\"Mr. Trudeau contravened section\\nL1119: 9 of the\\nL1120: Act\\\".[\\\\[340\\\\]][876][\\\\[341\\\\]][877][\\\\[342\\\\]][878][\\\\[343\\\\]][879][\\\\[344\\\\]][880]\\nL1121: \\nL1122: #### WE Charity investigation\\nL1123: \\nL1124: Main article: [WE Charity scandal][881]\\nL1125: \\nL1126: Following complaints by opposition parties that the Trudeau family had ties to\\nL1127: [WE Charity][882], the ethics commissioner on July 3, 2020, announced an\\nL1128: investigation into Trudeau's and the government's decision to have the charity\\nL1129: administer a summer, student-grant program which could assist students\\nL1130: financially during the COVID-19 pandemic. Trudeau responded by saying WE was the\\nL1131: charity that had the capability to administer such a program. WE and the federal\\nL1132: government decided to \\\"part ways\\\" leaving administration of the grant program to\\nL1133: the federal government.[\\\\[345\\\\]][883][\\\\[346\\\\]][884][\\\\[347\\\\]][885]\\nL1134: \\nL1135: WE Charity was criticized for its close ties to the Trudeau family; the\\nL1136: investigation came after revelations that Trudeau's mother, brother, and wife\\nL1137: were paid nearly $300,000 in total to speak at WE Charity\\nL1138: events.[\\\\[348\\\\]][886][\\\\[349\\\\]][887][\\\\[350\\\\]][888]\\nL1139: On July 16, 2020, the ethics commissioner also announced the investigation was\\nL1140: being expanded to include Finance Minister [Bill Morneau][889].[\\\\[351\\\\]][890]\\nL1141: Trudeau was ultimately cleared of any wrongdoing by the ethics commissioner\\nL1142: though Morneau was found to have broken the conflict of interest\\nL1143: law.[\\\\[352\\\\]][891]\\nL1144: \\nL1145: ### Resignation\\nL1146: \\nL1147: See also: [2024–2025 Canadian political crisis][892]\\nL1148: \\nL1149: External videos**【4†\\\" Full speech: Trudeau to resign as Liberal\\nL1150: leader\\\"†www.youtube.com】** (2025), [CBC][893] (7:19min)\\nL1151: \\\"【5†transcript†www.theglobeandmail.com】\\\"\\nL1152: \\nL1153: Following the 2021 federal election, the Liberals faced declining poll numbers\\nL1154: and disappointing results in [by-elections][894], including losses in [safe\\nL1155: seats][895] such as [Toronto—St. Paul's][896] in [Toronto][897] and\\nL1156: [LaSalle—Émard—Verdun][898] in [Montreal][899].[\\\\[353\\\\]][900] The months\\nL1157: following these losses saw frequent media stories about internal frustration and\\nL1158: discontent with Trudeau's leadership. This appeared to culminate in a caucus\\nL1159: meeting where multiple members called on Trudeau to resign. Trudeau emerged from\\nL1160: this meeting stating that the party remained \\\"strong and united\\\".[\\\\[354\\\\]][901]\\nL1161: \\nL1162: The closing months of 2024 saw a wave of resignations in Trudeau's cabinet. On\\nL1163: September 19, [Minister of Transport][902] [Pablo Rodriguez][903] resigned to run\\nL1164: for leadership of the [Quebec Liberal Party][904].[\\\\[355\\\\]][905] On November 20,\\nL1165: Alberta MP [Randy Boissonnault][906] resigned following allegations that he ran a\\nL1166: business seeking federal contracts and [falsely claimed][907] to be\\nL1167: [Indigenous][908].[\\\\[356\\\\]][909] On December 15, Housing Minister [Sean\\nL1168: Fraser][910] announced his intention to leave the federal cabinet in the next\\nL1169: shuffle, citing family reasons.[\\\\[357\\\\]][911][\\\\[358\\\\]][912]\\nL1170: \\nL1171: Trudeau seated next to [Chrystia Freeland][913] in 2018. Freeland's resignation\\nL1172: from Trudeau's [Cabinet][914] in December 2024 led to the [political\\nL1173: crisis][915].\\nL1174: \\nL1175: On December 16, 2024, [Chrystia Freeland][916] resigned as [Deputy Prime\\nL1176: Minister][917] and [Minister of Finance][918], hours before she was due to\\nL1177: release the government's fall economic statement.[\\\\[359\\\\]][919] Freeland was\\nL1178: often nicknamed the \\\"minister of everything\\\", and widely seen as a potential\\nL1179: successor to Trudeau for the leadership of the [Liberal\\nL1180: Party][920].[\\\\[360\\\\]][921][\\\\[361\\\\]][922] In her resignation letter, Freeland\\nL1181: reported Trudeau had asked her to resign as finance minister and that she would\\nL1182: be offered another Cabinet position. She instead decided to resign altogether\\nL1183: from his Cabinet, saying that \\\"to be effective, a Minister must speak on behalf\\nL1184: of the Prime Minister and with his full confidence. In making your decision, you\\nL1185: made clear that I no longer credibly enjoy that confidence.\\\"[\\\\[362\\\\]][923]\\nL1186: \\nL1187: Freeland's resignation came amid threats from the incoming [Trump\\nL1188: administration][924] to impose [25% tariffs][925] upon Canada,[\\\\[363\\\\]][926] as\\nL1189: well as Freeland's reported opposition to Trudeau's promise of $250 cheques to\\nL1190: working Canadians who earned $150,000 or less in 2023.[\\\\[364\\\\]][927] The\\nL1191: resignation raised speculation as to the future of Trudeau's leadership, with\\nL1192: renewed calls for his resignation emerging from Liberal\\nL1193: MPs.[\\\\[363\\\\]][928][\\\\[365\\\\]][929] The government's economic statement, released\\nL1194: later that day, showed a deficit of $61.9 billion for 2023–24, exceeding the\\nL1195: previous target of $40.1 billion or less, and left Trump's tariff threats largely\\nL1196: unaddressed.[\\\\[366\\\\]][930]\\nL1197: \\nL1198: On January 6, 2025, citing that Canada \\\"\\\\[deserved\\\\] a real choice in the [next\\nL1199: election][931]\\\", and that he was facing \\\"internal battles\\\" he felt would be a\\nL1200: distraction, Trudeau announced during a news conference at [Rideau Cottage][932]\\nL1201: that he would tender his resignation as leader of the Liberal Party, and as prime\\nL1202: minister of Canada after the party elects his successor.[\\\\[367\\\\]][933] He also\\nL1203: announced that Governor General [Mary Simon][934] would [prorogue\\nL1204: Parliament][935] until March 24, while the party organizes and holds its [next\\nL1205: leadership election][936]. On January 15, Trudeau subsequently confirmed he would\\nL1206: not seek re-election in his riding of [Papineau][937].[\\\\[368\\\\]][938] On March 9,\\nL1207: the Liberal Party elected [Mark Carney][939] as the new leader, and the\\nL1208: transition of power from Trudeau to Carney began the following day.[\\\\[369\\\\]][940]\\nL1209: On March 14, Trudeau formally notified the governor general of his resignation.\\nL1210: Carney was sworn in as the 24th [prime minister of Canada][941] later that\\nL1211: morning.[\\\\[370\\\\]][942]\\nL1212: \\nL1213: ## Post-premiership (2025–present)\\nL1214: \\nL1215: In April 2025, Trudeau made his first public engagement following his\\nL1216: resignation, campaigning for Liberal candidate [Marjorie Michel][943] in his\\nL1217: former riding of Papineau. He was also present for the [2025 Speech from the\\nL1218: Throne][944] in May, along with former prime ministers [Stephen Harper][945] and\\nL1219: [Kim Campbell][946].[\\\\[371\\\\]][947][\\\\[372\\\\]][948][\\\\[373\\\\]][949]\\nL1220: \\nL1221: ## Personal life\\nL1222: \\nL1223: ### Family\\nL1224: \\nL1225: Main article: [Trudeau family][950]\\nL1226: \\nL1227: Trudeau with his wife [Sophie Grégoire][951] at the 2017 [Global Citizen\\nL1228: Festival][952] in Hamburg on the eve of the [G20 Hamburg summit][953].\\nL1229: \\nL1230: Trudeau first met [Sophie Grégoire][954] when they were both children growing up\\nL1231: in Montreal; Grégoire was a classmate and childhood friend of Trudeau's youngest\\nL1232: brother, Michel.[\\\\[374\\\\]][955] They reconnected as adults in June 2003, when\\nL1233: Grégoire, by then a Quebec television personality, was assigned as Trudeau's\\nL1234: co-host for a charity ball; they began dating several months later. Trudeau and\\nL1235: Grégoire became engaged in October 2004 and married on May 28, 2005, in a\\nL1236: ceremony at Montreal's Sainte-Madeleine d'Outremont Church.[\\\\[375\\\\]][956] They\\nL1237: have three children: a son, [Xavier][957], a daughter, Ella-Grace, and a second\\nL1238: son, Hadrien.[\\\\[376\\\\]][958]\\nL1239: \\nL1240: In June 2013, two months after Trudeau became the leader of the Liberal Party,\\nL1241: the couple sold their home in the [Côte-des-Neiges][959] neighbourhood of\\nL1242: Montreal.[\\\\[377\\\\]][960] They began living in a rented home in Ottawa's\\nL1243: [Rockcliffe Park][961], the neighbourhood near where Trudeau resided as a child\\nL1244: during his father's time as prime minister.[\\\\[377\\\\]][962]\\nL1245: \\nL1246: On August 18, 2014, an intruder broke into the house while Grégoire and the\\nL1247: couple's three children were sleeping and left a threatening note; however,\\nL1248: nothing was stolen and there was no damage to the property. Following the\\nL1249: incident, Trudeau, who was in [Winnipeg][963] at the time of the break-in, stated\\nL1250: his intention to inquire with the Royal Canadian Mounted Police about his home\\nL1251: security.[\\\\[378\\\\]][964] After his 2015 electoral victory, Trudeau opted to live\\nL1252: at [Rideau Cottage][965], on the grounds of [Rideau Hall][966].[\\\\[379\\\\]][967]\\nL1253: \\nL1254: On August 2, 2023, Trudeau announced he and Grégoire had\\nL1255: separated.[\\\\[380\\\\]][968] On August 21, Trudeau said he was focusing on his\\nL1256: children and the future.[\\\\[381\\\\]][969]\\nL1257: \\nL1258: Trudeau has a large [Earth][970] inside a [Haida raven][971] tattoo on his left\\nL1259: arm.[\\\\[382\\\\]][972] The tattoo is based on a design by [Robert Davidson][973], a\\nL1260: Haida artist whose grandmother ceremonially adopted Pierre Trudeau as an honorary\\nL1261: member of the [Haida][974] tribe during a 1976 trip to what was then called the\\nL1262: [Queen Charlotte Islands][975].[\\\\[383\\\\]][976]\\nL1263: \\nL1264: ### Religion\\nL1265: \\nL1266: Trudeau's father was a devout [Catholic][977][\\\\[384\\\\]][978] and his mother\\nL1267: converted from [Anglicanism][979] to Catholicism just before their\\nL1268: wedding.[\\\\[385\\\\]][980] Trudeau himself became a [lapsed Catholic][981] at age 18,\\nL1269: as he felt that much of his day-to-day life was not addressed by the formality\\nL1270: and structure of the church.[\\\\[47\\\\]][982][\\\\[386\\\\]][983] Trudeau described his\\nL1271: faith during this period as \\\"like so many Catholics across this country, I said,\\nL1272: 'OK, I'm Catholic, I'm of faith, but I'm just not really going to go to church.\\nL1273: Maybe on Easter, maybe [midnight Mass][984] at\\nL1274: Christmas.'\\\"[\\\\[47\\\\]][985][\\\\[386\\\\]][986] After the death of his brother Michel in\\nL1275: 1998, Trudeau was persuaded by a friend to participate in an [Alpha course][987],\\nL1276: during which he regained his faith.[\\\\[47\\\\]][988][\\\\[386\\\\]][989] In 2011, Trudeau\\nL1277: stated, \\\"My own personal faith is an extremely important part of who I am and the\\nL1278: values that I try to lead with.\\\"[\\\\[387\\\\]][990]\\nL1279: \\nL1280: ## Honours\\nL1281: \\nL1282: According to Canadian protocol, as a former prime minister, he is styled \\\" [The\\nL1283: Right Honourable][991]\\\" for life.Ribbon Description Notes [Queen Elizabeth II\\nL1284: Diamond Jubilee Medal][992] for Canada\\nL1285: \\nL1286: - February 6, 2012: As an elected Member of the [House of Commons of\\nL1287: Canada][993], Trudeau was awarded the medal as a member of the [Canadian order of\\nL1288: precedence][994].[\\\\[388\\\\]][995]\\nL1289: \\nL1290: Grand Cross of the [Order of La Pléiade][996]\\nL1291: \\nL1292: - June 19, 2019: Trudeau received this honorary award from the [International\\nL1293: Organization of La Francophonie][997].[\\\\[389\\\\]][998]\\nL1294: \\nL1295: [Order of Liberty (Ukraine)][999]\\nL1296: \\nL1297: - August 23, 2024: Trudeau was awarded this distinction by President [Volodymyr\\nL1298: Zelenskyy][1000] for outstanding contributions to strengthening\\nL1299: Ukrainian-Canadian relations, supporting Ukraine's state sovereignty, and\\nL1300: territorial integrity.[\\\\[390\\\\]][1001]\\nL1301: \\nL1302: [King Charles III Coronation Medal][1002] (Canadian Version)\\nL1303: \\nL1304: - June 20, 2025: As a former Prime Minister of Canada, Trudeau was awarded the\\nL1305: medal as a member of the [Canadian order of precedence][1003].[\\\\[391\\\\]][1004]\\nL1306: \\nL1307: Coat of arms of Justin Trudeau[\\\\[392\\\\]][1005]\\nL1308: \\nL1309: Following the death of his father, Pierre Trudeau, on September 8, 2000, Justin\\nL1310: Trudeau inherited his father’s arms and crest,[\\\\[392\\\\]][1006] which had\\nL1311: originally been granted by the [Canadian Heraldic Authority][1007] on December 7,\\nL1312: 1994.[\\\\[393\\\\]][1008]\\nL1313: \\nL1314: Honorary degrees Location Date School Degree Gave commencement address Scotland\\nL1315: **July 5, 2017**[University of Edinburgh][1009]Doctorate\\nL1316: Yes[\\\\[394\\\\]][1010][\\\\[395\\\\]][1011]New York **May 16, 2018**[New York\\nL1317: University][1012][Doctor of Laws][1013]\\nL1318: (LL.D.)Yes[\\\\[396\\\\]][1014][\\\\[397\\\\]][1015]Other awards and honours Year Awarded\\nL1319: Awarder Reference 2018 Polio Eradication Champion Award [Rotary\\nL1320: International][1016][\\\\[398\\\\]][1017]2020 Honorary Fellowship [Royal Canadian\\nL1321: Geographical Society][1018][\\\\[399\\\\]][1019]\\nL1322: \\nL1323: ## Electoral history\\nL1324: \\nL1325: Main article: [Electo