\\\]】Prime Minister of Canada _Premier\\nL5: ministre du Canada_\\nL6: \\nL7: Incumbent\\nL8: \\nL9: 【3†Mark Carney】\\nL10: \\nL11: since March 14, 2025\\nL12: \\nL13: 【4†Government of Canada】\\nL14: \\nL15: 【5†Privy Council Office】【6†Style】\\nL16: \\nL17: 【7†\\\\[note 1\\\\]】【8†\\\\[1\\\\]】- 【9†The Right Honourable】\\nL18: \\nL19: (formal)\\nL20: 【8†\\\\[1\\\\]】- Prime Minister\\nL21: \\nL22: (informal)\\nL23: \\nL24: Abbreviation PM Member of\\nL25: \\nL26: - 【10†Parliament】\\nL27: - 【11†Privy Council】\\nL28: 【12†\\\\[2\\\\]】- 【13†Cabinet】\\nL29: \\nL30: Reports to【14†House of Commons】【15†Residence】【16†24 Sussex\\nL31: Drive】 ( _【17†de jure】_)\\nL32: \\nL33: 【18†Rideau Cottage】 ( _【19†de facto】_)【20†Seat】【21†Office\\nL34: of the Prime Minister and Privy Council building】Appointer【22†Monarch】\\nL35: (represented by the 【23†governor general】)\\nL36: \\nL37: with the 【24†confidence】 of the House of Commons【25†Term\\nL38: length】【26†At His Majesty's pleasure】Constituting instrument None\\nL39: (【27†constitutional convention】)Inaugural holder【28†John A.\\nL40: Macdonald】Formation July 1, 1867 Deputy【29†Deputy Prime Minister】Salary\\nL41: CA$419,600 (2025)Website【30†www.pm.gc.ca†www.pm.gc.ca】 【31†\\\\[a\\\\]】\\nL42: \\nL43: The **prime minister of Canada** is the 【32†head of government】 of\\nL44: 【33†Canada】. Under the 【34†Westminster system】, the prime minister\\nL45: governs with the 【35†confidence】 of a majority of the elected 【14†House\\nL46: of Commons】; as such, the prime minister typically sits as a 【36†member of\\nL47: Parliament】 (MP) and leads the largest party or a 【37†coalition】 of\\nL48: parties. As 【38†first minister】, the prime minister selects ministers to\\nL49: form the 【13†Cabinet】.\\nL50: \\nL51: 【39†\\\\[6\\\\]】【40†\\\\[note 2\\\\]】\\nL52: \\nL53: Not outlined in any constitutional document, the prime minister is appointed by\\nL54: 【22†the monarch】's representative, the 【23†governor general】, and the\\nL55: office exists per long-established 【41†convention】. Constitutionally,\\nL56: 【42†executive authority】 is vested in the monarch (who is the 【43†head\\nL57: of state】), but the powers of the monarch and governor general are nearly\\nL58: always exercised on the 【44†advice】 of the Cabinet, which is collectively\\nL59: 【45†responsible】 to the House of Commons. Canadian prime ministers are\\nL60: appointed to the 【46†Privy Council】 and 【47†styled】 as 【9†the\\nL61: Right Honourable】 (French: _le très honorable_), a privilege maintained for\\nL62: life.\\nL63: \\nL64: 【48†\\\\[7\\\\]】\\nL65: \\nL66: The prime minister is supported by the 【49†Prime Minister's Office】 and\\nL67: heads the 【5†Privy Council Office】. The prime minister also selects\\nL68: individuals for appointment as governor general, provincial 【50†lieutenant\\nL69: governors】, territorial 【51†commissioners】, as well as to the\\nL70: 【52†Senate of Canada】, 【53†Supreme Court of Canada】, other\\nL71: 【54†federal courts】, and senior members of the 【55†military】 and\\nL72: 【56†public service】.\\nL73: \\nL74: 【57†\\\\[8\\\\]】\\nL75: \\nL76: 【3†Mark Carney】 is the current prime minister of Canada, taking office on\\nL77: March 14, 2025. Since the 【58†Confederation of Canada】 in 1867, 【59†24\\nL78: prime ministers】 have formed 【60†30 ministries】.\\nL79: \\nL80: ## Origin of the office\\nL81: \\nL82: \\\\[【61†edit】\\\\]\\nL83: \\nL84: 【62†\\\\[9\\\\]】【63†\\\\[10\\\\]】【64†\\\\[11\\\\]】\\nL85: \\nL86: The position of prime minister is not outlined in any Canadian constitutional\\nL87: document and is mentioned only in a few sections of the _【65†Constitution\\nL88: Act, 1982】_, and in the _【66†Letters Patent, 1947】_ issued by King\\nL89: 【67†George VI】. The office and its functions are instead governed by\\nL90: constitutional conventions and modelled on the 【68†same office in the United\\nL91: Kingdom】.\\nL92: \\nL93: ## Qualifications and selection\\nL94: \\nL95: \\\\[【69†edit】\\\\]\\nL96: \\nL97: 【70†\\\\[14\\\\]】【71†\\\\[15\\\\]】【72†\\\\[16\\\\]】【73†\\\\[17\\\\]】【74†\\\\[18\\\\]】【75†\\\\[19\\\\]】【76†\\\\[20\\\\]】\\nL98: \\nL99: In 2008, a public opinion survey showed that 51 per cent of Canadians believed\\nL100: they voted to directly elect the prime minister. In fact, the prime minister,\\nL101: along with the other ministers in Cabinet, is appointed by the governor general\\nL102: on behalf of the monarch. By the conventions of 【45†responsible\\nL103: government】, the foundation of parliamentary democracy, the governor general\\nL104: will call to form a government the individual most likely to receive the support,\\nL105: or confidence, of a majority of the directly elected members of the 【14†House\\nL106: of Commons】; as a practical matter, this is often the leader of the party, or a\\nL107: coalition of parties, whose members form a 【77†majority】, or a very large\\nL108: 【78†plurality】, of seats in the House of Commons. No document is needed to\\nL109: begin the appointment; both the invitation and acceptance are usually oral.\\nL110: \\nL111: 【76†\\\\[20\\\\]】【79†\\\\[note 3\\\\]】【76†\\\\[20\\\\]】\\nL112: \\nL113: A prime minister who has given intention to resign may advise the governor\\nL114: general on whom to appoint as the next prime minister. However, if the prime\\nL115: minister is resigning because he has lost the confidence of the House of Commons,\\nL116: the viceroy is not obligated to follow that advice. If the leader of the\\nL117: opposition is unable or unwilling to form a government, the governor general can\\nL118: consult whomever they wish.\\nL119: \\nL120: 【76†\\\\[20\\\\]】【80†\\\\[22\\\\]】【81†\\\\[23\\\\]】\\nL121: \\nL122: While there is no legal requirement for the prime minister to be an MP, for\\nL123: practical and political reasons the prime minister is expected to win a seat very\\nL124: promptly. However, in rare circumstances individuals who are not sitting members\\nL125: of the House of Commons have been appointed to the position of prime minister.\\nL126: Two former prime ministers—【82†John Joseph Caldwell Abbott】 and\\nL127: 【83†Mackenzie Bowell】—served in the 1890s while members of the\\nL128: 【52†Senate】. Both, in their roles as 【84†government leader in the\\nL129: Senate】, succeeded prime ministers who had died in office—【28†John A.\\nL130: Macdonald】 in 1891 and 【85†John Sparrow David Thompson】 in 1894.\\nL131: \\nL132: 【28†John A. Macdonald】, the first prime minister of Canada (1867–1873,\\nL133: 1878–1891)\\nL134: \\nL135: Prime ministers who are not MPs upon their appointment (or who lose their seats\\nL136: while in office) have since been expected to seek election to the House of\\nL137: Commons as soon as possible. For example, 【86†William Lyon Mackenzie King】,\\nL138: after losing his seat in the 【87†1925 federal election】 and again in the\\nL139: 【88†1945 Canadian federal election】 (despite his party being elected\\nL140: government both times), briefly governed without a seat in the House of Commons\\nL141: on both occasions before winning a by-election a few weeks later. Similarly,\\nL142: 【89†John Turner】 replaced 【90†Pierre Trudeau】 as leader of the\\nL143: Liberal Party in 1984 and subsequently was appointed prime minister while not\\nL144: holding a seat in the House of Commons; Turner won a riding in the next election\\nL145: but the Liberal Party was swept from power.\\nL146: \\nL147: 【81†\\\\[23\\\\]】【91†\\\\[24\\\\]】\\nL148: \\nL149: When a prime minister loses their seat in the legislature, or should a new prime\\nL150: minister be appointed without holding a seat, the typical process that follows is\\nL151: that a member in the governing political party will resign to allow the prime\\nL152: minister to run in the resulting by-election. A 【92†safe seat】 is usually\\nL153: chosen; while the Liberal and 【93†Conservative】 parties generally observed\\nL154: a practice of not running a candidate against another party's new leader in the\\nL155: by-election, the 【94†New Democratic Party】 and smaller political parties\\nL156: typically do not follow the same practice. However, if the governing party\\nL157: selects a new leader shortly before an election is due, and that new leader is\\nL158: not a member of the legislature, they will normally await the upcoming election\\nL159: before running for a seat in Parliament.\\nL160: \\nL161: ## Term of office\\nL162: \\nL163: \\\\[【95†edit】\\\\]\\nL164: \\nL165: 【96†\\\\[25\\\\]】\\nL166: \\nL167: The prime minister serves _【26†at His Majesty's pleasure】_, meaning the\\nL168: post does not have a fixed term, and once appointed and sworn in by the governor\\nL169: general, the prime minister remains in office until they resign, are dismissed,\\nL170: or die.\\nL171: \\nL172: 【97†\\\\[26\\\\]】\\nL173: \\nL174: While the lifespan of a parliament is 【98†constitutionally limited】 to five\\nL175: years, a 2007 amendment to the _Canada Elections Act_, Section 56.1(2) limited\\nL176: the term of a Parliament to four years, with 【99†election day】 being set as\\nL177: the third Monday in October of the fourth calendar year after the previous\\nL178: polling date. The governor general may still, on the advice of the prime\\nL179: minister, dissolve parliament and issue the 【100†writs of election】 prior\\nL180: to the date mandated by the constitution or _Canada Elections Act_; the\\nL181: 【101†King–Byng Affair】 was the only time since 【58†Confederation】\\nL182: that the governor general refused the prime minister's request for a general\\nL183: vote.\\nL184: \\nL185: 【96†\\\\[25\\\\]】\\\\[ _【102†citation needed】_\\\\]\\nL186: \\nL187: Following parliamentary dissolution, should the prime minister's party\\nL188: subsequently win a majority of seats in the House of Commons, it is unnecessary\\nL189: to re-appoint the prime minister or for the prime minister to retake the oath of\\nL190: office. If, however, an 【103†opposition party】 wins a majority of seats,\\nL191: the prime minister may resign or choose to meet Parliament to see if the\\nL192: incumbent government can win a confidence vote. Should the prime minister's party\\nL193: achieve a minority while an opposition party wins a plurality (i.e., more seats\\nL194: than any other party but less than a majority), the prime minister can attempt to\\nL195: maintain the confidence of the House by forming a 【37†coalition】 with other\\nL196: minority parties, which was last entertained in 1925 or by entering into a\\nL197: 【35†confidence-and-supply agreement】, or by winning support of other\\nL198: parties on a vote-by-vote basis.\\nL199: \\nL200: ## Role and authority\\nL201: \\nL202: \\\\[【104†edit】\\\\]\\nL203: \\nL204: Canada's prime ministers during its first century 【105†\\\\[note\\nL205: 4\\\\]】【106†\\\\[28\\\\]】【73†\\\\[17\\\\]】【107†\\\\[29\\\\]】\\nL206: \\nL207: Because the prime minister is, in practice, the most politically powerful member\\nL208: of the 【108†Canadian government】, they are sometimes erroneously thought to\\nL209: be Canada's 【43†head of state】, when, in fact, that role belongs to the\\nL210: Canadian monarch, represented by the governor general. The prime minister is,\\nL211: instead, the 【32†head of government】 and is responsible for\\nL212: 【44†advising】 the Crown on how to exercise much of the 【109†royal\\nL213: prerogative】 and its executive powers, which are governed by the written\\nL214: constitution and constitutional conventions. However, the function of the prime\\nL215: minister has evolved with increasing power. Today, per the doctrines of\\nL216: 【110†constitutional monarchy】, the 【44†advice】 given by the prime\\nL217: minister is ordinarily binding, meaning the prime minister effectively carries\\nL218: out those duties ascribed to the sovereign or governor general, leaving the\\nL219: latter to act in predominantly ceremonial fashions. As such, the prime minister,\\nL220: supported by the 【49†Office of the Prime Minister】 (PMO), controls the\\nL221: appointments of many key figures in Canada's system of governance, including the\\nL222: governor general, the Cabinet, justices of the 【53†Supreme Court】,\\nL223: senators, heads of 【111†Crown corporations】, 【112†ambassadors and high\\nL224: commissioners】, the 【50†provincial lieutenant governors】, and\\nL225: approximately 3,100 other positions. Further, the prime minister plays a\\nL226: prominent role in the legislative process—with the majority of bills put before\\nL227: Parliament originating in the Cabinet.\\nL228: \\nL229: 【86†William Lyon Mackenzie King】, the 10th prime minister of Canada\\nL230: (1921–1926; 1926–1930; 1935–1948)\\nL231: 【113†\\\\[30\\\\]】【114†\\\\[31\\\\]】【115†\\\\[32\\\\]】【116†\\\\[note\\nL232: 5\\\\]】【117†\\\\[33\\\\]】【118†\\\\[34\\\\]】【113†\\\\[30\\\\]】【119†\\\\[35\\\\]】【120†\\\\[36\\\\]】【121†\\\\[37\\\\]】【122†\\\\[38\\\\]】【123†\\\\[39\\\\]】【124†\\\\[40\\\\]】【125†\\\\[41\\\\]】\\nL233: \\nL234: Pierre Trudeau is often credited with, throughout his tenure as prime minister\\nL235: (1968–79, 1980–84), consolidating power in the PMO, which is itself filled by\\nL236: political and administrative staff selected at the prime minister's discretion\\nL237: and unaccountable to Parliament. At the end of the 20th century and into the\\nL238: 21st, analysts—such as 【126†Jeffrey Simpson】, 【127†Donald Savoie】,\\nL239: 【128†Andrew Coyne】, and 【129†John Gomery】—argued that both\\nL240: Parliament and the Cabinet had become eclipsed by prime ministerial power; Savoie\\nL241: wrote: \\\"The Canadian prime minister has little in the way of institutional check,\\nL242: at least inside government, to inhibit his ability to have his way.\\\" Indeed, the\\nL243: position has been described as undergoing a \\\"presidentialization\\\", to the point\\nL244: that its incumbents publicly outshine the actual head of state (and\\nL245: 【130†prime minister's spouses】 are sometimes referred to as _First Lady of\\nL246: Canada_). Former governor general 【131†Adrienne Clarkson】 alluded to what\\nL247: she saw as \\\"an unspoken rivalry\\\" that had developed between the prime minister\\nL248: and the Crown. It has been theorized that such is the case in Canada as its\\nL249: Parliament is less influential on the executive than in other countries with\\nL250: 【34†Westminster parliamentary systems】; particularly, Canada has fewer MPs,\\nL251: a higher turnover rate of MPs after each election, and a US-style system for\\nL252: selecting political party leaders, leaving them accountable to the party\\nL253: membership rather than 【132†caucus】 (as is the case in the UK).\\nL254: \\nL255: 【133†\\\\[42\\\\]】【134†\\\\[43\\\\]】\\nL256: \\nL257: There do exist checks on the prime minister's power: the House of Commons may\\nL258: revoke its confidence in an incumbent prime minister and Cabinet or\\nL259: 【135†caucus revolts】 can quickly bring down a serving premier and even mere\\nL260: threats of such action can persuade or compel a prime minister to resign their\\nL261: post, as happened with 【136†Jean Chrétien】. The _Reform Act, 2014_,\\nL262: codifies the process by which a caucus may trigger a party leadership review and,\\nL263: if necessary, chose an interim leader, thereby making a prime minister more\\nL264: accountable to the MPs in one's party. Caucuses may choose to follow these rules,\\nL265: though the decision would be made by recorded vote, thereby subjecting the\\nL266: party's choice to public scrutiny.\\nL267: \\nL268: 【137†\\\\[44\\\\]】【138†\\\\[45\\\\]】【139†\\\\[46\\\\]】【140†\\\\[47\\\\]】【141†\\\\[48\\\\]】【142†\\\\[note\\nL269: 6\\\\]】【143†\\\\[49\\\\]】\\nL270: \\nL271: The Senate may delay or impede legislation put forward by the Cabinet, such as\\nL272: when 【144†Brian Mulroney】's bill creating the 【145†Goods and Services\\nL273: Tax】 (GST) came before the Senate, and given 【146†Canada's federal\\nL274: nature】, the jurisdiction of the federal government is limited to areas\\nL275: prescribed by the constitution. Further, as executive power is constitutionally\\nL276: vested in the monarch, meaning the royal prerogative belongs to the Crown and not\\nL277: to any of its ministers, the sovereign's supremacy over the prime minister in the\\nL278: constitutional order is thus seen as a \\\"rebuff to the pretensions of the elected:\\nL279: As it has been said, when the prime minister bows before the queen, he bows\\nL280: before us \\\\[the Canadian people\\\\].\\\" Either the sovereign or the governor general\\nL281: may therefore oppose the prime minister's will in extreme, crisis situations.\\nL282: Near the end of her time as governor general, Adrienne Clarkson stated: \\\"My\\nL283: constitutional role has lain in what are called 'reserve powers': making sure\\nL284: that there is a prime minister and a government in place, and exercising the\\nL285: right 'to encourage, to advise, and to warn'\\\\[...\\\\] Without really revealing any\\nL286: secrets, I can tell you that I have done all three.\\\"\\nL287: \\nL288: ## Privileges\\nL289: \\nL290: \\\\[【147†edit】\\\\]\\nL291: \\nL292: 【16†24 Sussex Drive】, the official residence of the prime minister of\\nL293: Canada 【148†\\\\[50\\\\]】\\nL294: \\nL295: Two 【15†official residences】 are provided to the prime\\nL296: minister—【16†24 Sussex Drive】 in Ottawa and 【149†Harrington Lake】,\\nL297: a country retreat in 【150†Gatineau Park】—as well an office in the\\nL298: 【21†Office of the Prime Minister and Privy Council building】 (formerly\\nL299: known as Langevin Block), across from 【151†Parliament Hill】.\\nL300: \\nL301: For transportation, the prime minister is afforded an armoured car (a car\\nL302: allowance of $2,000 per year) and shared use of two 【152†official\\nL303: aircraft】—a 【153†Airbus CC-330 Husky】 for international flights and a\\nL304: 【154†Bombardier CC-144 Challenger】 for domestic trips. The 【155†Royal\\nL305: Canadian Mounted Police】 also furnish constant 【156†personal security】\\nL306: for the prime minister and their family. All of the aforementioned is provided\\nL307: through budgets approved by Parliament.\\nL308: \\nL309: 【157†\\\\[51\\\\]】【158†\\\\[52\\\\]】\\nL310: \\nL311: As of April 2024, the prime minister's annual salary is $406,200 (consisting of\\nL312: an MP's salary of $203,100 and the prime minister's additional salary of\\nL313: $203,100).\\nL314: \\nL315: 【159†\\\\[53\\\\]】【160†\\\\[54\\\\]】\\nL316: \\nL317: Serving or former prime ministers are accorded a 【161†state funeral】,\\nL318: wherein their casket lies in state in the 【162†Centre Block】 of Parliament\\nL319: Hill. Bennett was the only former prime minister of Canada to die and be buried\\nL320: outside the country. John Thompson also died outside Canada, at 【163†Windsor\\nL321: Castle】, where 【164†Queen Victoria】 permitted his lying-in-state before\\nL322: his body was returned to Canada for a state funeral in 【165†Halifax】.\\nL323: \\nL324: 【166†The mark of the prime ministership of Canada】, applied to the arms of\\nL325: prime ministers 【167†\\\\[55\\\\]】【168†\\\\[56\\\\]】\\nL326: \\nL327: Prior to 1919, it was traditional for the monarch to bestow a\\nL328: 【169†knighthood】 on newly appointed Canadian prime ministers. Accordingly,\\nL329: several carried the prefix _Sir_ before their name; of the first eight prime\\nL330: ministers of Canada, only 【170†Alexander Mackenzie】 refused the honour of a\\nL331: knighthood from Queen Victoria. Following the 1919 【171†Nickle Resolution】,\\nL332: however, the House of Commons declared that it should be against the policy of\\nL333: the Canadian Sovereign (and the Canadian government advising the Monarch when\\nL334: such honours are not within the Monarch's personal gift) to bestow\\nL335: 【172†aristocratic】 or 【173†chivalric】 titles to Canadians. The Crown\\nL336: in right of Canada (but not the Crown in right of the United Kingdom, which has\\nL337: periodically bestowed such Imperial honours on such citizens) has since adopted\\nL338: this policy generally, such that the last prime minister to be knighted near\\nL339: appointment was 【174†Robert Borden】, who was the prime minister at the time\\nL340: the Nickle Resolution was debated in the House of Commons (and was knighted\\nL341: before the resolution). Still, Bennett was, in 1941, six years after he stepped\\nL342: down as prime minister, elevated to the 【175†peerage of the United Kingdom】\\nL343: by King George VI as Viscount Bennett, of 【176†Mickleham】 in the County of\\nL344: Surrey and of 【177†Calgary】 and 【178†Hopewell】 in Canada. No prime\\nL345: minister has since been titled.\\nL346: \\nL347: 【179†\\\\[57\\\\]】【179†\\\\[57\\\\]】【180†\\\\[58\\\\]】【181†\\\\[59\\\\]】【182†\\\\[60\\\\]】【183†\\\\[61\\\\]】【179†\\\\[57\\\\]】【180†\\\\[58\\\\]】【181†\\\\[59\\\\]】【182†\\\\[60\\\\]】【183†\\\\[61\\\\]】【184†\\\\[62\\\\]】【185†\\\\[63\\\\]】\\nL348: \\nL349: The 【186†Canadian Heraldic Authority】 (CHA) grants former prime ministers\\nL350: an 【187†augmentation of honour】 on the 【188†coat of arms】 of those\\nL351: who apply for them. The heraldic badge, referred to by the CHA as the _mark of\\nL352: the Prime Ministership of Canada_, consists of four red maple leaves joined at\\nL353: the stem on a white field ( _Argent four maple leaves conjoined in cross at the\\nL354: stem Gules_); the augmentation is usually a 【189†canton】 or centred in the\\nL355: 【190†chief】. 【191†Joe Clark】, Pierre Trudeau, John Turner, Brian\\nL356: Mulroney, 【192†Kim Campbell】, Jean Chrétien and Paul Martin were granted\\nL357: arms with the augmentation.\\nL358: \\nL359: ## Style of address\\nL360: \\nL361: \\\\[【193†edit】\\\\]\\nL362: \\nL363: 【192†Kim Campbell】, the 19th prime minister of Canada (1993) and only\\nL364: female and British Columbia–born person to hold the office\\nL365: 【194†\\\\[64\\\\]】【195†\\\\[65\\\\]】\\nL366: \\nL367: Canada continues the Westminster tradition of using the title _Prime Minister_\\nL368: when one is speaking to the federal head of government directly; the\\nL369: 【196†Department of Canadian Heritage】 advises that the term _Mr. Prime\\nL370: Minister_ should not be used in official contexts. The written form of address\\nL371: for the prime minister should use their full parliamentary title: _The Right\\nL372: Honourable \\\\[name\\\\], \\\\[【197†post-nominal letters】\\\\], Prime Minister of\\nL373: Canada_. However, while in the House of Commons during 【198†Question\\nL374: Period】, other members of parliament may address the prime minister as _the\\nL375: Right Honourable Member for \\\\[prime minister's 【199†riding】\\\\]_ or simply\\nL376: _the Right Honourable Prime Minister_. Former prime ministers retain the prefix\\nL377: _the Right Honourable_ for life; should they remain sitting MPs, they may be\\nL378: referred as _the Right Honourable Member for \\\\[member's riding\\\\]_, by their\\nL379: 【200†portfolio】 title (if appointed to one), as in _the Right Honourable\\nL380: Minister of National Defence_, or should they become opposition leader, as _the\\nL381: Right Honourable Leader of the Opposition_.\\nL382: \\nL383: 【201†\\\\[66\\\\]】【202†\\\\[67\\\\]】【203†\\\\[68\\\\]】【204†\\\\[69\\\\]】【205†\\\\[70\\\\]】【206†\\\\[71\\\\]】【207†\\\\[72\\\\]】【208†\\\\[73\\\\]】【209†\\\\[74\\\\]】\\nL384: \\nL385: In the decades following Confederation, it was common practice to refer to the\\nL386: prime minister as _Premier of Canada_, a custom that continued during the\\nL387: 【210†First World War】, around the time of Robert Borden's premiership.\\nL388: While contemporary sources speak of early prime ministers of Canada as _premier_,\\nL389: the modern practice is to refer to the federal head of government almost\\nL390: exclusively as the _prime minister_, while the 【211†provincial and\\nL391: territorial heads of government】 are termed _premiers_ (in French, premiers are\\nL392: addressed as _premier ministre du \\\\[province\\\\]_).\\nL393: \\nL394: ## Activities post-prime ministership\\nL395: \\nL396: \\\\[【212†edit】\\\\]\\nL397: \\nL398: 【213†Lester Pearson】\\nL399: 【214†\\\\[75\\\\]】【215†\\\\[76\\\\]】【216†\\\\[77\\\\]】【217†\\\\[78\\\\]】【218†\\\\[79\\\\]】【219†\\\\[80\\\\]】【220†\\\\[81\\\\]】【221†\\\\[82\\\\]】【222†\\\\[83\\\\]】【218†\\\\[79\\\\]】【216†\\\\[77\\\\]】\\nL400: \\nL401: After exiting office, former prime ministers of Canada have engaged in various\\nL402: pursuits. Some remained in politics: Bowell continued as a senator, and Bennett\\nL403: moved to the United Kingdom and was elevated to the 【223†House of Lords】. A\\nL404: number were leaders of the 【224†Official Opposition】: John A. Macdonald,\\nL405: 【225†Arthur Meighen】, Mackenzie King, and Pierre Trudeau, all before being\\nL406: re-appointed as prime minister (Mackenzie King twice); Alexander Mackenzie and\\nL407: 【226†John Diefenbaker】, both prior to sitting as regular Members of\\nL408: Parliament until their deaths; 【227†Wilfrid Laurier】 dying while still in\\nL409: the post; and 【228†Charles Tupper】, 【229†Louis St. Laurent】, and John\\nL410: Turner, each before they returned to private business. Meighen was also appointed\\nL411: to the Senate following his second period as prime minister, but resigned his\\nL412: seat to seek re-election and moved to private enterprise after failing to win a\\nL413: riding. Also returning to civilian life were: Robert Borden, who was Chancellor\\nL414: of 【230†Queen's】 and 【231†McGill Universities】, as well as working in\\nL415: the financial sector; 【213†Lester B. Pearson】, who was Chancellor of\\nL416: 【232†Carleton University】; Joe Clark and Kim Campbell, who were university\\nL417: lecturers, Clark also consultant and Campbell working in international diplomacy\\nL418: and as the director of private companies and chairperson of interest groups;\\nL419: while Pierre Trudeau and Jean Chrétien returned to legal practice. Former prime\\nL420: ministers also commonly penned autobiographies—Tupper, for example—or\\nL421: published their memoirs—such as Diefenbaker and 【233†Paul Martin】.\\nL422: \\nL423: ## See also\\nL424: \\nL425: \\\\[【234†edit】\\\\]