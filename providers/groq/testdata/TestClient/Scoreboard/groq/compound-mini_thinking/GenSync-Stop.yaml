e\":0.7253574},{\"title\":\"30 Interesting \\u0026 Fun Facts about Canada | Just You\",\"url\":\"https://www.justyou.co.uk/inspiration/north-america/30-interesting-fun-facts-about-canada/\",\"content\":\"With its broad history and unique culture, there are many interesting things to learn about Canada. Let’s look in detail about Canada’s history, landscape, and people:\\n\\n#### 1. Canada is a monarchy\\n\\nCanada maintains strong historical bonds with the United Kingdom, through shared royal lineage - King Charles III is the current UK monarch and also the monarch of Canada, acting primarily in a symbolic role but still forming an integral part of Canada's intricate governmental structure. [...] Image 44: Banner Canada Vancouver 1920X500\\n\\n30 Interesting \\u0026 Fun Facts about Canada\\n\\nCanada is a scenic destination that boasts the longest coastline in the world and is home to stunning natural wonders. From its rich history to quirky knowledge, these 30 compelling facts about Canada take you on a deep dive into the northern wonderland.\\n\\n### 25 facts about Canada [...] Canada carries a history that ties it to the roots of the indigenous peoples. The St. Lawrence Iroquoian tribe named their village \\\"Kanata,\\\" which means settlement or village in their language. European explorer Jacques Cartier mistakenly thought the term referred to the entire area, not just one village.\\n\\n#### 5. The French and British were not the first Europeans to colonise Canada\",\"score\":0.71758664},{\"title\":\"When Canada Was Founded and More Canada History Facts\",\"url\":\"https://www.familysearch.org/en/blog/when-canada-was-founded-and-more-canada-history-facts\",\"content\":\"# When Canada Was Founded and More Canada History Facts\\n\\nSmiling woman in a coat and hat walking in the snow past Canadian parliament in Ontario, Canada\\n\\nWhat do you know about Canada history? First inhabited by aboriginal peoples, this country is filled with beautiful landscapes, lakes, and abundant wildlife. Canada has a unique and glorious history reaching back to prehistoric times.\\n\\nWhat Did Your Ancestors Know about Canada History?\\n\\n## Basic Geography of Canada [...] In 1840, Upper and Lower Canada were united and were referred to as the Province of Canada. From 1841 to 1867, Upper Canada was known as Canada West, and Lower Canada was known as Canada East.\\n\\nOn 1 July 1867, under the British North America Act, the Province of Canada entered Confederation with New Brunswick and Nova Scotia. Canada West became Ontario, and Canada East became Quebec. [...] For over 150 years, Canada was claimed by the French. In 1759, during the Seven Years' War, Great Britain defeated France in the Battle of the Plains of Abraham in Quebec City. This victory was a critical win for the British, beginning the end of the war. The Seven Years' War, and French rule in Canada, came to a close in 1763 with the signing of the Treaty of Paris.\",\"score\":0.71758664},{\"title\":\"31 things you never knew about the history of Canada\",\"url\":\"https://www.loveexploring.com/gallerylist/160831/31-things-you-never-knew-about-the-history-of-canada\",\"content\":\"Most people know Canada for its maple syrup and Mounties, but there’s far more to this vast and diverse country. These historical tidbits offer a glimpse into what makes Canada truly unique and endlessly fascinating – including an unexpected law about how often Celine Dion gets played on the radio.\\n\\nClick through this gallery to discover 31 historical facts you probably didn't know about Canada...\\n\\n## Indigenous peoples have lived in Canada for over 10,000 years\\n\\nAndrea C. Miller/Shutterstock [...] Canada is a large country and getting from one end to the other wasn't easy before mass transportation came along. Canada’s first public railway opened in 1836, positively impacting the growth of the eastern part of the country. When British Columbia joined Confederation in 1871, it was with the condition that the railway be extended to the west coast. This goal was realised in 1886, opening the country up to trade and travel. [...] Canada became a country in 1867, but it took a while longer for all the pieces to fall into place. Newfoundland was the last province to officially join Canada, existing first as a colony of Britain, then getting dominion status until it became a fully-fledged province in 1949. The province’s name was changed to 'Newfoundland and Labrador' in 2001 to recognise the large Labrador territory on the mainland, which is separate from the island of Newfoundland.\",\"score\":0.6826801}]}}]},\"logprobs\":null,\"finish_reason\":\"stop\"}],\"usage\":{\"queue_time\":0.042892,\"prompt_tokens\":2149,\"prompt_time\":0.145151,\"completion_tokens\":3274,\"completion_time\":8.052819,\"total_tokens\":5423,\"total_time\":8.197971},\"usage_breakdown\":{\"models\":[{\"model\":\"llama-3.3-70b-versatile\",\"usage\":{\"queue_time\":0.008215046,\"prompt_tokens\":300,\"prompt_time\":0.015177312,\"completion_tokens\":685,\"completion_time\":1.7974382759999998,\"total_tokens\":985,\"total_time\":1.8126155879999999}},{\"model\":\"openai/gpt-oss-120b\",\"usage\":{\"queue_time\":0.034676848,\"prompt_tokens\":1849,\"prompt_time\":0.12997421,\"completion_tokens\":2589,\"completion_time\":6.2553808459999996,\"total_tokens\":4438,\"total_time\":6.385355056,\"completion_tokens_details\":{\"reasoning_tokens\":65}}}]},\"x_groq\":{\"id\":\"stub\"},\"service_tier\":\"on_demand\"}\n"
