n if\\nL114: Trump's tariffs are fully imposed.\\nL115: \\nL116: Several of Carney's new cabinet members served under Trudeau, and in particular\\nL117: he kept on those who have been working directly with the Trump administration in\\nL118: recent months.\\nL119: \\nL120: They including Mélanie Joly, who remains in foreign affairs; David McGuinty, who\\nL121: remains in public safety; Jonathan Wilkinson, staying on as energy minister;\\nL122: Dominic Leblanc, who has moved from finance to trade; and François-Philippe\\nL123: Champagne, moved from industry to finance.\\nL124: \\nL125: When the federal election comes, Carney's main rival will be Conservative leader\\nL126: Pierre Poilievre.\\nL127: \\nL128: Before the the threat of tariffs, Conservatives enjoyed a 20-point lead in some\\nL129: election polls. Now polls are indicating a much closer race.\\nL130: \\nL131: Speaking after Carney on Friday, Poilievre argued that Liberals do not deserve a\\nL132: fourth term in office, arguing adding they have already had nine years to improve\\nL133: affordability and other issues in the country.\\nL134: \\nL135: \\\"It will be the same Liberal results,\\\" he said.\\nL136: \\nL137: Getty Images\\nL138: \\nL139: Carney, pictured in the centre, with his new cabinet ministers\\nL140: \\nL141: Poilievre added that if he were to be elected prime minister, he would \\\"face off\\nL142: against President Trump directly, respond with counter tariffs and take back\\nL143: control\\\".\\nL144: \\nL145: When Canadians next go to the polls, the Liberals will face not only the\\nL146: Conservatives - who are the official opposition with 120 seats in the House of\\nL147: Commons - but also the Bloc Quebecois, who have 33 seats, and the New Democrats\\nL148: (NDP), who have 24.\\nL149: \\nL150: Reacting to Carney's swearing in, the leader of the NDP argued that his cabinet\\nL151: appointments show that there is no room for progressive Liberals under his\\nL152: leadership.\\nL153: \\n