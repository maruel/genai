receded by【16†Bob Rae】 (interim)Succeeded by Mark\\nL33: Carney【17†Minister of Intergovernmental Affairs and Youth】**In office**\\nL34: \\nL35: November 4, 2015 – July 18, 2018 Prime Minister Himself Preceded\\nL36: by【18†Denis Lebel】Succeeded by【19†Dominic LeBlanc】【20†Member of\\nL37: Parliament】\\nL38: \\nL39: for 【21†Papineau】**In office**\\nL40: \\nL41: October 14, 2008 – April 27, 2025 Preceded by【22†Vivian Barbot】Succeeded\\nL42: by【23†Marjorie Michel】Personal details Born Justin Pierre James Trudeau\\nL43: \\nL44: (1971-12-25) December 25, 1971 (age 53)\\nL45: \\nL46: 【24†Ottawa】, Ontario, Canada\\nL47: \\nL48: 【25†Party】【26†Liberal】Spouse m.sep.\\nL49: \\nL50: 【27†Sophie Grégoire】\\nL51: \\nL52: ( 2005; 2023)\\nL53: \\nL54: Children 3, including 【28†Xavier】Parents\\nL55: \\nL56: - 【29†Pierre Trudeau】\\nL57: - 【30†Margaret Trudeau】\\nL58: \\nL59: Relatives【31†Trudeau family】Education\\nL60: \\nL61: - 【32†McGill University】 (【33†BA】)\\nL62: - 【34†University of British Columbia】 (【35†BEd】)\\nL63: - 【36†École Polytechnique de Montréal】 (no degree)\\nL64: \\nL65: Occupation\\nL66: \\nL67: - Politician\\nL68: - teacher\\nL69: \\nL70: Signature Website\\nL71: \\nL72: - 【37†House of Commons website†www.ourcommons.ca】\\nL73: \\nL74: 【38†Justin Trudeau's voice】\\nL75: \\nL76: Trudeau celebrating 【39†Canada Day】\\nL77: \\nL78: Recorded July 1, 2018\\nL79: \\nL80: 【40†\\\\[c\\\\]】\\nL81: \\nL82: **Justin Pierre James Trudeau** (born December 25, 1971) is a Canadian politician\\nL83: who served as the 23rd 【41†prime minister of Canada】 from 2015 to 2025. He\\nL84: led the 【26†Liberal Party】 from 2013 until 【42†his resignation】 in\\nL85: 2025 and was the 【20†member of Parliament】 (MP) for 【21†Papineau】\\nL86: from 2008 until 2025.\\nL87: \\nL88: Trudeau was born in 【24†Ottawa】, Ontario, during the 【43†first\\nL89: premiership】 of his father, 【29†Pierre Trudeau】. He attended\\nL90: 【44†Collège Jean-de-Brébeuf】 and holds a Bachelor of Arts degree in\\nL91: English from 【32†McGill University】 and a Bachelor of Education degree from\\nL92: the 【34†University of British Columbia】. He then taught at the\\nL93: 【45†secondary school】 level in 【46†Vancouver】 before returning to\\nL94: 【47†Montreal】 in 2002 to further his studies. He served as chair for the\\nL95: youth charity 【48†Katimavik】 and as director of the not-for-profit\\nL96: 【49†Canadian Avalanche Association】. In 2006, he was appointed as chair of\\nL97: the 【26†Liberal Party】's Task Force on Youth Renewal. Trudeau was elected\\nL98: to represent the 【50†riding】 of 【21†Papineau】 in the 【51†House of\\nL99: Commons】 in the 【52†2008 federal election】. He became the Liberal Party's\\nL100: 【53†Official Opposition critic】 for youth and multiculturalism in 2009 and\\nL101: critic for citizenship and immigration in 2010. In 2011, he was appointed as a\\nL102: critic for secondary education and sport. In 2013, Trudeau 【54†was elected】\\nL103: as the 【14†leader of the Liberal Party】. He led the party to a\\nL104: 【55†majority government】 in the 【56†2015 federal election】, bringing\\nL105: the party from a third place finish in the 【57†previous election】 with the\\nL106: largest numerical increase of seats by a party in a 【58†Canadian election】.\\nL107: He became the second-youngest 【59†prime minister in Canadian history】 and\\nL108: the first to be the child of a previous prime minister.\\nL109: \\nL110: Upon assuming office, Trudeau introduced the 【60†Canada Child Benefit】,\\nL111: legalized 【61†medical assistance in dying】, legalized 【62†recreational\\nL112: cannabis】, pursued 【63†Senate】 reform by creating the 【64†Independent\\nL113: Advisory Board for Senate Appointments】, and established the 【65†federal\\nL114: carbon tax】. In foreign policy, 【66†Trudeau's government】 resettled\\nL115: 【67†refugees of the Syrian civil war】, signed the 【68†Paris\\nL116: Agreement】 on climate change, and negotiated trade deals such as the\\nL117: 【69†Canada-United States-Mexico Agreement】 (CUSMA) and the\\nL118: 【70†Comprehensive and Progressive Agreement for Trans-Pacific Partnership】\\nL119: (CPTPP). He was found twice to have violated 【71†conflict of interest】 law\\nL120: by Canada's 【72†ethics commissioner】—first in the 【73†Aga Khan\\nL121: affair】, and later in the 【74†SNC-Lavalin affair】.\\nL122: \\nL123: Trudeau's Liberal Party was re-elected with a 【75†minority government】 in\\nL124: the 【76†2019 federal election】. From 2020, Trudeau responded to the\\nL125: 【77†COVID-19 pandemic】 and 【78†subsequent recession】 by launching\\nL126: 【79†financial aid programs】, a 【80†nationwide vaccination campaign】,\\nL127: and 【81†military support】. His government also announced a 【82†ban on\\nL128: \\\"assault-style\\\" weapons】 after the 【83†2020 Nova Scotia attacks】 and\\nL129: introduced a national $10-a-day 【84†child care】 program. He was\\nL130: investigated for a third time by the ethics commissioner for his role in the\\nL131: 【85†WE Charity scandal】, but was cleared of wrongdoing. Trudeau led the\\nL132: Liberals to another minority government in the 【86†2021 federal election】.\\nL133: He then invoked the _【87†Emergencies Act】_ for the first time in Canadian\\nL134: history in response to the 【88†Freedom Convoy protests】; the\\nL135: 【89†Federal Court】 later 【90†ruled】 this action unjustified and in\\nL136: violation of 【91†Charter】 rights. His party signed a 【92†confidence and\\nL137: supply】 agreement with the 【93†New Democratic Party】 (NDP) in early 2022,\\nL138: which resulted in the enactment of the 【94†Canadian Dental Care Plan】 and a\\nL139: framework for national 【95†pharmacare】 before the NDP's withdrawal from the\\nL140: agreement in late 2024. On the international stage, Trudeau's government\\nL141: responded to the 【96†Russian invasion of Ukraine】 by imposing\\nL142: 【97†sanctions on Russia】 and authorizing 【98†humanitarian】 and\\nL143: 【99†military aid to Ukraine】. 【100†His premiership】 ended during a\\nL144: 【101†trade war with the United States】, to which he responded by enacting\\nL145: 25% retaliatory tariffs on 【102†$】30 billion of U.S. goods.\\nL146: \\nL147: Following a steady decline in 【103†popular support】, the 【104†sudden\\nL148: resignation】 of 【10†deputy prime minister】 【11†Chrystia Freeland】\\nL149: in December 2024 and an ensuing 【105†political crisis】, Trudeau announced\\nL150: in January 2025 that 【42†he would resign】 as prime minister and leader of\\nL151: the Liberal Party. He advised the 【106†Governor General】 to\\nL152: 【107†prorogue Parliament】 until March 24, while the party held a\\nL153: 【108†leadership election】. Trudeau remained Liberal leader until\\nL154: 【13†Mark Carney】 was elected as his successor on March 9. He resigned as\\nL155: prime minister five days later and stood down as an MP at the 【109†2025\\nL156: federal election】.\\nL157: \\nL158: ## Early life\\nL159: \\nL160: ### Ancestry and birth\\nL161: \\nL162: 【110†\\\\[1\\\\]】【111†\\\\[2\\\\]】【112†\\\\[3\\\\]】【113†\\\\[4\\\\]】【114†\\\\[5\\\\]】【115†\\\\[6\\\\]】\\nL163: \\nL164: On June 23, 1971, the 【116†Prime Minister's Office】 (PMO) announced that\\nL165: Prime Minister 【29†Pierre Trudeau】's wife of four months, 【30†Margaret\\nL166: Trudeau】 (née Sinclair), was pregnant and due in December. Justin Trudeau was\\nL167: born on December 25, 1971, at 9:27 pm 【117†EST】 at the 【118†Ottawa\\nL168: Civic Hospital】. He is the second child in Canadian history to be born to a\\nL169: prime minister in office; the first was 【119†John A. Macdonald】's daughter\\nL170: Margaret Mary Theodora Macdonald (February 8, 1869 – January 28, 1933).\\nL171: Trudeau's younger brothers 【120†Alexandre】 \\\"Sacha\\\" (born December 25, 1973)\\nL172: and 【121†Michel】 (October 2, 1975 – November 13, 1998) were the third and\\nL173: fourth.\\nL174: \\nL175: 【30†Margaret Trudeau】 with 【122†Pat Nixon】 holding Justin at\\nL176: 【123†Rideau Hall】 in Ottawa in 1972\\nL177: 【124†\\\\[7\\\\]】【125†\\\\[8\\\\]】【126†\\\\[9\\\\]】【127†\\\\[10\\\\]】【128†\\\\[11\\\\]】【129†\\\\[12\\\\]】【130†\\\\[13\\\\]】【131†\\\\[14\\\\]】【132†\\\\[15\\\\]】【133†\\\\[16\\\\]】【134†\\\\[17\\\\]】【135†\\\\[18\\\\]】【136†\\\\[19\\\\]】【137†\\\\[20\\\\]】【138†\\\\[21\\\\]】\\nL178: \\nL179: Trudeau is predominantly of 【139†Scottish】 and 【140†French Canadian】\\nL180: descent. His grandfathers were businessman 【141†Charles-Émile Trudeau】 and\\nL181: Scottish-born 【142†James Sinclair】, who was 【143†minister of\\nL182: fisheries】 in the cabinet of Prime Minister 【144†Louis St. Laurent】.\\nL183: Trudeau's maternal great-grandfather Thomas Bernard was born in\\nL184: 【145†Makassar】, Indonesia and immigrated to 【146†Penticton】, British\\nL185: Columbia, in 1906 at age 15 with his family. Through the Bernard family, kinsmen\\nL186: of the 【147†Earls of Bandon】, Trudeau is the fifth great-grandson of\\nL187: Major-General 【148†William Farquhar】, a leader in the 【149†founding of\\nL188: modern Singapore】; Trudeau also has remote 【150†ethnic Malaccan】 and\\nL189: 【151†Nias】 ancestry.\\nL190: \\nL191: 【152†\\\\[22\\\\]】【153†\\\\[23\\\\]】【154†\\\\[24\\\\]】【155†\\\\[25\\\\]】【156†\\\\[26\\\\]】【157†\\\\[27\\\\]】【158†\\\\[28\\\\]】\\nL192: \\nL193: Trudeau was 【159†baptized】 with his father's niece Anne Rouleau-Danis as\\nL194: godmother and his mother's brother-in-law Thomas Walker as godfather, at\\nL195: 【160†Ottawa's Notre Dame Basilica】 on the afternoon of January 16, 1972,\\nL196: which marked his first public appearance. and given the names \\\"Justin Pierre\\nL197: James\\\". On April 14, 1972, Trudeau's father and mother hosted a gala at the\\nL198: 【161†National Arts Centre】, at which visiting U.S. president\\nL199: 【162†Richard Nixon】 said, \\\"I'd like to toast the future prime minister of\\nL200: 【163†Canada】, to Justin Pierre Trudeau\\\" to which Pierre Trudeau responded\\nL201: that should his son ever assume the role, he hoped he would have \\\"the grace and\\nL202: skill of the president\\\". Earlier that day, first lady 【122†Pat Nixon】 had\\nL203: visited him in his nursery and gifted him a stuffed toy 【164†Snoopy】.\\nL204: \\nL205: ### Childhood\\nL206: \\nL207: 【165†\\\\[29\\\\]】【166†\\\\[30\\\\]】【167†\\\\[31\\\\]】【168†\\\\[32\\\\]】【169†\\\\[33\\\\]】【170†\\\\[34\\\\]】【171†\\\\[35\\\\]】【172†\\\\[36\\\\]】\\nL208: \\nL209: Trudeau's parents announced their separation in 1977, when he was five years old;\\nL210: his father was given primary custody. There were repeated rumours of a\\nL211: reconciliation for many years afterwards. However, his mother eventually filed\\nL212: for a 【173†no-fault divorce】 which the 【174†Supreme Court of Ontario】\\nL213: granted in 1984; his father had announced his intention to retire as prime\\nL214: minister a month earlier. Eventually, his parents came to an amicable\\nL215: joint-custody arrangement and learned to get along quite well. Interviewed in\\nL216: October 1979, his 【175†nanny】 Dianne Lavergne was quoted, \\\"Justin is a\\nL217: mommy's boy, so it's not easy, but children's hurts mend very quickly. And\\nL218: they're lucky kids, anyway.\\\" Of his mother and father's marriage, Trudeau said in\\nL219: 2009, \\\"They loved each other incredibly, passionately, completely. But there was\\nL220: 30 years between them, and my mom never was an equal partner in what encompassed\\nL221: my father's life, his duty, his country.\\\" Trudeau has three half-siblings, Kyle\\nL222: and Alicia, from his mother's remarriage to Fried Kemper, and Sarah, from his\\nL223: father's relationship with 【176†Deborah Coyne】.\\nL224: \\nL225: Trudeau watching a parade in Ottawa, June 1978\\nL226: 【177†\\\\[37\\\\]】【178†\\\\[38\\\\]】【179†\\\\[39\\\\]】【180†\\\\[40\\\\]】【181†\\\\[41\\\\]】\\nL227: \\nL228: Trudeau lived at 【182†24 Sussex Drive】, Ottawa, the official residence of\\nL229: Canada's prime minister, from his birth until his father's government was\\nL230: defeated in the 【183†1979 federal election】. The Trudeaus were expected to\\nL231: move into 【184†Stornoway】, the residence of the 【185†leader of the\\nL232: Official Opposition】, but because of flooding in the basement, Prime Minister\\nL233: 【186†Joe Clark】 offered them 【187†Harrington Lake】, the prime\\nL234: minister's official country retreat in 【188†Gatineau Park】, with the\\nL235: expectation they would move into Stornoway at the start of July. However, the\\nL236: repairs were not complete, so Pierre Trudeau took a prolonged vacation with his\\nL237: sons to the 【189†Nova Scotia】 summer home of his friend, Member of\\nL238: Parliament 【190†Don Johnston】, and later sent his sons to stay with their\\nL239: maternal grandparents in 【191†North Vancouver】 for the rest of the summer\\nL240: while he slept at his friend's Ottawa apartment. Trudeau and his brothers\\nL241: returned to Ottawa for the start of the school year but lived only on the top\\nL242: floor of Stornoway while repairs continued on the bottom floor. His mother\\nL243: purchased and moved into a new home nearby at 95 Victoria Street in Ottawa's\\nL244: 【192†New Edinburgh】 neighbourhood in September 1979. Pierre Trudeau and his\\nL245: sons returned to the prime minister's official residence after 【193†the\\nL246: February 1980 election】 that returned him to the Prime Minister's Office.\\nL247: \\nL248: 10-year-old Justin touring the 【194†Palais des Beaux-Arts de Lille】 in\\nL249: France with 【29†his father】 in 1982\\nL250: 【195†\\\\[42\\\\]】【196†\\\\[43\\\\]】【197†\\\\[44\\\\]】【198†\\\\[45\\\\]】【199†\\\\[46\\\\]】【200†\\\\[47\\\\]】【201†\\\\[48\\\\]】【202†\\\\[49\\\\]】\\nL251: \\nL252: His father had intended Trudeau to begin his formal education at a\\nL253: French-language lycée, but Trudeau's mother convinced his father of the\\nL254: importance of sending their sons to a public school. In the end, Trudeau was\\nL255: enrolled in 1976 in the 【203†French immersion program】 at\\nL256: 【204†Rockcliffe Park Public School】. It was the same school his mother had\\nL257: attended for two years while her father was a member of Parliament. He could have\\nL258: been dropped off by limousine, but his parents elected he take the\\nL259: 【205†school bus】 albeit with a 【206†Royal Canadian Mounted Police】\\nL260: (RCMP) car following. This was followed by one year at the private\\nL261: 【207†Lycée Claudel d'Ottawa】.\\nL262: \\nL263: 【208†\\\\[50\\\\]】【209†\\\\[51\\\\]】【210†\\\\[52\\\\]】【211†\\\\[53\\\\]】【202†\\\\[49\\\\]】【212†\\\\[54\\\\]】【213†\\\\[55\\\\]】【214†\\\\[56\\\\]】【215†\\\\[57\\\\]】\\nL264: \\nL265: After his father's retirement in June 1984, his mother remained at her New\\nL266: Edinburgh home while the rest of the family moved into his father's home at 1418\\nL267: Pine Avenue, Montreal known as 【216†Cormier House】; the following autumn,\\nL268: he began attending the private 【44†Collège Jean-de-Brébeuf】, his father's\\nL269: alma mater. The school had begun as a Jesuit school but was non-denominational by\\nL270: the time Justin matriculated. In 2008, Trudeau said that of all his early family\\nL271: outings he enjoyed camping with his father the most, because \\\"that was where our\\nL272: father got to be just our father – a dad in the woods\\\". During the summers his\\nL273: father would send him and his brothers to Camp Ahmek, on 【217†Canoe Lake】\\nL274: in 【218†Algonquin Provincial Park】, where he would later work in his first\\nL275: paid job as a 【219†camp counsellor】.\\nL276: \\nL277: 【220†\\\\[58\\\\]】【221†\\\\[59\\\\]】【222†\\\\[60\\\\]】【220†\\\\[58\\\\]】【223†\\\\[61\\\\]】【223†\\\\[61\\\\]】\\nL278: \\nL279: Trudeau and his brothers were given shares in two 【224†numbered companies】\\nL280: by their father: the first containing a portfolio of securities, from which they\\nL281: receive regular dividends, up to $20,000 per year; and the second which receives\\nL282: royalties from their father's autobiography and other sources, about $10,000 a\\nL283: year. As of August 2011, the first numbered company had assets of $1.2 million.\\nL284: The Trudeau brothers were also given a country estate of about 50 hectares in the\\nL285: Laurentians with a home designed by the esteemed Canadian architect\\nL286: 【225†Arthur Erickson】, and the 【216†Cormier House】 in Montreal. The\\nL287: country estate land was estimated to be worth $2.7 million in 2016.\\nL288: \\nL289: ### University and early career\\nL290: \\nL291: 【226†\\\\[62\\\\]】【227†\\\\[63\\\\]】【228†\\\\[64\\\\]】【229†\\\\[65\\\\]】【228†\\\\[64\\\\]】【230†\\\\[66\\\\]】【228†\\\\[64\\\\]】【231†\\\\[67\\\\]】【232†\\\\[68\\\\]】【233†\\\\[69\\\\]】\\nL292: \\nL293: Trudeau earned a Bachelor of Arts degree in literature from 【32†McGill\\nL294: University】 in 1994 and a Bachelor of Education degree from the\\nL295: 【34†University of British Columbia】 in 1998. In his first year at McGill,\\nL296: Trudeau became acquainted with his future 【234†principal secretary】,\\nL297: 【235†Gerald Butts】, through their mutual friend, Jonathan Ablett. Butts\\nL298: invited Trudeau to join the McGill Debating Union. They bonded while driving back\\nL299: to Montreal after a debate tournament at 【236†Princeton University】. After\\nL300: graduation, Trudeau stayed in Vancouver where he became a substitute teacher at\\nL301: local schools such as 【237†Killarney Secondary】 and worked permanently as a\\nL302: French and math teacher at the private 【238†West Point Grey Academy】. He\\nL303: became a roommate at the 【239†Douglas Lodge】 with fellow West Point Grey\\nL304: Academy faculty member and friend Christopher Ingvaldson. From 2002 to 2004, he\\nL305: studied engineering at the 【36†École Polytechnique de Montréal】,\\nL306: affiliated with 【240†Université de Montréal】, but did not graduate. He\\nL307: started a master's degree in environmental geography at McGill but withdrew from\\nL308: the program to seek public office.\\nL309: \\nL310: 【241†\\\\[70\\\\]】【242†\\\\[71\\\\]】【243†\\\\[72\\\\]】\\nL311: \\nL312: In August 2000, Trudeau attended the Kokanee Summit in 【244†Creston, British\\nL313: Columbia】, to raise funds in honour of his brother Michel Trudeau and other\\nL314: avalanche victims. After the event, an unsigned editorial in the _Creston Valley\\nL315: Advance_ (a local newspaper) accused Trudeau of having groped an unnamed female\\nL316: reporter while at the music festival. The editorial stated Trudeau provided a\\nL317: \\\"day-late\\\" apology to the reporter, saying, \\\"If I had known you were reporting\\nL318: for a national paper, I never would have been so forward\\\". In 2018, Trudeau was\\nL319: questioned about the groping incident but said he did not remember any negative\\nL320: incidents from that time. His apology and later statement about the event have\\nL321: been described as hypocritical, while responses to the story have described it as\\nL322: a 【245†witch hunt】 or non-story.\\nL323: \\nL324: External videos 【246†\\\"Trudeau delivers the eulogy at his father Pierre\\nL325: Trudeau's funeral\\\".†www.cbc.ca】 – The National – CBC/Radio-Canada,\\nL326: October 3, 2000. (12:07 mins). 【247†Archive (12:02 mins)†www.cbc.ca】\\nL327: 【248†\\\\[73\\\\]】【249†\\\\[74\\\\]】【250†\\\\[75\\\\]】【251†\\\\[76\\\\]】【252†\\\\[77\\\\]】\\nL328: \\nL329: In October 2000, Trudeau, then 28, emerged as a prominent figure after delivering\\nL330: a eulogy at 【253†his father's state funeral】. The 【254†Canadian\\nL331: Broadcasting Corporation】 (CBC) received numerous calls to rebroadcast the\\nL332: speech after its initial transmission, and leading Quebec politician\\nL333: 【255†Claude Ryan】 described it as \\\"perhaps ... the first manifestation of a\\nL334: dynasty\\\". A book issued by the CBC in 2003 included the speech in its list of\\nL335: significant Canadian events from the past fifty years.\\nL336: \\nL337: 【256†\\\\[78\\\\]】【257†\\\\[79\\\\]】【258†\\\\[80\\\\]】【259†\\\\[81\\\\]】\\nL338: \\nL339: In 2007, Trudeau starred in the two-part 【260†CBC Television】 miniseries\\nL340: _【261†The Great War】_, which gave an account of Canada's participation in\\nL341: the First World War. He portrayed his fifth cousin, twice removed, Major\\nL342: 【262†Talbot Mercer Papineau】, who was killed on October 30, 1917, during\\nL343: the 【263†Battle of Passchendaele】. Trudeau is one of several children of\\nL344: former prime ministers who have become Canadian media personalities. The others\\nL345: are 【264†Ben Mulroney】 (son of 【265†Brian Mulroney】),\\nL346: 【266†Catherine Clark】 (daughter of Joe Clark), and Trudeau's younger\\nL347: brother, Alexandre. Ben Mulroney was a guest at Trudeau's wedding.\\nL348: \\nL349: ### Advocacy\\nL350: \\nL351: Trudeau (middle) in 2007 with \\\"Maison des Grands-Parents\\\" cofounders Lucille\\nL352: Girard and Jacqueline Desjardins, during the 15th anniversary of the non-profit\\nL353: seniors organization. 【267†\\\\[82\\\\]】【268†\\\\[83\\\\]】【269†\\\\[84\\\\]】\\nL354: \\nL355: Trudeau and his family started the Kokanee Glacier Alpine Campaign for winter\\nL356: sports safety in 2000, two years after his brother Michel died in an avalanche\\nL357: during a ski trip. In 2002, Trudeau criticized the Government of British\\nL358: Columbia's decision to stop its funding for a public avalanche warning system.\\nL359: \\nL360: 【270†\\\\[85\\\\]】【271†\\\\[86\\\\]】\\nL361: \\nL362: From 2002 to 2006, Trudeau chaired the 【48†Katimavik】 youth program, a\\nL363: project started by longtime family friend 【272†Jacques Hébert】.\\nL364: \\nL365: 【273†\\\\[87\\\\]】【274†\\\\[88\\\\]】【275†\\\\[89\\\\]】【276†\\\\[90\\\\]】【277†\\\\[91\\\\]】\\nL366: \\nL367: In 2002–03, Trudeau was a panelist on 【278†CBC Radio】's _【279†Canada\\nL368: Reads】_ series, where he championed _【280†The Colony of Unrequited\\nL369: Dreams】_ by 【281†Wayne Johnston】. Trudeau and his brother Alexandre\\nL370: inaugurated the 【282†Trudeau Centre for Peace and Conflict Studies】 at the\\nL371: 【283†University of Toronto】 in April 2004; the centre later became a part\\nL372: of the 【284†Munk School of Global Affairs】. In 2006, he hosted the\\nL373: presentation ceremony for the 【285†Giller Prize】 for literature.\\nL374: \\nL375: 【286†\\\\[92\\\\]】【287†\\\\[93\\\\]】\\nL376: \\nL377: In 2005, Trudeau fought against a proposed $100-million 【288†zinc】 mine\\nL378: that he argued would poison the 【289†Nahanni River】, a 【290†United\\nL379: Nations World Heritage Site】 located in the 【291†Northwest Territories】.\\nL380: He was quoted as saying, \\\"The river is an absolutely magnificent, magical place.\\nL381: I'm not saying mining is wrong ... but that is not the place for it. It's just\\nL382: the wrong thing to be doing.\\\"\\nL383: \\nL384: 【292†\\\\[94\\\\]】【293†\\\\[95\\\\]】【294†\\\\[96\\\\]】\\nL385: \\nL386: On September 17, 2006, Trudeau was the master of ceremonies at a Toronto rally\\nL387: organized by 【295†Roméo Dallaire】 that called for Canadian participation\\nL388: in resolving the 【296†Darfur crisis】.\\nL389: \\nL390: ## Political beginnings\\nL391: \\nL392: 【297†\\\\[97\\\\]】【298†\\\\[98\\\\]】\\nL393: \\nL394: Trudeau supported the Liberal Party from a young age, offering his support to\\nL395: party leader 【299†John Turner】 in the 【300†1988 federal election】.\\nL396: Two years later, he defended 【301†Canadian federalism】 at a student event\\nL397: at the 【44†Collège Jean-de-Brébeuf】, which he attended.\\nL398: \\nL399: 【302†\\\\[99\\\\]】【303†\\\\[100\\\\]】\\nL400: \\nL401: Following his father's death, Trudeau became more involved with the Liberal Party\\nL402: throughout the 2000s. Along with Olympian 【304†Charmaine Crooks】, he\\nL403: co-hosted a tribute to outgoing prime minister 【305†Jean Chrétien】 at the\\nL404: party's 【306†2003 leadership convention】, and was appointed to chair a task\\nL405: force on youth renewal after the party's defeat in the 【307†2006 federal\\nL406: election】.\\nL407: \\nL408: Trudeau at the 【308†2006 Liberal Party leadership convention】.\\nL409: 【309†\\\\[101\\\\]】【310†\\\\[102\\\\]】【311†\\\\[103\\\\]】【312†\\\\[104\\\\]】\\nL410: \\nL411: In October 2006, Trudeau criticized 【313†Quebec nationalism】 by describing\\nL412: political nationalism generally as an \\\"old idea from the 19th century\\\", \\\"based on\\nL413: a smallness of thought\\\" and not relevant to modern Quebec. This comment was seen\\nL414: as a criticism of 【314†Michael Ignatieff】, then a candidate in the\\nL415: 【308†2006 Liberal Party leadership election】, who was promoting recognition\\nL416: of 【315†Quebec】 as a nation. Trudeau later wrote a public letter on the\\nL417: subject, describing the idea of Quebec nationhood as \\\"against everything my\\nL418: father ever believed\\\".\\nL419: \\nL420: 【316†\\\\[105\\\\]】【317†\\\\[106\\\\]】【318†\\\\[107\\\\]】\\nL421: \\nL422: Trudeau announced his support for leadership candidate 【319†Gerard Kennedy】\\nL423: shortly before the 2006 convention and introduced Kennedy during the candidates'\\nL424: final speeches. When Kennedy dropped off after the second ballot, Trudeau joined\\nL425: him in supporting the ultimate winner, 【320†Stéphane Dion】.\\nL426: \\nL427: 【321†\\\\[108\\\\]】【322†\\\\[109\\\\]】【323†\\\\[110\\\\]】【324†\\\\[111\\\\]】\\nL428: \\nL429: Rumours circulated in early 2007 that Trudeau would run in an 【325†upcoming\\nL430: by-election】 in the Montreal riding of 【326†Outremont】. The Montreal\\nL431: newspaper _【327†La Presse】_ reported despite Trudeau's keenness, Liberal\\nL432: leader Stéphane Dion wanted Outremont for a star candidate who could help\\nL433: rebuild the Liberal Party. Instead, Trudeau announced that he would seek the\\nL434: Liberal nomination in the nearby riding of Papineau for the next general\\nL435: election. The riding, which had been held for 26 years by 【328†André\\nL436: Ouellet】, a senior minister under his father, had been in Liberal hands for 53\\nL437: years before falling to the 【329†Bloc Québécois】 in 2006.\\nL438: \\nL439: 【330†\\\\[112\\\\]】\\nL440: \\nL441: On April 29, 2007, Trudeau won the Liberal party's nomination, winning 690 votes\\nL442: to 350 for 【331†Mary Deros】, a Montreal city councillor, and 220 for\\nL443: 【332†Basilio Giordano】, the publisher of a local Italian-language\\nL444: newspaper.\\nL445: \\nL446: ## Opposition (2008–2015)\\nL447: \\nL448: 2008 Trudeau promotional portrait by 【333†Jean-Marc Carisse】\\nL449: 【334†\\\\[113\\\\]】【211†\\\\[53\\\\]】\\nL450: \\nL451: Prime Minister 【12†Stephen Harper】 called an election for 【52†October\\nL452: 14, 2008】, by which time Trudeau had been campaigning for a year in Papineau.\\nL453: On election day, Trudeau narrowly defeated Bloc Québécois incumbent\\nL454: 【22†Vivian Barbot】. Following his election win, 【335†Edward\\nL455: Greenspon】, editor-in-chief of _【336†The Globe and Mail】_, noted that\\nL456: Trudeau would \\\"be viewed as few other rookie MPs are—as a potential future\\nL457: Prime Minister—and scrutinized through that lens\\\".\\nL458: \\nL459: 【337†\\\\[114\\\\]】【338†\\\\[115\\\\]】\\nL460: \\nL461: The 【339†Conservative Party】 won a 【340†minority government】 in the\\nL462: 2008 election, and Trudeau entered parliament as a member of the\\nL463: 【341†Official Opposition】. Trudeau's first legislative act was a motion\\nL464: that called for the creation of a \\\"national voluntary service policy for young\\nL465: people\\\". He later co-chaired the Liberal Party's April 2009 national convention\\nL466: in 【46†Vancouver】, and in October of the same year he was appointed as the\\nL467: party's critic for multiculturalism and youth.\\nL468: \\nL469: 【342†\\\\[116\\\\]】【343†\\\\[117\\\\]】\\nL470: \\nL471: In September 2010, he was reassigned as critic for youth, citizenship, and\\nL472: immigration. During that time, he criticized the government's legislation\\nL473: targeting human smuggling, which he argued would penalize the victims of\\nL474: 【344†smuggling】.\\nL475: \\nL476: 【345†\\\\[118\\\\]】【346†\\\\[119\\\\]】\\nL477: \\nL478: Trudeau sparked controversy when it was revealed that he earned $1.3 million in\\nL479: public speaking fees from charities and school boards across Canada, $277,000 of\\nL480: which Trudeau received after becoming an MP.\\nL481: \\nL482: 【347†\\\\[120\\\\]】\\nL483: \\nL484: He encouraged an increase of Canada's relief efforts after the 【348†2010\\nL485: Haiti earthquake】, and sought more accessible immigration procedures for\\nL486: Haitians moving to Canada in the time of crisis. His own riding includes a\\nL487: significant Haitian community.\\nL488: \\nL489: 【349†\\\\[121\\\\]】【350†\\\\[122\\\\]】【351†\\\\[123\\\\]】【352†\\\\[124\\\\]】【353†\\\\[125\\\\]】【354†\\\\[126\\\\]】【355†\\\\[127\\\\]】\\nL490: \\nL491: Trudeau was re-elected in Papineau in the 【57†2011 federal election】, as\\nL492: the Liberal Party fell to third-party standing in the House of Commons with only\\nL493: thirty-four seats. Ignatieff resigned as party leader immediately after the\\nL494: election, and rumours again circulated that Trudeau could run to become his\\nL495: successor. On this occasion, Trudeau said, \\\"I don't feel I should be closing off\\nL496: any options... because of the history packaged into my name, a lot of people are\\nL497: turning to me in a way that... to be blunt, concerns me.\\\" Weeks after the\\nL498: election, Toronto MP 【16†Bob Rae】 was selected as the interim leader until\\nL499: the party's leadership convention, which was later decided to be held in April\\nL500: 2013. Rae appointed Trudeau as the party's critic for post-secondary education,\\nL501: youth and amateur sport. After his re-election, he travelled the country hosting\\nL502: fundraisers for charities and the Liberal Party.\\nL503: \\nL504: 【356†\\\\[128\\\\]】【357†\\\\[129\\\\]】【356†\\\\[128\\\\]】【358†\\\\[130\\\\]】\\nL505: \\nL506: Trudeau wanted to take part in a charity boxing match on behalf of the cancer\\nL507: research fundraising event Fight for the Cure, but was having difficulty finding\\nL508: a Conservative opponent until Conservative senator 【359†Patrick Brazeau】\\nL509: agreed when asked on Trudeau's behalf by their mutual hairdresser Stefania\\nL510: Capovilla. The fight took place on March 31, 2012, at the Hampton Inn in Ottawa,\\nL511: and it was broadcast live on 【360†Sun News】 with commentary by\\nL512: 【361†Ezra Levant】 and 【362†Brian Lilley】. Trudeau won in the third\\nL513: round; the result was considered an upset.\\nL514: \\nL515: ### Leader of the Liberal Party\\nL516: \\nL517: #### Earlier speculation\\nL518: \\nL519: 【363†\\\\[131\\\\]】【364†\\\\[132\\\\]】\\nL520: \\nL521: After Dion's resignation as Liberal leader in 2008, Trudeau's name was mentioned\\nL522: as a potential candidate with polls showing him as a favourite among Canadians\\nL523: for the position.\\nL524: \\nL525: 【365†\\\\[133\\\\]】【366†\\\\[134\\\\]】\\nL526: \\nL527: However, Trudeau did not enter the race and 【314†Michael Ignatieff】 was\\nL528: named leader in December 2008. After the party's poor showing in the 2011\\nL529: election, Ignatieff resigned from the leadership and Trudeau was again seen as a\\nL530: potential candidate to lead the party.\\nL531: \\nL532: Trudeau at a demonstration in Ottawa against tuition fees, February 2012\\nL533: 【367†\\\\[135\\\\]】【368†\\\\[136\\\\]】【369†\\\\[137\\\\]】\\nL534: \\nL535: Following the election, Trudeau said he was undecided about seeking the\\nL536: leadership; months later on October 12 at 【370†Wilfrid Laurier University】,\\nL537: he announced he would not seek the post because he had a young family. When\\nL538: interim leader 【16†Bob Rae】, who was also seen as a frontrunner, announced\\nL539: he would not be entering the race in June 2012, Trudeau was hit with a \\\"tsunami\\\"\\nL540: of calls from supporters to reconsider his earlier decision to not seek the\\nL541: leadership.\\nL542: \\nL543: 【371†\\\\[138\\\\]】【372†\\\\[139\\\\]】【373†\\\\[140\\\\]】\\nL544: \\nL545: Opinion polling conducted by several pollsters showed that if Trudeau were to\\nL546: become leader the Liberal Party would surge in support, from a distant third\\nL547: place to either being competitive with the Conservative Party or leading them. In\\nL548: July 2012, Trudeau stated that he would reconsider his earlier decision to not\\nL549: seek the leadership and would announce his final decision at the end of the\\nL550: summer.\\nL551: \\nL552: #### 2013 leadership election\\nL553: \\nL554: 【374†\\\\[141\\\\]】【375†\\\\[142\\\\]】【376†\\\\[143\\\\]】【377†\\\\[144\\\\]】【378†\\\\[145\\\\]】【379†\\\\[146\\\\]】【380†\\\\[147\\\\]】【381†\\\\[148\\\\]】【382†\\\\[149\\\\]】\\nL555: \\nL556: On September 26, 2012, multiple media outlets started reporting that Trudeau\\nL557: would launch his leadership bid the following week. While Trudeau was seen as a\\nL558: frontrunner for the leadership of the Liberal Party, he was criticized for his\\nL559: perceived lack of substance. During his time as a member of Parliament, he spoke\\nL560: little on policy matters and it was not known where he stood on many issues such\\nL561: as the economy and foreign affairs. Some strategists and pundits believed the\\nL562: leadership would be the time for Trudeau to be tested on these issues; however,\\nL563: there was also fear within the party that his celebrity status and large lead\\nL564: might deter other strong candidates from entering the leadership race.\\nL565: \\nL566: 【383†\\\\[150\\\\]】【384†\\\\[151\\\\]】【385†\\\\[152\\\\]】\\nL567: \\nL568: On October 2, 2012, Trudeau held a rally in Montreal to launch his bid for the\\nL569: leadership of the Liberal Party. The core people on his campaign team were\\nL570: considered longtime friends, and all in their 30s and 40s. His senior advisor was\\nL571: Gerald Butts, the former president of 【386†WWF-Canada】 who had previously\\nL572: been principal secretary to former Ontario premier 【387†Dalton McGuinty】.\\nL573: Other senior aides included campaign manager 【388†Katie Telford】, and\\nL574: policy advisors Mike McNeir and 【389†Robert Asselin】, who had all worked\\nL575: for recent Liberal Party leaders. His brother Alexandre also took a break from\\nL576: his documentary work to be a senior advisor on Trudeau's campaign.\\nL577: \\nL578: 【390†\\\\[153\\\\]】【391†\\\\[154\\\\]】【392†\\\\[155\\\\]】\\nL579: \\nL580: During the leadership campaign, three by-elections were held on 【393†November\\nL581: 26, 2012】. The riding 【394†Calgary Centre】 was expected to be a three-way\\nL582: race between the Conservatives, Liberals and Green Party. A week before\\nL583: by-election day 【395†Sun Media】 reported on comments Trudeau had made in a\\nL584: 2010 interview with 【396†Télé-Québec】, in which he said, \\\"Canada isn't\\nL585: doing well right now because it's Albertans who control our community and\\nL586: socio-democratic agenda.\\\" Trudeau's campaign advisor said that the comments were\\nL587: being brought up now because of the close race in Calgary Centre. The following\\nL588: day, Trudeau apologized, saying he was wrong to use \\\"Alberta\\\" as\\nL589: \\\"【397†shorthand】\\\" in referring to Stephen Harper's government. The\\nL590: Conservatives held onto Calgary Centre in the by-election by less than 1,200\\nL591: votes. Liberal candidate 【398†Harvey Locke】 said he lost the by-election on\\nL592: his own and that comments made by Trudeau did not influence the outcome.\\nL593: \\nL594: 【399†\\\\[156\\\\]】【400†\\\\[157\\\\]】【401†\\\\[158\\\\]】\\nL595: \\nL596: Fellow leadership candidate 【402†Marc Garneau】, seen as Trudeau's main\\nL597: challenger in the race, criticized Trudeau for not releasing enough substantial\\nL598: policy positions. Garneau called on him to release more detailed policies before\\nL599: members and supporters begin to vote. Garneau later challenged Trudeau to a\\nL600: one-on-one debate, and said that if Trudeau could not defend his ideas in a\\nL601: debate against him, he wouldn't be able to do so against Prime Minister Harper.\\nL602: Trudeau clashed in debates with challenger 【403†Joyce Murray】, who was the\\nL603: only Liberal leadership candidate to speak out strongly in favour of electing the\\nL604: House of Commons with a system of 【404†proportional representation】. She\\nL605: challenged Trudeau over his support for a 【405†preferential ballot】 voting\\nL606: system.\\nL607: \\nL608: 【406†\\\\[159\\\\]】【407†\\\\[160\\\\]】\\nL609: \\nL610: On March 13, 2013, Garneau dropped out of the leadership race, saying that\\nL611: polling conducted by his campaign showed he would be unable to defeat Trudeau.\\nL612: \\nL613: 【408†\\\\[161\\\\]】【409†\\\\[162\\\\]】【410†\\\\[163\\\\]】\\nL614: \\nL615: With Joyce Murray, the last challenger, receiving significant press time, more\\nL616: Liberal politicians and public figures declared themselves for Trudeau. Trudeau\\nL617: was declared the winner of the leadership election on April 14, 2013, garnering\\nL618: 80.1% of 30,800 votes. Joyce Murray finished in second place with 10.2%, ahead of\\nL619: Martha Hall Findlay's 5.7%. Trudeau had lost only five ridings, all to Murray and\\nL620: all in BC.\\nL621: \\nL622: ##### Early leadership (2013–2015)\\nL623: \\nL624: 【411†\\\\[164\\\\]】Trudeau campaigning in Toronto's 【412†Trinity—Spadina】\\nL625: riding in support of Liberal candidate 【413†Adam Vaughan】, June 2014\\nL626: 【414†\\\\[165\\\\]】\\nL627: \\nL628: In the days following his victory in the leadership race, snapshot polls recorded\\nL629: a surge in support for the Liberal party.\\nL630: \\nL631: 【415†\\\\[166\\\\]】\\nL632: \\nL633: In 2013, Trudeau chose to give up his seat at the 【416†funeral of Nelson\\nL634: Mandela】, in deference to 【417†Irwin Cotler】 as representative of the\\nL635: 【26†Liberal Party of Canada】, because of Cotler's work for and with\\nL636: 【418†Nelson Mandela】 in fighting 【419†apartheid】.\\nL637: \\nL638: 【420†\\\\[167\\\\]】\\nL639: \\nL640: During the leadership campaign, Trudeau pledged to park all his assets, exclusive\\nL641: of real estate holdings, into a 【421†blind trust】 which is atypical for\\nL642: opposition MPs, including leaders. According to documents obtained by the\\nL643: _【422†Ottawa Citizen】_, he fulfilled the pledge in July 2013 when the blind\\nL644: trust was set up by 【423†BMO Private Banking】.\\nL645: \\nL646: 【424†\\\\[168\\\\]】\\nL647: \\nL648: Trudeau launched an internet video the week before the 2014 Liberal party\\nL649: convention titled \\\"An economy that benefits us all\\\" in which he narrates his\\nL650: economic platform. He said that Canada's debt to GDP ratios have come down in\\nL651: recent years and now it's time for Ottawa to \\\"step up\\\".\\nL652: \\nL653: #### 2015 federal election\\nL654: \\nL655: Trudeau at the 【425†Vancouver Pride Festival】, shortly after launching his\\nL656: election campaign 【426†\\\\[169\\\\]】【427†\\\\[170\\\\]】【426†\\\\[169\\\\]】\\nL657: \\nL658: On October 19, 2015, after the longest official campaign in over a century,\\nL659: Trudeau led the Liberals to a decisive victory in the 【56†federal\\nL660: election】. The Liberals won 184 of the 338 seats, with 39.5% of the popular\\nL661: vote, for a strong majority government; a gain of 150 seats compared to the 2011\\nL662: federal election.\\nL663: \\nL664: 【426†\\\\[169\\\\]】\\nL665: \\nL666: This was the second-best performance in the party's history. The Liberals won\\nL667: mostly on the strength of a solid performance in the eastern half of the country.\\nL668: In addition to taking all of Atlantic Canada and Toronto, they won 40 seats in\\nL669: Quebec—the most that the Liberals had won in that province since Trudeau's\\nL670: father led them to a near-sweep of the province in 1980, and also the first time\\nL671: since then that the Liberals won a majority of Quebec's seats in an election. The\\nL672: 150-seat gain was the biggest numerical increase for a single party since\\nL673: Confederation and marked the first time that a party had rebounded from third\\nL674: place in the Commons to a majority government.\\nL675: \\nL676: 【428†\\\\[171\\\\]】【429†\\\\[172\\\\]】【430†\\\\[173\\\\]】\\nL677: \\nL678: In addition to the appeal of his party's platform, Trudeau's success has been\\nL679: credited to his performance both on the campaign trail and televised\\nL680: 【431†leaders' debates】 exceeding the lowered expectations created by\\nL681: Conservative advertisements and conservative media outlets.\\nL682: \\nL683: The Trudeau Liberals slogan during the 2015 campaign was \\\"Real Change\\\"\\nL684: 【432†\\\\[174\\\\]】【433†\\\\[175\\\\]】【434†\\\\[176\\\\]】\\nL685: \\nL686: Trudeau declared victory shortly after 【435†CBC News】 projected that he had\\nL687: won a majority government. He began his speech with a reference to former Liberal\\nL688: prime minister 【436†Wilfrid Laurier】's \\\"sunny ways\\\" (French: _voies\\nL689: ensoleillées_) approach to bringing Canadians together despite their\\nL690: differences. According to Trudeau, Laurier \\\"knew that politics can be a positive\\nL691: force, and that's the message Canadians have sent today\\\". Harper announced his\\nL692: resignation as the leader of the Conservative Party that night.\\nL693: \\nL694: ## Prime Minister of Canada (2015–2025)\\nL695: \\nL696: ### Swearing-in\\nL697: \\nL698: The 【66†29th Canadian Ministry】 after being sworn into office, November 4,\\nL699: 2015 【437†\\\\[177\\\\]】【438†\\\\[178\\\\]】【439†\\\\[179\\\\]】【440†\\\\[180\\\\]】\\nL700: \\nL701: Trudeau and the rest of the 【441†Cabinet】 were sworn in by\\nL702: 【106†Governor General】 【7†David Johnston】 on November 4, 2015. He\\nL703: said that his first legislative priority was to lower taxes for middle-income\\nL704: Canadians and raise taxes for the top 1% of income earners after parliament was\\nL705: reconvened on December 3, 2015. Trudeau also issued a statement promising to\\nL706: rebuild relations with 【442†Indigenous peoples in Canada】 and run an open,\\nL707: ethical and transparent government. On November 5, 2015, during the first Liberal\\nL708: caucus meeting since forming a majority government, the party announced that it\\nL709: would reinstate the mandatory long-form census that had been scrapped in 2010,\\nL710: effective with the 2016 census.\\nL711: \\nL712: ### Domestic policy\\nL713: \\nL714: Trudeau with 【443†Maryam Monsef】 and 【444†Marie-Claude Bibeau】 at the\\nL715: 【445†2019 Women Deliver event】 in Vancouver.\\nL716: 【446†\\\\[181\\\\]】【447†\\\\[182\\\\]】【448†\\\\[183\\\\]】【449†\\\\[184\\\\]】【450†\\\\[185\\\\]】【451†\\\\[186\\\\]】【452†\\\\[187\\\\]】\\nL717: \\nL718: The Trudeau government's 【453†economic policy】 initially relied on\\nL719: increased tax revenues to pay for increased government spending. While the\\nL720: government has not balanced the budget, it reduced Canada's 【454†debt-to-GDP\\nL721: ratio】 every year until 2020, when the 【77†COVID-19 pandemic】 hit.\\nL722: Trudeau's self-described progressive and feminist 【455†social policy】 has\\nL723: included strong advocacy for abortion rights. His government introduced the bill\\nL724: that made 【456†conversion therapies】 illegal in Canada. Canada introduced\\nL725: the right to 【457†medically-assisted dying】 in 2016, and 【458†legalized\\nL726: cannabis for recreational use】 in 2018. In 2021, Trudeau announced the creation\\nL727: of a national 【84†child care】 plan with the intention of reducing\\nL728: 【459†day care】 fees for parents down to $10 a day per child within five\\nL729: years.\\nL730: \\nL731: 【460†\\\\[188\\\\]】【461†\\\\[189\\\\]】【462†\\\\[190\\\\]】【463†\\\\[191\\\\]】【464†\\\\[192\\\\]】【465†\\\\[193\\\\]】【466†\\\\[194\\\\]】\\nL732: \\nL733: His environmental policy included introducing new commitments to reducing\\nL734: greenhouse gas emissions by 30% before 2030, and to achieve net-zero emissions by\\nL735: 2050. His main tool for reaching this target is a federal 【467†carbon\\nL736: pricing】 policy. Trudeau's parliament also adopted legislation for marine\\nL737: conservation, banning six common 【468†single-use plastic】 products, and\\nL738: strengthening environmental impact assessments. Trudeau pledged to ban single use\\nL739: plastic in 2019. In 2022, his government announced a ban on producing and\\nL740: importing single use plastic from December 2022. The sale of those items will be\\nL741: banned from December 2023 and the export from 2025. However, Trudeau is in favour\\nL742: of oil and gas pipelines to bring Canadian fossil fuel resources to foreign\\nL743: markets.\\nL744: \\nL745: 【469†\\\\[195\\\\]】【470†\\\\[196\\\\]】【471†\\\\[197\\\\]】【472†\\\\[198\\\\]】【473†\\\\[199\\\\]】【474†\\\\[200\\\\]】【475†\\\\[201\\\\]】【476†\\\\[202\\\\]】【477†\\\\[203\\\\]】【478†\\\\[204\\\\]】【479†\\\\[205\\\\]】【480†\\\\[206\\\\]】【481†\\\\[207\\\\]】【482†\\\\[208\\\\]】【483†\\\\[209\\\\]】【484†\\\\[210\\\\]】【485†\\\\[211\\\\]】【486†\\\\[212\\\\]】【487†\\\\[213\\\\]】【488†\\\\[214\\\\]】\\nL746: \\nL747: Before winning the 2015 election, Trudeau promised to accept 50,000 refugees from\\nL748: Syria and Iraq by the end of 2016. In 2016, Trudeau's advisors recommended\\nL749: drastically increasing immigration levels to stimulate the economy. Despite\\nL750: warnings about the impact of rapid population growth on 【489†housing】 and\\nL751: 【490†services】, Trudeau's government increased targets each year, reaching\\nL752: almost 1 million newcomers (permanent and temporary residents) in both 2022 and\\nL753: 2023. In November 2022, the Trudeau government announced that Canada would admit\\nL754: 【491†500,000 immigrants per year】 by 2025. Trudeau initiated measures to\\nL755: combat housing inflation such as banning foreign buyers and creating the\\nL756: 【492†Housing Accelerator Fund】, but asserted in a May 2024 interview that,\\nL757: \\\"housing needs to 【493†retain its value】\\\". In October 2024, as Canadians\\nL758: endured cost of living and housing crises, and as Trudeau's unpopularity grew, he\\nL759: announced cuts to immigration targets in a video message. This had little effect\\nL760: on Trudeau's approval rating, however, which had plummeted from 65% in 2016 to\\nL761: 22% in December 2024. In 2024, food bank usage was also at an all-time high and\\nL762: more working people than ever were using food banks, which occurred amidst\\nL763: 【494†global food crises】 at the time. Reports released in early 2025\\nL764: suggested that population growth would not be significantly slowed even with the\\nL765: Trudeau government's proposed cuts.\\nL766: \\nL767: 【495†\\\\[215\\\\]】【496†\\\\[216\\\\]】【497†\\\\[217\\\\]】【498†\\\\[218\\\\]】\\nL768: \\nL769: On September 22, 2023, 【499†Yaroslav Hunka】, a Ukrainian Canadian who\\nL770: fought in the 【500†SS Division Galicia】 of the military wing of the\\nL771: 【501†Nazi Party】, the _【502†Waffen-SS】_, was invited to the House of\\nL772: Commons of Canada to be recognized by Speaker 【503†Anthony Rota】, the\\nL773: Member of Parliament for Hunka's district. Hunka received two 【504†standing\\nL774: ovations】 from all house members, including Justin Trudeau, other party\\nL775: leaders, and visiting Ukrainian president 【505†Volodymyr Zelenskyy】. The\\nL776: incident, seen as a political blunder and a scandal, such that it drew\\nL777: comparisons to the most embarrassing moments in Canada's history, was leveraged\\nL778: by the Russian establishment to further its justifications for 【506†waging\\nL779: war in Ukraine】. Trudeau said, \\\"this is a mistake that deeply embarrassed\\nL780: parliament and Canada\\\", and apologized to President Zelenskyy.\\nL781: \\nL782: Trudeau giving a speech on the issue of 【507†missing and murdered Indigenous\\nL783: women】, October 2016【508†\\\\[219\\\\]】【509†\\\\[220\\\\]】【510†\\\\[221\\\\]】\\nL784: \\nL785: As prime minister, Trudeau launched three major independent investigations: the\\nL786: 【511†National Inquiry into Missing and Murdered Indigenous Women】 (MMIWG),\\nL787: the Joint Federal/Provincial Commission into the 【83†2020 Nova Scotia\\nL788: attacks】 (in partnership with the 【512†Government of Nova Scotia】), and\\nL789: the Public Inquiry into Foreign Interference in Federal Electoral Processes and\\nL790: Democratic Institutions. The latter was called in response to allegations of\\nL791: 【513†Chinese government interference in the 2019 and 2021 Canadian federal\\nL792: elections】, but also deals with interference from other states deemed hostile\\nL793: to Canada. The MMIWG investigation found that Canada's response to this issue\\nL794: amounts to 【514†genocide】, a finding Trudeau said he accepted.\\nL795: \\nL796: Trudeau chose the following jurists to be appointed as justices of the\\nL797: 【515†Supreme Court of Canada】: 【516†Richard Wagner】 (as\\nL798: 【517†chief justice】), 【518†Malcolm Rowe】, 【519†Sheilah Martin】,\\nL799: 【520†Nicholas Kasirer】, 【521†Mahmud Jamal】, 【522†Michelle\\nL800: O'Bonsawin】, and 【523†Mary Moreau】. He appointed the first\\nL801: 【524†visible minority】 and 【525†Indigenous Canadian】 to the court.\\nL802: \\nL803: #### COVID-19 pandemic\\nL804: \\nL805: Trudeau and British Prime Minister 【526†Boris Johnson】 【527†elbow\\nL806: bump】 while wearing face masks as a 【528†COVID-19】 precaution during the\\nL807: 【529†47th G7 summit】, June 2021【530†\\\\[222\\\\]】【531†\\\\[223\\\\]】\\nL808: \\nL809: Trudeau was prime minister during the worldwide 【532†COVID-19 pandemic】.\\nL810: His government's response to the pandemic included funds for provinces and\\nL811: territories to adapt to the new situation, funds for coronavirus research, travel\\nL812: restrictions, screening of international flights, self-isolation orders under the\\nL813: 【533†Quarantine Act】, an industrial strategy, and a public health awareness\\nL814: campaign. Initially, Canada faced a shortage of 【534†personal protective\\nL815: equipment】, as the Trudeau government had cut PPE stockpile funding in the\\nL816: previous years.\\nL817: \\nL818: 【535†\\\\[224\\\\]】【536†\\\\[225\\\\]】\\nL819: \\nL820: To deal with the 【78†economic impact of the pandemic】 in 2020, Trudeau\\nL821: waived student loan payments, increased the 【60†Canada Child Benefit】,\\nL822: doubled the annual 【537†Goods and Services Tax】 payment, and introduced the\\nL823: 【538†Canada Emergency Response Benefit】 (CERB) as part of a first package\\nL824: in March. In April 2020, Trudeau introduced the 【539†Canada Emergency Wage\\nL825: Subsidy】, the 【540†Canada Emergency Business Account】, and the\\nL826: 【541†Canada Emergency Student Benefit】. Trudeau also deployed the\\nL827: 【542†Canadian Forces】 in long-term care homes in Quebec and Ontario as part\\nL828: of 【543†Operation LASER】.\\nL829: \\nL830: 【544†\\\\[226\\\\]】【545†\\\\[227\\\\]】【546†\\\\[228\\\\]】【547†\\\\[229\\\\]】【548†\\\\[230\\\\]】【544†\\\\[226\\\\]】\\nL831: \\nL832: Throughout the pandemic, the federal government was also responsible for the\\nL833: procurement of 【549†COVID-19 vaccines】. On May 12, 2020, the Trudeau\\nL834: government announced it had reached an exclusive deal with 【550†CanSino\\nL835: Biologics】. However, due to deteriorating 【551†Canadian-Chinese\\nL836: relations】, the 【552†Cansino】 deal fell through. On August 5, 2020, the\\nL837: Trudeau government created a plan to secure doses of the 【553†Pfizer】 and\\nL838: 【554†Moderna vaccines】. Starting in December 2020, Trudeau oversaw the\\nL839: implementation of 【80†Canada's mass-vaccination program】.\\nL840: \\nL841: 【555†\\\\[231\\\\]】【556†\\\\[232\\\\]】【557†\\\\[233\\\\]】【558†\\\\[234\\\\]】【559†\\\\[235\\\\]】\\nL842: \\nL843: The spread of COVID-19 in Canada continued beyond the initial outbreak, with a\\nL844: strong second wave in the fall of 2020 and an even more serious third wave in the\\nL845: spring of 2021. Throughout the crisis, Trudeau periodically extended the scope\\nL846: and duration of the 【79†federal aid programs】. The 【560†2021 Canadian\\nL847: federal budget】 planned to phase them out by the end of September 2021, and\\nL848: projected a $354.2-billion deficit in the 2020–21 fiscal year. While CERB was\\nL849: indeed phased out on September 26, the 【561†Canada Recovery Benefit】 (CBR)\\nL850: continued to provide support until October 23. The 【562†Canada Worker\\nL851: Lockdown Benefit】 was introduced that month to replace the CBR, and expanded\\nL852: during the spread of the 【563†Omicron variant】 in December 2021.\\nL853: \\nL854: #### Freedom Convoy and _Emergencies Act_ invocation\\nL855: \\nL856: A protest sign on 【564†Parliament Hills】 fence during the 【88†Canadian\\nL857: truckers convoy protest】, January 2022\\nL858: \\nL859: The Canada convoy protest, called the Freedom Convoy, was a 【565†protest】\\nL860: in Canada against 【566†COVID-19 vaccine requirements for truckers to re-enter\\nL861: the country by land】 introduced by the 【567†Government of Canada】 on\\nL862: January 15, 2022. Originally composed of several routes traversing all of the\\nL863: Canadian 【568†provinces】, the truck convoys converged on 【24†Ottawa】.\\nL864: \\nL865: 【569†\\\\[236\\\\]】【570†\\\\[237\\\\]】【571†\\\\[238\\\\]】【572†\\\\[239\\\\]】【573†\\\\[240\\\\]】【574†\\\\[241\\\\]】【575†\\\\[242\\\\]】\\nL866: \\nL867: On January 29, the first day of protest at 【564†Parliament Hill】, Trudeau\\nL868: moved to an undisclosed location. According to _【576†The Guardian】_, the\\nL869: demonstration developed to express a number of \\\"antigovernment grievances\\\",\\nL870: particularly against Trudeau. On January 31, Trudeau called the protests an\\nL871: \\\"insult to truth\\\". On February 3, he said that a military response was \\\"not in\\nL872: the cards right now\\\". On February 11, _【577†Reuters】_ reported that Trudeau\\nL873: promised the US \\\"quick action\\\" regarding protesters who have forcefully blocked\\nL874: the 【578†Ambassador Bridge】 on the US-Canada border, the continent's\\nL875: \\\"busiest land border crossing\\\". Trudeau subsequently indicated that there would\\nL876: be \\\"robust police intervention\\\" and called for all protesters to \\\"go home\\\".\\nL877: \\nL878: 【579†\\\\[243\\\\]】【580†\\\\[244\\\\]】【581†\\\\[245\\\\]】【582†\\\\[246\\\\]】【583†\\\\[update\\\\]】【584†\\\\[247\\\\]】【585†\\\\[248\\\\]】\\nL879: \\nL880: Trudeau invoked the _【87†Emergencies Act】_ on February 14, 2022, for the\\nL881: first time since it was enacted in 1988, as a result of the public order\\nL882: emergency caused by the demonstrations in Ottawa. On February 23, 2022, Trudeau\\nL883: announced that the federal government would revoke the emergency declaration.\\nL884: Later that day, the governor general signed a proclamation revoking it. A year\\nL885: later, on February 17, 2023, a judicial inquiry into the use of the _Emergencies\\nL886: Act_ concluded that the Trudeau government met the legal threshold required to\\nL887: invoke the act. In early 2024, 【89†Federal Court】 judge 【586†Richard\\nL888: Mosley】 ruled that the federal government's invocation of the Emergencies Act\\nL889: to end the 2022 convoy protest was \\\"not justified\\\" and infringed on\\nL890: 【91†Charter】 rights. As of June 2024, the federal government planned to\\nL891: appeal the ruling.\\nL892: \\nL893: #### 2019 federal election\\nL894: \\nL895: 【587†\\\\[249\\\\]】【588†\\\\[250\\\\]】【589†\\\\[251\\\\]】【590†\\\\[252\\\\]】\\nL896: \\nL897: On September 11, 2019, Trudeau visited Governor General 【8†Julie Payette】,\\nL898: to request the dissolution of Parliament, and formally triggering an election.\\nL899: Prior to the formal start of the campaign, Trudeau announced his intention to\\nL900: only participate in the three 【591†leaders' debates】, two organized by the\\nL901: 【592†Leaders' Debates Commission】, and one organized by 【593†TVA】.\\nL902: Other leader's debates were either cancelled or took place with an empty podium\\nL903: left on stage for Trudeau.\\nL904: \\nL905: 【594†\\\\[253\\\\]】【595†\\\\[254\\\\]】【596†\\\\[255\\\\]】【597†\\\\[256\\\\]】【598†\\\\[257\\\\]】【598†\\\\[257\\\\]】【599†\\\\[258\\\\]】【600†\\\\[259\\\\]】【601†\\\\[260\\\\]】【602†\\\\[261\\\\]】【603†\\\\[262\\\\]】【604†\\\\[263\\\\]】【605†\\\\[264\\\\]】【606†\\\\[265\\\\]】【607†\\\\[266\\\\]】【608†\\\\[267\\\\]】\\nL906: \\nL907: In September 2019, controversial pictures and video were published showing\\nL908: Trudeau in 【609†brownface】 and 【610†blackface】. On September 18,\\nL909: 2019, 【611†Time】 magazine published a photograph of Trudeau wearing\\nL910: brownface makeup in the spring of 2001, at an _【612†Arabian Nights】_-themed\\nL911: gala, while Trudeau was a teacher at 【238†West Point Grey Academy】. Trudeau\\nL912: publicly apologized, agreeing the photo was racist and saying: \\\"I shouldn't have\\nL913: done that. I should have known better and I didn't. I'm really sorry.\\\" He further\\nL914: went on to say \\\"It was something that I didn't think was racist at the time, but\\nL915: now I recognize it was something racist to do\\\". Trudeau also admitted to wearing\\nL916: blackface makeup in high school while singing \\\"【613†Day-O】\\\" at a talent\\nL917: show that was subsequently published by 【614†Global News】. A third\\nL918: instance, a video, of Trudeau in racist dress was also published. After this\\nL919: video was published, Trudeau admitted he could not remember how often he had worn\\nL920: blackface makeup. In the days following the scandal, 【615†pollsters】\\nL921: pointed out that many Canadians either were not bothered by the scandal or had\\nL922: accepted Trudeau's apology. Additionally, some minority community groups,\\nL923: racialized commentators and some of Trudeau's opponents came to his defence.\\nL924: Others were more critical, including members of his own party.\\nL925: \\nL926: 【616†\\\\[268\\\\]】【617†\\\\[269\\\\]】【618†\\\\[270\\\\]】【619†\\\\[271\\\\]】\\nL927: \\nL928: While Trudeau's Liberal Party lost 20 seats in the House of Commons (lowering its\\nL929: total from 177 to 157) from the time of dissolution, they still won the most\\nL930: seats of any party—enough to allow Trudeau to form a minority government. For\\nL931: the first time since 1979, the party that garnered the largest share of the\\nL932: national popular vote did not win the most seats; the Liberals under Trudeau had\\nL933: 33.1% of the popular vote, while the Conservatives under 【620†Andrew\\nL934: Scheer】 had 34.4%.\\nL935: \\nL936: #### 2021 federal election\\nL937: \\nL938: 【621†\\\\[272\\\\]】【622†\\\\[273\\\\]】【623†\\\\[274\\\\]】\\nL939: \\nL940: On August 15, 2021, Trudeau advised Governor General 【9†Mary Simon】 to\\nL941: dissolve parliament, scheduling an election for September 20. The election was\\nL942: called on the same day as the 【624†Fall of Kabul】. In the first two weeks\\nL943: of the campaign, Trudeau received criticism for not acting fast enough in the\\nL944: face of the 【625†2021 Taliban offensive】 to evacuate Canadian citizens and\\nL945: Afghans who supported Canada's military and diplomatic efforts during the\\nL946: 【626†War in Afghanistan】. The Liberals called the election to win a\\nL947: 【55†majority government】 and govern alone.\\nL948: \\nL949: 【627†\\\\[275\\\\]】【628†\\\\[276\\\\]】【629†\\\\[277\\\\]】\\nL950: \\nL951: In the 2021 federal election, Trudeau secured a third mandate and his second\\nL952: minority government after winning 160 seats. However, the Liberals came in second\\nL953: in the national popular vote, behind the Conservatives. They received 32.6% of\\nL954: the popular vote, the lowest percentage of the national popular vote for a\\nL955: governing party in Canadian history. The results were mostly unchanged from the\\nL956: 2019 federal election.\\nL957: \\nL958: ##### Confidence and supply agreement\\nL959: \\nL960: 【630†\\\\[278\\\\]】【630†\\\\[278\\\\]】\\nL961: \\nL962: On March 22, 2022, the Liberals and the NDP entered a 【92†supply and\\nL963: confidence agreement】, in which the NDP committed to supporting the Liberals in\\nL964: all 【631†votes of confidence】 for the duration of the 44th Parliament. In\\nL965: exchange, the Liberal Party would back key NDP priorities, including national\\nL966: 【94†dental care】 for low-income Canadians, national 【95†pharmacare】,\\nL967: labour reforms for federally-regulated workers, and new taxes on financial\\nL968: institutions.\\nL969: \\nL970: 【632†\\\\[279\\\\]】【633†\\\\[280\\\\]】【634†\\\\[281\\\\]】【635†\\\\[282\\\\]】\\nL971: \\nL972: In September 2024, the NDP pulled their support and ended the supply and\\nL973: confidence agreement. The Conservative Party made three failed\\nL974: 【636†no-confidence motions】 in September, October, and December, all of\\nL975: which did not receive NDP support. On December 20, 2024, NDP leader\\nL976: 【637†Jagmeet Singh】 pledged to put forward another no-confidence motion and\\nL977: vote out Trudeau's government.\\nL978: \\nL979: ### Foreign policy\\nL980: \\nL981: 【638†\\\\[283\\\\]】\\nL982: \\nL983: In 2015, Trudeau told the _【639†New York Times Magazine】_ that Canada could\\nL984: be the \\\"first 【640†postnational】 state\\\".\\nL985: \\nL986: Trudeau speaking with U.S. president 【641†Barack Obama】 in the\\nL987: 【642†White House】's 【643†Oval Office】, 2015\\nL988: 【644†\\\\[284\\\\]】【645†\\\\[285\\\\]】【646†\\\\[286\\\\]】【647†\\\\[287\\\\]】\\nL989: \\nL990: Trudeau enjoyed good relations with the \\\"like-minded\\\" 【648†United States\\nL991: president】 【641†Barack Obama】, despite Trudeau's support for the\\nL992: 【649†Keystone Pipeline】, which was rejected by the 【650†Democratic】\\nL993: president. Trudeau's first foreign policy challenges included follow-through on\\nL994: his campaign promise to withdraw Canadian air support from the 【651†Syrian\\nL995: civil war】 and to welcome 25,000 【652†Syrian war refugees】.\\nL996: \\nL997: 【653†\\\\[288\\\\]】【654†\\\\[289\\\\]】\\nL998: \\nL999: In 2016, Trudeau lifted visa requirements for Mexican citizens. Asylum claims by\\nL1000: Mexicans grew from 110 in 2015 to 24,000 in 2023. Visas and some restrictions\\nL1001: were reinstated in 2024.\\nL1002: \\nL1003: Trudeau with Mexican president 【655†Enrique Peña Nieto】 at\\nL1004: 【564†Parliament Hill】, 2016\\nL1005: 【656†\\\\[290\\\\]】【657†\\\\[291\\\\]】【658†\\\\[292\\\\]】【659†\\\\[293\\\\]】\\nL1006: \\nL1007: In January 2017, Trudeau wrote, \\\"To those fleeing persecution, terror \\u0026 war,\\nL1008: Canadians will welcome you, regardless of your faith. Diversity is our strength\\nL1009: #WelcomeToCanada,\\\" on 【660†Twitter】. As a result, irregular border crossing\\nL1010: increased, mainly at 【661†Roxham Road】. Increased strain on services in\\nL1011: Quebec and Ontario, and criticism over the unsustainable influx of claimants,\\nL1012: appeared to influence the decision to close Roxham Road in March 2023; however,\\nL1013: the new terms of the 【662†Canada–United States Safe Third Country\\nL1014: Agreement】 (STCA) had been arranged the previous year. After irregular border\\nL1015: crossings were shut down, asylum claims surged at airports.\\nL1016: \\nL1017: Trudeau signing 【663†CUSMA】 alongside US president 【664†Donald Trump】\\nL1018: and Mexican president 【655†Enrique Peña Nieto】, 2018.\\nL1019: 【665†\\\\[294\\\\]】【666†\\\\[295\\\\]】【667†\\\\[296\\\\]】\\nL1020: \\nL1021: When 【664†Donald Trump】 became president in 2017, 【668†Canada-US\\nL1022: relations】 deteriorated. The 【669†Trump administration】 forced the\\nL1023: renegotiation of 【670†NAFTA】 to create the 【671†CUSMA】, in which\\nL1024: Canada made significant concessions in allowing increased imports of American\\nL1025: 【672†milk】, weakening Canada's dairy 【673†supply management】 system.\\nL1026: Donald Trump also implemented 【674†tariffs】 on Canadian 【675†steel】\\nL1027: and 【676†aluminum】, to which Trudeau retaliated by imposing tariffs on\\nL1028: American steel, aluminum and a variety of other American products.\\nL1029: \\nL1030: 【677†\\\\[297\\\\]】【678†\\\\[298\\\\]】【679†\\\\[299\\\\]】【680†\\\\[300\\\\]】【681†\\\\[301\\\\]】【682†\\\\[302\\\\]】\\nL1031: \\nL1032: Canada's relationship with 【683†China】 also deteriorated during Trudeau's\\nL1033: time as prime minister. The turmoil led to the 【684†arrest of Meng Wanzhou】\\nL1034: at the 【685†Vancouver International Airport】 in December 2018 at the behest\\nL1035: of the 【686†United States】, and the 【687†arrest of Michael Spavor and\\nL1036: Michael Kovrig】 in China 12 days later. Trudeau appointed Liberal advisor,\\nL1037: 【688†Dominic Barton】 (【689†McKinsey \\u0026 Company】, 【690†Century\\nL1038: Initiative】) ambassador to China in 2019. While Barton negotiated the release\\nL1039: of Spavor and Kovrig, Canada-China trade reached historic highs. Barton resigned\\nL1040: in December 2021, \\\"amidst growing pressure from...President Joe Biden for Ottawa\\nL1041: to take a tougher stance with Beijing.\\\" As Wanzhou, Spavor and Kovrig were\\nL1042: released at the exact same time in September 2021, many observers speculated they\\nL1043: were exchanged as part of a deal between the United States and China. Trudeau\\nL1044: greeted Spavor and Kovrig at the airport upon their repatriation. In 2024, Spavor\\nL1045: was awarded $7 million in compensation for his arrest and detainment. Although\\nL1046: Trudeau repeatedly claimed the two were arbitrarily targeted, it was later\\nL1047: reported Spavor had unwittingly participated in espionage by sharing information\\nL1048: on North Korea with Kovrig who then passed it onto the Canadian government.\\nL1049: \\nL1050: Trudeau speaking during the second day of the 【691†2018 G20 Buenos Aires\\nL1051: summit】 【692†\\\\[303\\\\]】\\nL1052: \\nL1053: In a similar fashion, Canada's relationship with 【693†Saudi Arabia】 was\\nL1054: also put under strain, as human rights groups called on Trudeau to stop selling\\nL1055: military equipment to that country under a deal struck by the Harper government.\\nL1056: In 2018, Saudi Arabia recalled its Canadian ambassador and froze trade with the\\nL1057: country in response to Canada's call for the Saudis to release opposition blogger\\nL1058: 【694†Raif Badawi】. However, in 2019, Canada doubled its weapons sales to\\nL1059: Saudi Arabia, despite a \\\"moratorium on export permits following the\\nL1060: 【695†killing of the Saudi journalist Jamal Khashoggi】 and mounting civilian\\nL1061: deaths from the 【696†Saudi Arabian-led intervention in Yemen】.\\\"\\nL1062: \\nL1063: 【697†\\\\[304\\\\]】\\nL1064: \\nL1065: In 2020, Canada lost its bid to join the 【698†United Nations Security\\nL1066: Council】. This was the second time Canada had failed an attempt to join the\\nL1067: Security Council, the first time being in 2009 under Prime Minister Stephen\\nL1068: Harper.\\nL1069: \\nL1070: 【699†\\\\[305\\\\]】\\nL1071: \\nL1072: In September 2023, Trudeau said that the government of Canada had \\\"credible\\nL1073: intelligence\\\" that the 【700†government of India】 was involved in the\\nL1074: killing of a Canadian citizen, 【701†Hardeep Singh Nijjar】, outside a\\nL1075: 【702†Sikh gurdwara】 in 【703†Surrey】. This episode triggered the\\nL1076: 【704†Canada–India diplomatic row】.\\nL1077: \\nL1078: 【705†\\\\[306\\\\]】【706†\\\\[307\\\\]】【707†\\\\[308\\\\]】【708†\\\\[309\\\\]】\\nL1079: \\nL1080: On October 7, 2023, Trudeau condemned the 【709†Hamas】-led 【710†surprise\\nL1081: attack on Israel】, which devolved into the 【711†Gaza war】, and expressed\\nL1082: his support to 【712†Israel】 and its right to self-defence. On October 24,\\nL1083: he rejected calls for a ceasefire but said he supported \\\"humanitarian pauses\\\" to\\nL1084: deliver aid to the people of the 【713†Gaza Strip】. On December 12, in a\\nL1085: joint statement with the 【714†Prime Minister of Australia】 and the\\nL1086: 【715†Prime Minister of New Zealand】, Trudeau called for a \\\"sustainable\\nL1087: ceasefire\\\" in the war. Trudeau neither endorsed nor rejected 【716†South\\nL1088: Africa's genocide case against Israel】.\\nL1089: \\nL1090: Trudeau announces the Government of Canada's response to U.S. tariffs, 2025\\nL1091: 【717†\\\\[310\\\\]】【718†\\\\[311\\\\]】\\nL1092: \\nL1093: Following Donald Trump's 【719†second inauguration】 in January 2025,\\nL1094: 【668†Canada-US relations】 again deteriorated. On March 4, 2025, President\\nL1095: Trump imposed 【101†25% tariffs on Canadian exports】, 10% tariffs on\\nL1096: Canadian energy products, with an exemption for the automotive industry set to\\nL1097: expire on April 2. In retaliation, Trudeau announced countermeasures, with Canada\\nL1098: imposing 25% tariffs on $30 billion worth of U.S. goods, effective March 5, 2025.\\nL1099: These retaliatory tariffs were set to increase to $155 billion worth of U.S.\\nL1100: products within 21 days and would remain in place until the U.S. trade actions\\nL1101: were withdrawn.\\nL1102: \\nL1103: 【720†\\\\[312\\\\]】\\nL1104: \\nL1105: On March 8, while giving a speech at the National Forum on Combatting\\nL1106: Antisemitism, Trudeau identified himself as a Zionist.\\nL1107: \\nL1108: #### Foreign interference\\nL1109: \\nL1110: 【721†\\\\[313\\\\]】【722†\\\\[314\\\\]】【723†\\\\[315\\\\]】【724†\\\\[316\\\\]】\\nL1111: \\nL1112: In 2022 and 2023, Canadian media reported that the 【725†People's Republic of\\nL1113: China】 had made attempts to interfere in the 【76†2019 Canadian federal\\nL1114: election】 and 【86†2021 Canadian federal election】.\\nL1115: \\nL1116: 【726†\\\\[317\\\\]】\\nL1117: \\nL1118: Canadian opposition parties demanded a public inquiry into election interference.\\nL1119: Rejecting a full public inquiry, Trudeau nominated former 【106†Governor\\nL1120: General of Canada】 【7†David Johnston】 to investigate the allegations.\\nL1121: Johnston delivered a report in May 2023, which described China's interference as\\nL1122: a danger to Canadian democracy, stated that some of the media reports were\\nL1123: partially incorrect, and that the Canadian intelligence services and Canadian\\nL1124: government needed to make several improvements to counter the threat and protect\\nL1125: members of Parliament.\\nL1126: \\nL1127: 【727†\\\\[318\\\\]】\\nL1128: \\nL1129: Following Johnston's resignation on June 9, Justin Trudeau commissioned Québec\\nL1130: justice Marie-Josée Hogue to preside over the _Public Inquiry into Foreign\\nL1131: Interference in Federal Electoral Processes and Democratic Institutions_. In May\\nL1132: 2024, the inquiry issued its preliminary report, finding that China engaged in\\nL1133: foreign interference in both elections, but the interference did not affect the\\nL1134: ultimate result of either election.\\nL1135: \\nL1136: ### Ethics\\nL1137: \\nL1138: 【728†\\\\[319\\\\]】【729†\\\\[320\\\\]】【730†\\\\[321\\\\]】【731†\\\\[322\\\\]】【730†\\\\[321\\\\]】【732†\\\\[323\\\\]】\\nL1139: \\nL1140: Trudeau was criticized by opposition members in November 2016 for his fundraising\\nL1141: tactics, which they saw as \\\"cash for access\\\" schemes. Trudeau attended\\nL1142: fundraisers where attendees paid upwards of $1500 for access to him and other\\nL1143: cabinet members. In some instances, the events were attended by foreign\\nL1144: businessmen who needed government approval for their businesses. Trudeau defended\\nL1145: his fundraising tactics, saying that they were not in breach of any ethics rules.\\nL1146: He also stated that he was lobbied at the fundraisers but not influenced. In\\nL1147: 2017, Trudeau introduced legislation that would eliminate such exclusive events\\nL1148: by requiring increased transparency for political fundraisers.\\nL1149: \\nL1150: 【733†\\\\[324\\\\]】【734†\\\\[325\\\\]】【735†\\\\[326\\\\]】【736†\\\\[327\\\\]】【737†\\\\[328\\\\]】【738†\\\\[329\\\\]】【739†\\\\[330\\\\]】\\nL1151: \\nL1152: In January 2017, the 【740†ethics commissioner】, 【741†Mary Dawson】,\\nL1153: began an investigation into Trudeau for a vacation he and his family took to\\nL1154: 【742†Aga Khan IV】's private island in the 【743†Bahamas】. The ethics\\nL1155: commissioner's report, released in December 2017, found that Trudeau had violated\\nL1156: four provisions of the 2006 _Conflict of Interest Act_. He became the first prime\\nL1157: minister to break the modern federal conflict of interest law. In 2022, it was\\nL1158: reported that the 【206†Royal Canadian Mounted Police】 had considered\\nL1159: bringing criminal charges against Trudeau over the affair.\\nL1160: \\nL1161: Trudeau signs a guestbook at the 【744†Golden Temple】 in\\nL1162: 【745†Amritsar】, India, in 2018. 【746†\\\\[331\\\\]】\\nL1163: \\nL1164: In February 2018, Trudeau was criticized when his government invited\\nL1165: 【747†Khalistani nationalist】 【748†Jaspal Atwal】 to the Canadian High\\nL1166: Commission's dinner party in Delhi. Atwal had previously been convicted for the\\nL1167: shooting and attempted murder of Indian Cabinet minister 【749†Malkiat Singh\\nL1168: Sidhu】 in 1986, as well as the assault on former BC premier 【750†Ujjal\\nL1169: Dosanjh】 in 1985. Following the dinner, the PMO rescinded the invitation, and\\nL1170: apologized for the incident.\\nL1171: \\nL1172: #### SNC-Lavalin affair\\nL1173: \\nL1174: Trudeau at the 2018 【751†Vancouver Pride Parade】, accompanied by\\nL1175: then-【752†Minister of Justice and Attorney General】 【753†Jody\\nL1176: Wilson-Raybould】, who would later be central to the 【74†SNC-Lavalin\\nL1177: affair】 in 2019.\\nL1178: 【754†\\\\[332\\\\]】【755†\\\\[333\\\\]】【756†\\\\[334\\\\]】【757†\\\\[335\\\\]】【758†\\\\[336\\\\]】【759†\\\\[337\\\\]】【760†\\\\[338\\\\]】【761†\\\\[339\\\\]】【762†\\\\[340\\\\]】【763†\\\\[341\\\\]】\\nL1179: \\nL1180: On February 8, 2019, _The Globe and Mail_ reported that sources close to the\\nL1181: government said that the Prime Minister's Office had allegedly attempted to\\nL1182: influence 【752†Attorney General】 【753†Jody Wilson-Raybould】\\nL1183: concerning an ongoing prosecution of 【764†SNC-Lavalin】. The charges allege\\nL1184: that between 2001 and 2011, SNC-Lavalin paid CA$48 million in bribes in\\nL1185: 【765†Libya】 to officials in the government of 【766†Muammar Gaddafi】.\\nL1186: When asked about the allegations, Trudeau said that the story in the _Globe_ was\\nL1187: false and that he had never \\\"directed\\\" Wilson-Raybould concerning the case.\\nL1188: Wilson-Raybould did not comment on the matter, citing 【767†solicitor-client\\nL1189: privilege】. Soon after, Trudeau voluntarily waived privilege and cabinet\\nL1190: confidences, permitting her to speak. On February 11, the ethics commissioner\\nL1191: announced the opening of an investigation into the allegations. Trudeau said he\\nL1192: \\\"welcomed the investigation\\\". The 【768†Justice Committee】 of the House of\\nL1193: Commons has conducted a series of hearings on the alleged interference. The\\nL1194: investigation heard from several witnesses, including Jody Wilson-Raybould, who\\nL1195: submitted as evidence a telephone call she secretly recorded between herself and\\nL1196: 【769†Privy Council Clerk】 【770†Michael Wernick】, which was\\nL1197: subsequently released to the public. On the recording, Wernick is heard asking to\\nL1198: understand why the \\\"DPA route\\\" is not being used, stating that people were\\nL1199: \\\"talking past each other\\\", and suggesting Trudeau obtain independent legal advice\\nL1200: from former Supreme Court chief justice 【771†Beverly McLachlin】.\\nL1201: Wilson-Raybould is heard suggesting that Trudeau would be \\\"breaching a\\nL1202: constitutional principle of prosecutorial independence\\\". On March 19, 2019, the\\nL1203: Liberal committee members voted as a bloc to shut down the Justice Committee's\\nL1204: investigation.\\nL1205: \\nL1206: 【772†\\\\[342\\\\]】【773†\\\\[343\\\\]】【774†\\\\[344\\\\]】【775†\\\\[345\\\\]】【776†\\\\[346\\\\]】\\nL1207: \\nL1208: Trudeau was the subject of an investigation by the 【740†ethics\\nL1209: commissioner】, pursuant to the _Conflict of Interest Act_, in regard to\\nL1210: 【777†criminal charges】 against 【764†SNC-Lavalin】 in the\\nL1211: 【74†SNC-Lavalin affair】. The commission's final report, issued August 14,\\nL1212: 2019, concluded \\\"Mr. Trudeau contravened section 9 of the Act\\\".\\nL1213: \\nL1214: #### WE Charity investigation\\nL1215: \\nL1216: 【778†\\\\[347\\\\]】【779†\\\\[348\\\\]】【780†\\\\[349\\\\]】\\nL1217: \\nL1218: Following complaints by opposition parties that the Trudeau family had ties to\\nL1219: 【781†WE Charity】, the ethics commissioner on July 3, 2020, announced an\\nL1220: investigation into Trudeau's and the government's decision to have the charity\\nL1221: administer a summer, student-grant program which could assist students\\nL1222: financially during the COVID-19 pandemic. Trudeau responded by saying WE was the\\nL1223: charity that had the capability to administer such a program. WE and the federal\\nL1224: government decided to \\\"part ways\\\" leaving administration of the grant program to\\nL1225: the federal government.\\nL1226: \\nL1227: 【782†\\\\[350\\\\]】【783†\\\\[351\\\\]】【784†\\\\[352\\\\]】【785†\\\\[353\\\\]】【786†\\\\[354\\\\]】\\nL1228: \\nL1229: WE Charity was criticized for its close ties to the Trudeau family; the\\nL1230: investigation came after revelations that Trudeau's mother, brother, and wife\\nL1231: were paid nearly $300,000 in total to speak at WE Charity events. On July 16,\\nL1232: 2020, the ethics commissioner also announced the investigation was being expanded\\nL1233: to include Finance Minister 【787†Bill Morneau】. Trudeau was ultimately\\nL1234: cleared of any wrongdoing by the ethics commissioner though Morneau was found to\\nL1235: have broken the conflict of interest law.\\nL1236: \\nL1237: ### Resignation\\nL1238: \\nL1239: External videos**【788†\\\" Full speech: Trudeau to resign as Liberal\\nL1240: leader\\\"†www.youtube.com】** (2025), 【435†CBC】 (7:19min)\\nL1241: \\\"【789†transcript†www.theglobeandmail.com】\\\"\\nL1242: 【790†\\\\[355\\\\]】【791†\\\\[356\\\\]】\\nL1243: \\nL1244: Following the 2021 federal election, the Liberals faced declining poll numbers\\nL1245: and disappointing results in 【792†by-elections】, including losses in\\nL1246: 【793†safe seats】 such as 【794†Toronto—St. Paul's】 in\\nL1247: 【795†Toronto】 and 【796†LaSalle—Émard—Verdun】 in\\nL1248: 【47†Montreal】. The months following these losses saw frequent media stories\\nL1249: about internal frustration and discontent with Trudeau's leadership. This\\nL1250: appeared to culminate in a caucus meeting where multiple members called on\\nL1251: Trudeau to resign. Trudeau emerged from this meeting stating that the party\\nL1252: remained \\\"strong and united\\\".\\nL1253: \\nL1254: 【797†\\\\[357\\\\]】【798†\\\\[358\\\\]】【799†\\\\[359\\\\]】【800†\\\\[360\\\\]】\\nL1255: \\nL1256: The closing months of 2024 saw a wave of resignations in Trudeau's cabinet. On\\nL1257: September 19, 【801†Minister of Transport】 【802†Pablo Rodriguez】\\nL1258: resigned to run for leadership of the 【803†Quebec Liberal Party】. On\\nL1259: November 20, Alberta MP 【804†Randy Boissonnault】 resigned following\\nL1260: allegations that he ran a business seeking federal contracts and 【805†falsely\\nL1261: claimed】 to be 【442†Indigenous】. On December 15, Housing Minister\\nL1262: 【806†Sean Fraser】 announced his intention to leave the federal cabinet in\\nL1263: the next shuffle, citing family reasons.\\nL1264: \\nL1265: Trudeau seated next to 【11†Chrystia Freeland】 in 2018. Freeland's\\nL1266: resignation from Trudeau's 【441†Cabinet】 in December 2024 led to the\\nL1267: 【105†political crisis】.\\nL1268: 【807†\\\\[361\\\\]】【808†\\\\[362\\\\]】【809†\\\\[363\\\\]】【810†\\\\[364\\\\]】\\nL1269: \\nL1270: On December 16, 2024, 【11†Chrystia Freeland】 resigned as 【10†Deputy\\nL1271: Prime Minister】 and 【811†Minister of Finance】, hours before she was due\\nL1272: to release the government's fall economic statement. Freeland was often nicknamed\\nL1273: the \\\"minister of everything\\\", and widely seen as a potential successor to Trudeau\\nL1274: for the leadership of the 【26†Liberal Party】. In her resignation letter,\\nL1275: Freeland reported Trudeau had asked her to resign as finance minister and that\\nL1276: she would be offered another Cabinet position. She instead decided to resign\\nL1277: altogether from his Cabinet, saying that \\\"to be effective, a Minister must speak\\nL1278: on behalf of the Prime Minister and with his full confidence. In making your\\nL1279: decision, you made clear that I no longer credibly enjoy that confidence.\\\"\\nL1280: \\nL1281: 【812†\\\\[365\\\\]】【813†\\\\[366\\\\]】【812†\\\\[365\\\\]】【814†\\\\[367\\\\]】【815†\\\\[368\\\\]】\\nL1282: \\nL1283: Freeland's resignation came amid threats from the incoming 【816†Trump\\nL1284: administration】 to impose 【817†25% tariffs】 upon Canada, as well as\\nL1285: Freeland's reported opposition to Trudeau's promise of $250 cheques to working\\nL1286: Canadians who earned $150,000 or less in 2023. The resignation raised speculation\\nL1287: as to the future of Trudeau's leadership, with renewed calls for his resignation\\nL1288: emerging from Liberal MPs. The government's economic statement, released later\\nL1289: that day, showed a deficit of $61.9 billion for 2023–24, exceeding the previous\\nL1290: target of $40.1 billion or less, and left Trump's tariff threats largely\\nL1291: unaddressed.\\nL1292: \\nL1293: 【818†\\\\[369\\\\]】【819†\\\\[370\\\\]】【820†\\\\[371\\\\]】【821†\\\\[372\\\\]】\\nL1294: \\nL1295: On January 6, 2025, citing that Canada \\\"\\\\[deserved\\\\] a real choice in the\\nL1296: 【109†next election】\\\", and that he was facing \\\"internal battles\\\" he felt\\nL1297: would be a distraction, Trudeau announced during a news conference at\\nL1298: 【822†Rideau Cottage】 that he would tender his resignation as leader of the\\nL1299: Liberal Party, and as prime minister of Canada after the party elects his\\nL1300: successor. He also announced that Governor General 【9†Mary Simon】 would\\nL1301: 【107†prorogue Parliament】 until March 24, while the party organizes and\\nL1302: holds its 【108†next leadership election】. On January 15, Trudeau\\nL1303: subsequently confirmed he would not seek re-election in his riding of\\nL1304: 【21†Papineau】. On March 9, the Liberal Party elected 【13†Mark Carney】\\nL1305: as the new leader, and the transition of power from Trudeau to Carney began the\\nL1306: following day. On March 14, Trudeau formally notified the governor general of his\\nL1307: resignation. Carney was sworn in as the 24th 【41†prime minister of Canada】\\nL1308: later that morning.\\nL1309: \\nL1310: ## Post-premiership (2025–present)\\nL1311: \\nL1312: 【823†\\\\[373\\\\]】【824†\\\\[374\\\\]】【825†\\\\[375\\\\]】\\nL1313: \\nL1314: In April 2025, Trudeau made his first public engagement following his\\nL1315: resignation, campaigning for Liberal candidate 【23†Marjorie Michel】 in his\\nL1316: former riding of Papineau. He was also present for the 【826†2025 Speech from\\nL1317: the Throne】 in May, along with former prime ministers 【12†Stephen Harper】\\nL1318: and 【827†Kim Campbell】.\\nL1319: \\nL1320: ## Personal life\\nL1321: \\nL1322: ### Family and relationships\\nL1323: \\nL1324: Trudeau with his wife 【27†Sophie Grégoire】 at the 2017 【828†Global\\nL1325: Citizen Festival】 in Hamburg on the eve of the 【829†G20 Hamburg summit】.\\nL1326: 【830†\\\\[376\\\\]】【831†\\\\[377\\\\]】【832†\\\\[378\\\\]】\\nL1327: \\nL1328: Trudeau first met 【27†Sophie Grégoire】 when they were both children\\nL1329: growing up in Montreal; Grégoire was a classmate and childhood friend of\\nL1330: Trudeau's youngest brother, Michel. They reconnected as adults in June 2003, when\\nL1331: Grégoire, by then a Quebec television personality, was assigned as Trudeau's\\nL1332: co-host for a charity ball; they began dating several months later. Trudeau and\\nL1333: Grégoire became engaged in October 2004 and married on May 28, 2005, in a\\nL1334: ceremony at Montreal's Sainte-Madeleine d'Outremont Church. They have three\\nL1335: children: a son, 【28†Xavier】, a daughter, Ella-Grace, and a second son,\\nL1336: Hadrien.\\nL1337: \\nL1338: 【833†\\\\[379\\\\]】【833†\\\\[379\\\\]】\\nL1339: \\nL1340: In June 2013, two months after Trudeau became the leader of the Liberal Party,\\nL1341: the couple sold their home in the 【834†Côte-des-Neiges】 neighbourhood of\\nL1342: Montreal. They began living in a rented home in Ottawa's 【835†Rockcliffe\\nL1343: Park】, the neighbourhood near where Trudeau resided as a child during his\\nL1344: father's time as prime minister.\\nL1345: \\nL1346: 【836†\\\\[380\\\\]】【837†\\\\[381\\\\]】\\nL1347: \\nL1348: On August 18, 2014, an intruder broke into the house while Grégoire and the\\nL1349: couple's three children were sleeping and left a threatening note; however,\\nL1350: nothing was stolen and there was no damage to the property. Following the\\nL1351: incident, Trudeau, who was in 【838†Winnipeg】 at the time of the break-in,\\nL1352: stated his intention to inquire with the Royal Canadian Mounted Police about his\\nL1353: home security. After his 2015 electoral victory, Trudeau opted to live at\\nL1354: 【822†Rideau Cottage】, on the grounds of 【123†Rideau Hall】.\\nL1355: \\nL1356: 【839†\\\\[382\\\\]】【840†\\\\[383\\\\]】\\nL1357: \\nL1358: On August 2, 2023, Trudeau announced he and Grégoire had separated. On August\\nL1359: 21, Trudeau said he was focusing on his children and the future.\\nL1360: \\nL1361: 【841†\\\\[384\\\\]】【842†\\\\[385\\\\]】【843†\\\\[386\\\\]】【844†\\\\[387\\\\]】【845†\\\\[388\\\\]】\\nL1362: \\nL1363: In 2025, it was reported that Trudeau was dating American singer 【846†Katy\\nL1364: Perry】. On December 6, the two confirmed their relationship on Instagram.\\nL1365: \\nL1366: ### Religion\\nL1367: \\nL1368: 【847†\\\\[389\\\\]】【848†\\\\[390\\\\]】【200†\\\\[47\\\\]】【849†\\\\[391\\\\]】【200†\\\\[47\\\\]】【849†\\\\[391\\\\]】【200†\\\\[47\\\\]】【849†\\\\[391\\\\]】【850†\\\\[392\\\\]】\\nL1369: \\nL1370: Trudeau's father was a practising 【851†Catholic】 and his mother converted\\nL1371: from 【852†Anglicanism】 to Catholicism just before their wedding. Trudeau\\nL1372: himself became a 【853†lapsed Catholic】 at age 18, as he felt that much of\\nL1373: his day-to-day life was not addressed by the formality and structure of the\\nL1374: church. Trudeau described his faith during this period as \\\"like so many Catholics\\nL1375: across this country, I said, 'OK, I'm Catholic, I'm of faith, but I'm just not\\nL1376: really going to go to church. Maybe on Easter, maybe 【854†midnight Mass】 at\\nL1377: Christmas.'\\\" After the death of his brother Michel in 1998, Trudeau was persuaded\\nL1378: by a friend to participate in an 【855†Alpha course】, during which he\\nL1379: regained his faith. In 2011, Trudeau stated, \\\"My own personal faith is an\\nL1380: extremely important part of who I am and the values that I try to lead with.\\\"\\nL1381: \\nL1382: ## Honours\\nL1383: \\nL1384: According to Canadian protocol, as a former prime minister, he is styled\\nL1385: \\\"【2†The Right Honourable】\\\" for life.\\nL1386: \\nL1387: RibbonDescriptionNotes 【856†Queen Elizabeth II Diamond Jubilee Medal】 for\\nL1388: Canada\\nL1389: \\nL1390: 【857†\\\\[393\\\\]】- February 6, 2012: As an elected Member of the 【51†House\\nL1391: of Commons of Canada】, Trudeau was awarded the medal as a member of the\\nL1392: 【858†Canadian order of precedence】.\\nL1393: \\nL1394: Grand Cross of the 【859†Order of La Pléiade】\\nL1395: \\nL1396: 【860†\\\\[394\\\\]】- June 19, 2019: Trudeau received this honorary award from the\\nL1397: 【861†International Organization of La Francophonie】.\\nL1398: \\nL1399: 【862†Order of Liberty (Ukraine)】\\nL1400: \\nL1401: 【863†\\\\[395\\\\]】- August 23, 2024: Trudeau was awarded this distinction by\\nL1402: President 【505†Volodymyr Zelenskyy】 for outstanding contributions to\\nL1403: strengthening Ukrainian-Canadian relations, supporting Ukraine's state\\nL1404: sovereignty, and territorial integrity.\\nL1405: \\nL1406: 【864†King Charles III Coronation Medal】 (Canadian Version)\\nL1407: \\nL1408: 【865†\\\\[396\\\\]】- June 20, 2025: As a former Prime Minister of Canada, Trudeau\\nL1409: was awarded the medal as a member of the 【858†Canadian order of\\nL1410: precedence】.\\nL1411: \\nL1412: 【866†\\\\[397\